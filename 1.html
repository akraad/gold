<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلای حرفه‌ای</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontiran/fontiran.css">
    <style>
        @font-face {
            font-family: Vazir;
            src: url('https://cdn.jsdelivr.net/fontiran/Fonts/Vazir/Vazir-Regular.eot');
            src: url('https://cdn.jsdelivr.net/fontiran/Fonts/Vazir/Vazir-Regular.eot?#iefix') format('embedded-opentype'),
                 url('https://cdn.jsdelivr.net/fontiran/Fonts/Vazir/Vazir-Regular.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/fontiran/Fonts/Vazir/Vazir-Regular.woff') format('woff'),
                 url('https://cdn.jsdelivr.net/fontiran/Fonts/Vazir/Vazir-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 25px;
            margin-left: 10px;
            border-radius: 3px;
        }

        .section-title h2 {
            margin: 0;
            font-size: 1.3em;
            color: #2c3e50;
        }

        .section-gold::before { background-color: #3498db; } /* Blue */
        .section-purchase::before { background-color: #9b59b6; } /* Purple */
        .section-summary::before { background-color: #e74c3c; } /* Red */
        .section-customer::before { background-color: #2ecc71; } /* Green */

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 0.95em;
            color: #555;
            display: block;
        }

        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
            font-family: 'Vazir', sans-serif;
            text-align: right; /* Ensure input text is right-aligned */
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus,
        .input-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .input-with-label {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-label-text {
            border: 1px solid #ddd;
            border-right: none;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 10px;
            background-color: #eee;
            color: #555;
            font-size: 0.9em;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px; /* Adjust as needed */
            box-sizing: border-box;
            height: 42px; /* Match input height */
        }

        .input-with-label input {
            flex-grow: 1;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            border-right: 1px solid #ddd; /* Add border to the right side of the input */
        }

        .add-item-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
            font-family: 'Vazir', sans-serif;
        }

        .add-item-button:hover {
            background-color: #27ae60;
        }

        .item-list {
            margin-top: 20px;
            border-top: 1px dashed #eee;
            padding-top: 15px;
        }

        .gold-item, .purchase-item {
            background-color: #fcfcfc;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .remove-item-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 0.8em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Vazir', sans-serif;
            transition: background-color 0.3s ease;
        }

        .remove-item-button:hover {
            background-color: #c0392b;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            accent-color: #3498db;
        }

        .checkbox-group label {
            font-size: 0.95em;
            color: #555;
            cursor: pointer;
        }

        .discount-box {
            background-color: #f7f9fb;
            border: 1px dashed #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .discount-box h3 {
            font-size: 1.1em;
            color: #3498db;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .smart-discount-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .smart-discount-option {
            background-color: #e8f8f5; /* Light green */
            color: #27ae60; /* Darker green */
            padding: 8px 15px;
            border: 1px solid #2ecc71;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            font-family: 'Vazir', sans-serif;
        }

        .smart-discount-option:hover {
            background-color: #d1f2eb;
        }

        .smart-discount-option.active {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }

        .summary-box {
            background-color: #f7f9fb;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
            font-size: 0.98em;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item strong {
            color: #333;
        }

        .summary-item .value {
            color: #555;
        }

        .summary-item.total {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }

        .summary-item .red-text {
            color: #e74c3c;
        }

        .summary-item .blue-text {
            color: #3498db;
        }

        .customer-invoice {
            margin-top: 30px;
            background-color: #f7f9fb;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
        }

        .customer-invoice .input-group label {
            font-weight: bold;
        }

        .customer-invoice .summary-item {
            font-size: 0.95em;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .section-title h2 {
                font-size: 1.2em;
            }
            .input-group input, .input-group select {
                padding: 8px;
                font-size: 0.95em;
            }
            .input-label-text {
                min-width: 50px;
                height: 38px;
                font-size: 0.8em;
            }
            .smart-discount-option {
                padding: 6px 12px;
                font-size: 0.85em;
            }
            .summary-item {
                font-size: 0.9em;
            }
            .summary-item.total {
                font-size: 1.1em;
            }
        }
    </style>
</head>

    <script>
        const FarsiNumber = {
            '0': '۰', '1': '۱', '2': '۲', '3': '۳', '4': '۴',
            '5': '۵', '6': '۶', '7': '۷', '8': '۸', '9': '۹'
        };
        const EnglishNumber = {
            '۰': '0', '۱': '1', '۲': '2', '۳': '3', '۴': '4',
            '۵': '5', '۶': '6', '۷': '7', '۸': '8', '۹': '9'
        };

        function toFarsiNum(num) {
            return num.toString().replace(/\d/g, d => FarsiNumber[d]);
        }

        function toEnglishNum(num) {
            return num.toString().replace(/[۰-۹]/g, d => EnglishNumber[d]);
        }

        function formatCurrency(num) {
            if (num === null || num === undefined || isNaN(num)) {
                return '';
            }
            let numStr = Math.round(num).toString(); // Round to nearest integer
            let parts = [];
            for (let i = numStr.length - 1, counter = 0; i >= 0; i--, counter++) {
                parts.unshift(numStr[i]);
                if (counter % 3 === 2 && i !== 0) {
                    parts.unshift(',');
                }
            }
            return parts.join('');
        }

        function parseCurrency(str) {
            if (!str) return 0;
            return parseFloat(toEnglishNum(str).replace(/,/g, ''));
        }

        // Global counters for unique IDs
        let goldItemCounter = 0;
        let purchaseItemCounter = 0;

        document.addEventListener('DOMContentLoaded', () => {
            calculateAndDisplayInvoice(); // Initial calculation on load

            // Event listeners for gold price input
            const goldPriceInput = document.getElementById('goldPrice');
            goldPriceInput.addEventListener('input', function() {
                let value = this.value.replace(/[^0-9]/g, ''); // Allow only digits
                if (value.length > 7) {
                    value = value.substring(0, 7);
                }
                let formattedValue = formatCurrency(value);
                this.value = formattedValue;
                updateGoldPriceText();
                calculateAndDisplayInvoice();
            });
            goldPriceInput.addEventListener('focus', function() {
                this.value = toEnglishNum(this.value.replace(/,/g, ''));
            });
            goldPriceInput.addEventListener('blur', function() {
                this.value = formatCurrency(this.value);
            });

            // Event listeners for seller profit and tax checkbox
            document.getElementById('sellerProfit').addEventListener('input', calculateAndDisplayInvoice);
            document.getElementById('includeTax').addEventListener('change', calculateAndDisplayInvoice);

            // Event listener for manual discount
            const manualDiscountInput = document.getElementById('manualDiscount');
            manualDiscountInput.addEventListener('input', function() {
                let value = this.value.replace(/[^0-9]/g, '');
                let formattedValue = formatCurrency(value);
                this.value = formattedValue;
                calculateAndDisplayInvoice();
            });
            manualDiscountInput.addEventListener('focus', function() {
                this.value = toEnglishNum(this.value.replace(/,/g, ''));
            });
            manualDiscountInput.addEventListener('blur', function() {
                this.value = formatCurrency(this.value);
            });

            // Event listeners for customer info
            document.getElementById('customerName').addEventListener('input', function() {
                this.value = this.value.replace(/[^ ا-ی]/g, ''); // Allow only Persian letters and spaces
                updateCustomerInvoice();
            });
            document.getElementById('customerPhone').addEventListener('input', function() {
                let value = this.value.replace(/[^0-9]/g, '');
                if (value.length > 11) {
                    value = value.substring(0, 11);
                }
                this.value = value;
                updateCustomerInvoice();
            });

            // Initial setup for the first gold item
            setupGoldItemListeners(0);
            setupPurchaseItemListeners(0);
        });

        function updateGoldPriceText() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPriceTextDiv = document.getElementById('goldPriceText');
            let value = parseCurrency(goldPriceInput.value);
            let words = numberToWords.toWords(value, 'fa');
            goldPriceTextDiv.textContent = words + ' تومان';

            // Adjust font size based on text length
            if (words.length > 25) { // Arbitrary threshold, adjust as needed
                goldPriceTextDiv.style.fontSize = '0.7em';
            } else if (words.length > 15) {
                goldPriceTextDiv.style.fontSize = '0.8em';
            } else {
                goldPriceTextDiv.style.fontSize = '0.9em';
            }
        }

        function setupGoldItemListeners(id) {
            const itemElement = document.getElementById(`goldItem_${id}`);
            if (!itemElement) return;

            const goldWeightInput = itemElement.querySelector('.goldWeight');
            const wageValueInput = itemElement.querySelector('.wageValue');
            const wageTypeSelect = itemElement.querySelector('.wageType');
            const goldModelSelect = itemElement.querySelector('.goldModel');

            goldWeightInput.addEventListener('input', function() {
                let value = this.value.replace(/[^0-9.]/g, ''); // Allow digits and dot
                if ((value.match(/\./g) || []).length > 1) { // Allow only one dot
                    value = value.substring(0, value.lastIndexOf('.'));
                }
                this.value = value;
                calculateAndDisplayInvoice();
            });
            goldWeightInput.addEventListener('focus', function() {
                this.value = toEnglishNum(this.value);
            });
            goldWeightInput.addEventListener('blur', function() {
                this.value = toFarsiNum(this.value);
            });

            wageValueInput.addEventListener('input', function() {
                let value = this.value.replace(/[^0-9.]/g, '');
                if ((value.match(/\./g) || []).length > 1) {
                    value = value.substring(0, value.lastIndexOf('.'));
                }

                if (wageTypeSelect.value === '%') {
                    if (parseFloat(value) > 30) value = '30';
                    if (parseFloat(value) < 1 && value !== '') value = '1';
                } else { // تومان
                    if (value.length > 7) value = value.substring(0, 7);
                }
                this.value = value;
                calculateAndDisplayInvoice();
            });
            wageValueInput.addEventListener('focus', function() {
                this.value = toEnglishNum(this.value);
            });
            wageValueInput.addEventListener('blur', function() {
                this.value = toFarsiNum(this.value);
            });

            wageTypeSelect.addEventListener('change', calculateAndDisplayInvoice);
            goldModelSelect.addEventListener('change', calculateAndDisplayInvoice);
        }

        function addGoldItem() {
            goldItemCounter++;
            const goldItemsDiv = document.getElementById('goldItems');
            const newItemHtml = `
                <div class="gold-item" id="goldItem_${goldItemCounter}">
                    <button type="button" class="remove-item-button" onclick="removeGoldItem(${goldItemCounter})">×</button>
                    <div class="input-group">
                        <label>مدل طلا</label>
                        <select class="goldModel">
                            <option value="سرویس">سرویس</option>
                            <option value="النگو">النگو</option>
                            <option value="نیم‌ست">نیم‌ست</option>
                            <option value="دستبند">دستبند</option>
                            <option value="زنجیر">زنجیر</option>
                            <option value="گردنبند">گردنبند</option>
                            <option value="گوشواره">گوشواره</option>
                            <option value="مدال">مدال</option>
                            <option value="پلاک">پلاک</option>
                            <option value="خلخال">خلخال</option>
                            <option value="آویز ساعت">آویز ساعت</option>
                            <option value="رو لباسی">رو لباسی</option>
                            <option value="سفارشی">سفارشی</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>وزن طلا (گرم)</label>
                        <input type="text" class="goldWeight" inputmode="decimal">
                    </div>
                    <div class="input-group">

        function setupPurchaseItemListeners(id) {

            purchaseWeightInput.addEventListener('blur', function() {
                this.value = toFarsiNum(this.value);

            coinAmountInput.addEventListener('focus', function() {

        function removePurchaseItem(id) {

        let currentSmartDiscount = 0;

        function calculateAndDisplayInvoice() {
            const goldPricePerGram = parseCurrency(document.getElementById('goldPrice').value);
            const sellerProfitPercentage = parseFloat(document.getElementById('sellerProfit').value) / 100;
            const includeTax = document.getElementById('includeTax').checked;
            const manualDiscount = parseCurrency(document.getElementById('manualDiscount').value);

            let totalCalculatedPrice = 0;
            let totalWage = 0;
            let totalProfit = 0;
            let totalTax = 0;
            const invoiceItems = [];
            const customerInvoiceItems = [];

            // Calculate for each gold item
            document.querySelectorAll('.gold-item').forEach(item => {
                const goldModel = item.querySelector('.goldModel').value;
                const goldWeight = parseCurrency(item.querySelector('.goldWeight').value);
                const wageValue = parseCurrency(item.querySelector('.wageValue').value);
                const wageType = item.querySelector('.wageType').value;

                if (goldWeight > 0) {
                    let itemPrice = goldWeight * goldPricePerGram;
                    let itemWage = 0;
                    if (wageValue > 0) {
                        if (wageType === '%') {
                            itemWage = itemPrice * (wageValue / 100);
                        } else {
                            itemWage = wageValue * goldWeight; // Wage is per gram in Toman
                        }
                    }

                    let itemProfit = (itemPrice + itemWage) * sellerProfitPercentage;
                    let itemTax = 0;
                    if (includeTax) {
                        itemTax = (itemWage + itemProfit) * 0.10;
                    }

                    const itemFinalPrice = itemPrice + itemWage + itemProfit + itemTax;
                    totalCalculatedPrice += itemFinalPrice;
                    totalWage += itemWage;
                    totalProfit += itemProfit;
                    totalTax += itemTax;

                    invoiceItems.push({
                        model: goldModel,
                        wage: itemWage,
                        tax: itemTax,
                        finalPrice: itemFinalPrice
                    });

                    customerInvoiceItems.push({
                        type: goldModel,
                        weight: goldWeight,
                        price: itemPrice,
                        wage: itemWage,
                        tax: itemTax,
                        finalPrice: itemFinalPrice
                    });
                }
            });

            // Calculate for each purchase item
            document.querySelectorAll('.purchase-item').forEach(item => {
                const purchaseType = item.querySelector('.purchaseType').value;
                let itemPrice = 0;
                let itemWeight = 0;
                let itemModel = '';

                if (purchaseType === 'gold') {
                    itemWeight = parseCurrency(item.querySelector('.purchaseWeight').value);
                    if (itemWeight > 0) {
                        itemPrice = itemWeight * goldPricePerGram;
                        totalCalculatedPrice += itemPrice;
                        invoiceItems.push({ model: 'طلا (ساخته شده)', finalPrice: itemPrice });
                        customerInvoiceItems.push({ type: 'طلای ساخته شده', weight: itemWeight, price: itemPrice, finalPrice: itemPrice });
                    }
                } else if (purchaseType === 'bar') {
                    itemWeight = parseCurrency(item.querySelector('.purchaseWeight').value);
                    if (itemWeight > 0) {
                        itemPrice = (itemWeight * 995 / 750) * goldPricePerGram;
                        totalCalculatedPrice += itemPrice;
                        invoiceItems.push({ model: 'شمش', finalPrice: itemPrice });
                        customerInvoiceItems.push({ type: 'شمش', weight: itemWeight, price: itemPrice, finalPrice: itemPrice });
                    }
                } else if (purchaseType === 'parsian') {
                    itemWeight = parseCurrency(item.querySelector('.purchaseWeight').value);
                    if (itemWeight > 0) {
                        itemPrice = itemWeight * goldPricePerGram;
                        totalCalculatedPrice += itemPrice;
                        invoiceItems.push({ model: 'سکه پارسیان', finalPrice: itemPrice });
                        customerInvoiceItems.push({ type: 'سکه پارسیان', weight: itemWeight, price: itemPrice, finalPrice: itemPrice });
                    }
                } else if (purchaseType === 'coin') {
                    const selectedCoins = item.getSelectedCoins(); // Use the helper to get array
                    const coinAmount = parseCurrency(item.querySelector('.coinAmount').value);

                    selectedCoins.forEach(coin => {
                        itemModel = coin;
                        itemPrice += coinAmount / selectedCoins.length; // Distribute the manually entered amount if multiple coins are selected
                        totalCalculatedPrice += coinAmount / selectedCoins.length; // Add distributed price
                        invoiceItems.push({ model: `سکه ${coin}`, finalPrice: coinAmount / selectedCoins.length });
                        customerInvoiceItems.push({ type: `سکه ${coin}`, price: coinAmount / selectedCoins.length, finalPrice: coinAmount / selectedCoins.length });
                    });
                }
            });

            let finalTotal = totalCalculatedPrice;

            // Apply manual discount
            finalTotal -= manualDiscount;

            // Apply smart discount if active
            if (currentSmartDiscount > 0) {
                finalTotal = currentSmartDiscount;
            }

            // Display invoice items
            const finalInvoiceItemsDiv = document.getElementById('finalInvoiceItems');
            finalInvoiceItemsDiv.innerHTML = '';
            invoiceItems.forEach(item => {
                let itemHtml = `
                    <div class="summary-item">
                        <strong>نام طلا: ${item.model}</strong>
                        <span class="value">${formatCurrency(item.finalPrice)} تومان</span>
                    </div>
                `;
                if (item.wage > 0) {
                    itemHtml += `
                        <div class="summary-item" style="padding-right: 20px;">
                            <span>اجرت:</span>
                            <span class="value">${formatCurrency(item.wage)} تومان</span>
                        </div>
                    `;
                }
                if (includeTax && item.tax > 0) {
                    itemHtml += `
                        <div class="summary-item" style="padding-right: 20px;">
                            <span>مالیات:</span>
                            <span class="value">${formatCurrency(item.tax)} تومان</span>
                        </div>
                    `;
                }
                finalInvoiceItemsDiv.innerHTML += itemHtml;
            });

            if (manualDiscount > 0) {
                finalInvoiceItemsDiv.innerHTML += `
                    <div class="summary-item">
                        <strong>تخفیف دستی:</strong>
                        <span class="value red-text">${formatCurrency(manualDiscount)} تومان</span>
                    </div>
                `;
            }
            if (currentSmartDiscount > 0) {
                 finalInvoiceItemsDiv.innerHTML += `
                    <div class="summary-item">
                        <strong>تخفیف هوشمند:</strong>
                        <span class="value red-text">${formatCurrency(totalCalculatedPrice - currentSmartDiscount)} تومان</span>
                    </div>
                `;
            }

            document.getElementById('finalTotalPrice').textContent = `${formatCurrency(finalTotal)} تومان`;

            updateSmartDiscountOptions(totalCalculatedPrice - manualDiscount); // Update options based on current total before smart discount


            // Update customer invoice
            updateCustomerInvoice(customerInvoiceItems, manualDiscount, currentSmartDiscount);
        }

        function updateCustomerInvoice(items, manualDiscount, smartDiscount) {
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerInvoiceItemsDiv = document.getElementById('customerInvoiceItems');
            const customerTotalPriceSpan = document.getElementById('customerTotalPrice');

            customerInvoiceItemsDiv.innerHTML = `
                <div class="summary-item">
                    <strong>نام خریدار:</strong>

                </div>
                <hr style="border: none; border-top: 1px dashed #eee; margin: 15px 0;">
            `;

            let totalCustomerPrice = 0;

            items.forEach(item => {
                customerInvoiceItemsDiv.innerHTML += `
                    <div class="summary-item">
                        <strong>${item.type}:</strong>
                        <span>${item.weight ? toFarsiNum(item.weight) + ' گرم' : ''}</span>
                    </div>
                    <div class="summary-item" style="padding-right: 20px;">
                        <span>قیمت:</span>
                        <span>${formatCurrency(item.price)} تومان</span>
                    </div>
                `;
                if (item.wage > 0) {
                    customerInvoiceItemsDiv.innerHTML += `
                        <div class="summary-item" style="padding-right: 20px;">
                            <span>اجرت:</span>
                            <span>${formatCurrency(item.wage)} تومان</span>
                        </div>
                    `;
                }
                if (document.getElementById('includeTax').checked && item.tax > 0) {
                    customerInvoiceItemsDiv.innerHTML += `
                        <div class="summary-item" style="padding-right: 20px;">
                            <span>مالیات:</span>
                            <span>${formatCurrency(item.tax)} تومان</span>
                        </div>
                    `;
                }
                totalCustomerPrice += item.finalPrice;
            });

            let finalCustomerPrice = totalCustomerPrice;

            if (manualDiscount > 0) {
                customerInvoiceItemsDiv.innerHTML += `
                    <div class="summary-item">
                        <strong>تخفیف:</strong>
                        <span class="red-text">${formatCurrency(manualDiscount)} تومان</span>
                    </div>
                `;
                finalCustomerPrice -= manualDiscount;
            }
            if (smartDiscount > 0) {
                 customerInvoiceItemsDiv.innerHTML += `
                    <div class="summary-item">
                        <strong>تخفیف هوشمند:</strong>
                        <span class="red-text">${formatCurrency(totalCustomerPrice - manualDiscount - smartDiscount)} تومان</span>
                    </div>
                `;
                finalCustomerPrice = smartDiscount; // Smart discount replaces final price
            }


            customerTotalPriceSpan.textContent = `${formatCurrency(finalCustomerPrice)} تومان`;
        }


        function updateSmartDiscountOptions(currentTotal) {
            const smartDiscountOptionsDiv = document.getElementById('smartDiscountOptions');
            smartDiscountOptionsDiv.innerHTML = ''; // Clear previous options

            if (currentTotal <= 0) {
                currentSmartDiscount = 0; // Reset smart discount if total is non-positive
                calculateAndDisplayInvoice();
                return;
            }

            const totalMillions = Math.floor(currentTotal / 1000000);
            const totalThousands = Math.floor((currentTotal % 1000000) / 1000);

            const options = [];

            // Option 1: Round to nearest hundred thousand
            if (currentTotal % 1000000 !== 0) { // Only if not already millions
                let option1 = totalMillions * 1000000 + Math.round(currentTotal % 1000000 / 100000) * 100000;
                if (option1 > currentTotal) option1 = Math.floor(currentTotal / 100000) * 100000; // Round down if rounding up goes over
                 if (option1 < currentTotal && option1 > 0) options.push(option1);
            }


            // Option 2: Round to nearest half million (e.g., 17,500,000 or 17,000,000)
            let option2_1 = Math.floor(currentTotal / 500000) * 500000;
            if (option2_1 < currentTotal && option2_1 > 0) options.push(option2_1);


            // Option 3: Round to nearest million
            let option3 = Math.floor(currentTotal / 1000000) * 1000000;
            if (option3 < currentTotal && option3 > 0) options.push(option3);


            // Option 4: Round to nearest 5 million
            let option4 = Math.floor(currentTotal / 5000000) * 5000000;
            if (option4 < currentTotal && option4 > 0) options.push(option4);


            // Remove duplicates and sort descending
            const uniqueOptions = Array.from(new Set(options)).sort((a, b) => b - a);

            uniqueOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'smart-discount-option';
                button.textContent = `${formatCurrency(option)} تومان`;
                if (option === currentSmartDiscount) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    if (currentSmartDiscount === option) {
                        currentSmartDiscount = 0; // Deactivate if already active
                    } else {
                        currentSmartDiscount = option;
                    }
                    calculateAndDisplayInvoice();
                });
                smartDiscountOptionsDiv.appendChild(button);
            });
        }


        // Number to Words for Persian (Simplified, limited to millions for example)
        // A more robust library would be needed for full number to words conversion.
        const numberToWords = (function() {
            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const groups = ['', 'هزار', 'میلیون', 'میلیارد']; // Add more as needed

            function convertThreeDigit(num) {
                let s = num.toString();
                if (s.length === 1) return units[parseInt(s)];
                if (s.length === 2) {
                    if (s[0] === '1') return teens[parseInt(s[1])];
                    return (tens[parseInt(s[0])] + (s[1] !== '0' ? ' و ' + units[parseInt(s[1])] : ''));
                }
                if (s.length === 3) {
                    return (hundreds[parseInt(s[0])] + (parseInt(s.substring(1)) !== 0 ? ' و ' + convertThreeDigit(parseInt(s.substring(1))) : ''));
                }
                return '';
            }

            return {
                toWords: function(num, lang = 'fa') {
                    if (num === 0) return 'صفر';
                    let numStr = num.toString();
                    let parts = [];
                    let groupIndex = 0;

                    for (let i = numStr.length - 1; i >= 0; i -= 3) {
                        let threeDigits = '';
                        if (i >= 2) threeDigits = numStr.substring(i - 2, i + 1);
                        else if (i === 1) threeDigits = numStr.substring(i - 1, i + 1);
                        else if (i === 0) threeDigits = numStr[i];

                        let converted = convertThreeDigit(parseInt(toEnglishNum(threeDigits)));
                        if (converted) {
                            parts.unshift(converted + (groupIndex > 0 ? ' ' + groups[groupIndex] : ''));
                        }
                        groupIndex++;
                    }
                    return parts.filter(p => p !== '').join(' و ');
                }
            };
        })();
