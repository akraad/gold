<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور هوشمند طلا</title>
    <style>
        /* Import Vazirmatn Font */
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');

        :root {
            --primary-color: #d4af37; /* Gold */
            --secondary-color: #2c3e50; /* Dark Blue */
            --background-color: #f7f9fc;
            --text-color: #333;
            --white-color: #fff;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
            padding-bottom: 100px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .number-to-words {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9f5ff;
            color: #0366d6;
            border-radius: var(--border-radius);
            font-weight: bold;
            text-align: center;
            min-height: 40px;
            transition: font-size 0.3s ease;
        }

        .font-size-20 { font-size: 0.9em; }
        .font-size-30 { font-size: 0.8em; }
        .font-size-40 { font-size: 0.7em; }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 110px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 34px;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(52px);
        }
        
        .slider-text {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .slider-text span:first-child{ padding-right:15px; }
        .slider-text span:last-child{ padding-left:15px; }


        .btn {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 10px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b89a2d;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-add {
            background-color: var(--success-color);
            margin-top: 10px;
        }
        .btn-add:hover {
            background-color: #27ae60;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 0.5fr;
            gap: 10px;
            align-items: flex-end;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .item-row:last-child {
            border-bottom: none;
        }

        .final-invoice-table {
            width: 100%;
            margin-top: 20px;
        }

        .final-invoice-table td {
            padding: 12px 5px;
            border-bottom: 1px solid #eee;
        }
        .final-invoice-table tr:last-child td {
            border-bottom: none;
        }
        .final-invoice-table .label {
            font-weight: bold;
        }
        .final-invoice-table .value {
            text-align: left;
            font-weight: bold;
        }
        .final-invoice-table .danger-text {
            color: var(--danger-color);
        }
        
        #grand-total-row .label {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        #grand-total-row .value {
            font-size: 1.3rem;
            color: var(--success-color);
        }
        #grand-total-row.payable .value {
             color: var(--danger-color);
        }
        
        .tax-switch { width: 60px; height: 34px; }
        .tax-switch input:checked + .slider:before { transform: translateX(26px); }
        .tax-switch .slider:before { width: 26px; }

        .profit-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #profit-slider {
            width: 100%;
            cursor: pointer;
        }
        #profit-value {
            font-weight: bold;
            color: var(--primary-color);
            min-width: 30px;
        }
        
        .smart-discount-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top:10px;
        }
        .smart-discount-btn {
            background-color: #e9f5ff;
            color: #0366d6;
            border: 1px solid #0366d6;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .item-row {
                grid-template-columns: 1fr 1fr;
            }
            .item-row .remove-btn-wrapper {
                grid-column: span 2;
            }
             .switch-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-left: 8px;"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>فاکتور هوشمند طلا</h1>

        <div class="card">
            <h2>قیمت پایه</h2>
            <div class="form-group">
                <label for="gold-price">قیمت هر گرم طلا ۱۸ عیار (تومان)</label>
                <input type="text" id="gold-price" inputmode="numeric" maxlength="11" placeholder="مثال: ۳,۵۰۰,۰۰۰">
                <div id="gold-price-words" class="number-to-words"></div>
            </div>
        </div>

        <div class="card">
            <h2>محصولات فروخته شده</h2>
            <div id="gold-items-container">
                <div class="gold-item" data-item-id="1">
                    <div class="item-row">
                        <div class="form-group">
                            <label>نوع محصول</label>
                            <select class="item-model">
                                <option>طلا</option>
                                <option>سرویس</option>
                                <option>النگو</option>
                                <option>نیم‌ست</option>
                                <option>دستبند</option>
                                <option>زنجیر</option>
                                <option>گردنبند</option>
                                <option>گوشواره</option>
                                <option>مدال</option>
                                <option>پلاک</option>
                                <option>خلخال</option>
                                <option>آویز ساعت</option>
                                <option>رو لباسی</option>
                                <option>سفارشی</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label>وزن (گرم)</label>
                            <input type="text" class="item-weight" inputmode="decimal" placeholder="مثال: ۱۲.۵">
                        </div>
                        <div class="form-group">
                            <label>اجرت</label>
                            <div class="switch-container">
                                <input type="text" class="item-fee-value" inputmode="numeric" placeholder="مقدار اجرت">
                                <label class="switch">
                                    <input type="checkbox" class="item-fee-type">
                                    <span class="slider">
                                         <div class="slider-text"><span>تومان</span><span>درصد</span></div>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group remove-btn-wrapper" style="visibility: hidden;">
                             <button class="btn btn-danger remove-item-btn" type="button">حذف</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="add-gold-item" class="btn btn-add" type="button">+ افزودن محصول جدید</button>
        </div>
        
        <div class="card">
             <h2>خرید از مشتری (اختیاری)</h2>
             <div id="buy-items-container"></div>
             <button id="add-buy-item" class="btn btn-add" type="button">+ افزودن آیتم خرید</button>
        </div>


        <div class="card">
            <h2>سود و مالیات</h2>
            <div class="form-group">
                <label for="profit-slider">سود فروشنده</label>
                <div class="profit-slider-container">
                    <input type="range" id="profit-slider" min="1" max="7" value="7" step="0.5">
                    <span id="profit-value">7%</span>
                </div>
            </div>
             <div class="form-group">
                <label>مالیات بر اجرت و سود (۱۰%)</label>
                 <label class="switch tax-switch">
                    <input type="checkbox" id="tax-switch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <h2>تخفیف</h2>
            <div class="form-group">
                <label for="manual-discount">تخفیف دستی (تومان)</label>
                <input type="text" id="manual-discount" inputmode="numeric" placeholder="مبلغ تخفیف را وارد کنید">
            </div>
            <div class="form-group">
                <label>تخفیف هوشمند (برای رند کردن)</label>
                <div id="smart-discount-container" class="smart-discount-container">
                    </div>
            </div>
        </div>

        <div class="card">
            <h2>فاکتور نهایی</h2>
            <table class="final-invoice-table">
                <tbody id="invoice-items-body">
                    </tbody>
                <tfoot>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr id="buy-total-row" style="display: none;">
                        <td class="label danger-text">کسر بابت خرید از مشتری</td>
                        <td id="buy-total-value" class="value danger-text"></td>
                    </tr>
                    <tr id="tax-total-row" style="display: none;">
                        <td class="label">مالیات کل</td>
                        <td id="tax-total-value" class="value"></td>
                    </tr>
                    <tr id="discount-total-row" style="display: none;">
                        <td class="label">تخفیف</td>
                        <td id="discount-total-value" class="value"></td>
                    </tr>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr id="grand-total-row">
                        <td id="grand-total-label" class="label">قیمت کل</td>
                        <td id="grand-total-value" class="value">۰ تومان</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- UTILITY FUNCTIONS ---

    // Num to Farsi Words (Simple Version)
    const numToWords = (num) => {
        if (num === 0) return 'صفر';
        const ones = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
        const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
        const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
        const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
        const thousands = ['', 'هزار', 'میلیون', 'میلیارد'];

        let word = '';
        let i = 0;

        while (num > 0) {
            let chunk = num % 1000;
            if (chunk > 0) {
                let chunkWord = '';
                let h = Math.floor(chunk / 100);
                let t = Math.floor((chunk % 100) / 10);
                let o = chunk % 10;

                if (h > 0) chunkWord += hundreds[h] + ' و ';
                if (t === 1) {
                    chunkWord += teens[o];
                } else {
                    if (t > 1) chunkWord += tens[t] + ' و ';
                    if (o > 0) chunkWord += ones[o];
                }
                
                chunkWord = chunkWord.replace(/ و $/, '');
                word = chunkWord + ' ' + thousands[i] + (word ? ' و ' : '') + word;
            }
            num = Math.floor(num / 1000);
            i++;
        }
        return word.trim().replace(/ و$/, '');
    };
    
    // Format number with commas
    const formatNumber = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    
    // Parse formatted number to float
    const parseFormattedNumber = (str) => parseFloat(str.replace(/,/g, '')) || 0;
    
    // Persian numeral conversion
    const toPersianNumerals = (str) => {
        const persian = { '0': '۰', '1': '۱', '2': '۲', '3': '۳', '4': '۴', '5': '۵', '6': '۶', '7': '۷', '8': '۸', '9': '۹', '.': '.' };
        return str.toString().replace(/[0-9.]/g, (w) => persian[w]);
    };


    // --- EVENT LISTENERS ---
    const goldPriceInput = document.getElementById('gold-price');
    const goldPriceWordsDiv = document.getElementById('gold-price-words');
    const profitSlider = document.getElementById('profit-slider');
    const profitValueSpan = document.getElementById('profit-value');
    const addGoldItemBtn = document.getElementById('add-gold-item');
    const addBuyItemBtn = document.getElementById('add-buy-item');
    const goldItemsContainer = document.getElementById('gold-items-container');
    const buyItemsContainer = document.getElementById('buy-items-container');
    const manualDiscountInput = document.getElementById('manual-discount');

    // Main recalculation trigger for any change
    document.querySelector('.container').addEventListener('input', calculateAndRenderAll);
    document.querySelector('.container').addEventListener('change', calculateAndRenderAll); // For selects and checkboxes
    document.querySelector('.container').addEventListener('click', (e) => {
        // Handle remove buttons and smart discount buttons
        if (e.target.classList.contains('remove-item-btn') || e.target.classList.contains('remove-buy-item-btn') || e.target.classList.contains('smart-discount-btn')) {
            if(e.target.classList.contains('remove-item-btn')){
                 e.target.closest('.gold-item').remove();
            }
            if(e.target.classList.contains('remove-buy-item-btn')){
                 e.target.closest('.buy-item').remove();
            }
            if(e.target.classList.contains('smart-discount-btn')){
                const discountAmount = e.target.dataset.discount;
                manualDiscountInput.value = formatNumber(discountAmount);
                manualDiscountInput.dispatchEvent(new Event('input'));
            }
            calculateAndRenderAll();
        }
    });

    // Gold Price Input Handling
    goldPriceInput.addEventListener('input', () => {
        let value = parseFormattedNumber(goldPriceInput.value);
        if (isNaN(value)) value = 0;
        
        // Format input value
        goldPriceInput.value = formatNumber(value.toString());

        // Update words div
        const words = numToWords(value);
        goldPriceWordsDiv.textContent = words ? `${words} تومان` : '';
        
        // Adjust font size
        goldPriceWordsDiv.classList.remove('font-size-20', 'font-size-30', 'font-size-40');
        if (words.length > 40) {
            goldPriceWordsDiv.classList.add('font-size-40');
        } else if (words.length > 30) {
            goldPriceWordsDiv.classList.add('font-size-30');
        } else if (words.length > 20) {
            goldPriceWordsDiv.classList.add('font-size-20');
        }
    });

    // Manual discount formatting
    manualDiscountInput.addEventListener('input', () => {
         let value = parseFormattedNumber(manualDiscountInput.value);
         manualDiscountInput.value = formatNumber(value.toString());
    });

    // Profit Slider
    profitSlider.addEventListener('input', () => {
        profitValueSpan.textContent = `${profitSlider.value}%`;
    });

    // Add new gold item
    addGoldItemBtn.addEventListener('click', () => {
        const newItemId = Date.now();
        const firstItem = goldItemsContainer.querySelector('.gold-item');
        const newItem = firstItem.cloneNode(true);
        newItem.dataset.itemId = newItemId;
        newItem.querySelector('.remove-btn-wrapper').style.visibility = 'visible';
        newItem.querySelectorAll('input, select').forEach(el => {
            if (el.type === 'checkbox') el.checked = false;
            else el.value = '';
        });
        goldItemsContainer.appendChild(newItem);
    });
    
    // Add new "buy from customer" item
    let buyItemId = 0;
    addBuyItemBtn.addEventListener('click', () => {
        buyItemId++;
        const div = document.createElement('div');
        div.className = 'buy-item card';
        div.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h4>آیتم خرید ${buyItemId}</h4>
                <button class="btn btn-danger remove-buy-item-btn" type="button">حذف</button>
            </div>
            <div class="form-group">
                <label>نوع خرید</label>
                <select class="buy-item-type">
                    <option value="gold">طلای متفرقه</option>
                    <option value="bullion">شمش</option>
                    <option value="parsian">سکه پارسیان</option>
                    <option value="coin">سکه بانکی</option>
                </select>
            </div>
            <div class="buy-item-details">
                 <div class="form-group">
                    <label>وزن (گرم)</label>
                    <input type="text" class="buy-item-weight" inputmode="decimal" placeholder="وزن را وارد کنید">
                 </div>
            </div>
        `;
        buyItemsContainer.appendChild(div);

        div.querySelector('.buy-item-type').addEventListener('change', (e) => {
            const detailsContainer = div.querySelector('.buy-item-details');
            const type = e.target.value;
            let html = '';
            if (type === 'gold' || type === 'bullion' || type === 'parsian') {
                html = `
                    <div class="form-group">
                        <label>وزن (گرم)</label>
                        <input type="text" class="buy-item-weight" inputmode="decimal" placeholder="وزن را وارد کنید">
                    </div>`;
            } else if (type === 'coin') {
                html = `
                    <div class="form-group">
                        <label>نوع سکه</label>
                        <select class="buy-item-coin-model">
                            <option>ربع ۸۶</option>
                            <option>نیم ۸۶</option>
                            <option>امامی ۸۶</option>
                            <option>ربع زیر ۸۶</option>
                            <option>نیم زیر ۸۶</option>
                            <option>امامی زیر ۸۶</option>
                            <option>یک گرمی بانکی</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>قیمت خرید توافقی (تومان)</label>
                        <input type="text" class="buy-item-price" inputmode="numeric" placeholder="قیمت خرید سکه">
                    </div>
                `;
            }
            detailsContainer.innerHTML = html;
             // Re-attach formatter to new price input
            if (type === 'coin') {
                detailsContainer.querySelector('.buy-item-price').addEventListener('input', (event) => {
                     let value = parseFormattedNumber(event.target.value);
                     event.target.value = formatNumber(value.toString());
                });
            }
        });
    });


    // --- CORE CALCULATION LOGIC ---

    function calculateAndRenderAll() {
        const baseGoldPrice = parseFormattedNumber(goldPriceInput.value);
        const profitPercent = parseFloat(profitSlider.value) / 100;
        const isTaxEnabled = document.getElementById('tax-switch').checked;

        let totalSalePrice = 0;
        let totalTax = 0;
        let invoiceItemsHtml = '';

        // 1. Calculate Sales
        document.querySelectorAll('.gold-item').forEach(item => {
            const weight = parseFloat(item.querySelector('.item-weight').value) || 0;
            const feeValue = parseFormattedNumber(item.querySelector('.item-fee-value').value);
            const isFeePercent = item.querySelector('.item-fee-type').checked;
            const model = item.querySelector('.item-model').value;
            
            if (weight === 0) return;

            const goldValue = weight * baseGoldPrice;
            
            let craftsmanshipFee = 0;
            if(isFeePercent) {
                const percent = Math.min(Math.max(feeValue, 1), 30); // Clamp between 1-30
                craftsmanshipFee = goldValue * (percent / 100);
            } else {
                craftsmanshipFee = feeValue;
            }

            const itemSubtotal = goldValue + craftsmanshipFee;
            const profit = itemSubtotal * profitPercent;
            const tax = isTaxEnabled ? (craftsmanshipFee + profit) * 0.10 : 0;
            
            totalSalePrice += itemSubtotal + profit;
            totalTax += tax;

            invoiceItemsHtml += `
                <tr>
                    <td class="label">${model} (${toPersianNumerals(weight)} گرم)</td>
                    <td class="value">${toPersianNumerals(formatNumber(Math.round(itemSubtotal + profit)))} ت</td>
                </tr>
                 <tr>
                    <td colspan="2" style="font-size: 0.8em; color: #666; padding-top: 0; padding-bottom: 10px;">
                        اجرت: ${toPersianNumerals(formatNumber(Math.round(craftsmanshipFee)))} ت
                        | سود (${toPersianNumerals(profitSlider.value)}٪): ${toPersianNumerals(formatNumber(Math.round(profit)))} ت
                        | مالیات: ${toPersianNumerals(formatNumber(Math.round(tax)))} ت
                    </td>
                 </tr>
            `;
        });
        
        // 2. Calculate Buys from Customer
        let totalBuyValue = 0;
        document.querySelectorAll('.buy-item').forEach(item => {
            const type = item.querySelector('.buy-item-type').value;
            let value = 0;
            if(type === 'coin'){
                value = parseFormattedNumber(item.querySelector('.buy-item-price')?.value);
            } else {
                 const weight = parseFloat(item.querySelector('.buy-item-weight')?.value) || 0;
                 if(weight > 0) {
                    if(type === 'bullion'){
                        // (Weight * 995 / 750) * Gold_Price
                        value = (weight * 995 / 750) * baseGoldPrice;
                    } else { // gold or parsian
                        value = weight * baseGoldPrice;
                    }
                 }
            }
            totalBuyValue += value;
        });

        // 3. Calculate Discounts
        const maxDiscount = (totalSalePrice + totalTax) * 0.30;
        let manualDiscount = parseFormattedNumber(manualDiscountInput.value);
        manualDiscount = Math.min(manualDiscount, maxDiscount); // Apply cap

        // 4. Calculate Final Total
        const totalBeforeDiscount = totalSalePrice + totalTax;
        const finalTotal = totalBeforeDiscount - totalBuyValue - manualDiscount;

        // 5. Render Everything
        // Render invoice items
        const invoiceItemsBody = document.getElementById('invoice-items-body');
        if(invoiceItemsHtml){
            invoiceItemsBody.innerHTML = invoiceItemsHtml;
        } else {
            invoiceItemsBody.innerHTML = '<tr><td colspan="2" style="text-align:center; color:#888;">هیچ محصولی برای فروش ثبت نشده است.</td></tr>';
        }

        // Render totals
        const buyTotalRow = document.getElementById('buy-total-row');
        if(totalBuyValue > 0) {
            document.getElementById('buy-total-value').textContent = `${toPersianNumerals(formatNumber(Math.round(totalBuyValue)))} ت`;
            buyTotalRow.style.display = 'table-row';
        } else {
            buyTotalRow.style.display = 'none';
        }

        const taxTotalRow = document.getElementById('tax-total-row');
        if(totalTax > 0) {
            document.getElementById('tax-total-value').textContent = `${toPersianNumerals(formatNumber(Math.round(totalTax)))} ت`;
            taxTotalRow.style.display = 'table-row';
        } else {
            taxTotalRow.style.display = 'none';
        }
        
        const discountTotalRow = document.getElementById('discount-total-row');
        if(manualDiscount > 0) {
            document.getElementById('discount-total-value').textContent = `-${toPersianNumerals(formatNumber(Math.round(manualDiscount)))} ت`;
            discountTotalRow.style.display = 'table-row';
        } else {
            discountTotalRow.style.display = 'none';
        }
        
        // Render grand total
        const grandTotalLabel = document.getElementById('grand-total-label');
        const grandTotalValue = document.getElementById('grand-total-value');
        const grandTotalRow = document.getElementById('grand-total-row');

        if(finalTotal < 0) {
            grandTotalLabel.textContent = 'مبلغ قابل پرداخت به مشتری';
            grandTotalValue.textContent = `${toPersianNumerals(formatNumber(Math.round(Math.abs(finalTotal))))} تومان`;
            grandTotalRow.classList.add('payable');
        } else {
            grandTotalLabel.textContent = 'مبلغ نهایی قابل پرداخت';
            grandTotalValue.textContent = `${toPersianNumerals(formatNumber(Math.round(finalTotal)))} تومان`;
            grandTotalRow.classList.remove('payable');
        }
        
        // 6. Generate Smart Discounts
        generateSmartDiscounts(totalBeforeDiscount - totalBuyValue);
    }
    
    function generateSmartDiscounts(currentTotal) {
        const container = document.getElementById('smart-discount-container');
        container.innerHTML = '';
        if (currentTotal <= 0) return;

        const maxSmartDiscount = 990000;
        let discounts = new Set();
        
        // Option 1: Round to nearest 10,000
        let remainder10k = currentTotal % 10000;
        if (remainder10k > 0 && remainder10k <= maxSmartDiscount) discounts.add(remainder10k);

        // Option 2: Round to nearest 50,000
        let remainder50k = currentTotal % 50000;
        if (remainder50k > 0 && remainder50k <= maxSmartDiscount) discounts.add(remainder50k);

        // Option 3: Round to nearest 100,000
        let remainder100k = currentTotal % 100000;
        if (remainder100k > 0 && remainder100k <= maxSmartDiscount) discounts.add(remainder100k);
        
        // Option 4: Round to nearest 500,000
        let remainder500k = currentTotal % 500000;
        if (remainder500k > 0 && remainder500k <= maxSmartDiscount) discounts.add(remainder500k);
        
        // Option 5: Round to nearest 1,000,000
        let remainder1M = currentTotal % 1000000;
        if (remainder1M > 0 && remainder1M <= maxSmartDiscount) discounts.add(remainder1M);


        const sortedDiscounts = Array.from(discounts).sort((a,b) => a - b).slice(0, 5);

        sortedDiscounts.forEach(discount => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'btn smart-discount-btn';
            btn.dataset.discount = Math.round(discount);
            btn.textContent = `تخفیف ${toPersianNumerals(formatNumber(Math.round(discount)))} ت`;
            container.appendChild(btn);
        });
    }

    // Initial calculation on load
    calculateAndRenderAll();
});
