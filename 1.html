<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور هوشمند طلا</title>
    <style>
        /* Import Vazirmatn Font */
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');

        :root {
            --primary-color: #d4af37; /* Gold */
            --secondary-color: #2c3e50; /* Dark Blue */
            --background-color: #f7f9fc;
            --text-color: #333;
            --white-color: #fff;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --border-radius: 6px; /* --- Reduced --- */
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.07); /* --- Reduced --- */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif; /* --- Applied Globally --- */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6; /* --- Reduced --- */
            font-size: 14px; /* --- Reduced Base Font Size --- */
            padding-bottom: 80px;
        }

        .container {
            max-width: 750px; /* --- Reduced --- */
            margin: 15px auto; /* --- Reduced --- */
            padding: 15px; /* --- Reduced --- */
        }

        h1 {
            font-size: 1.5rem; /* --- Reduced --- */
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px; /* --- Reduced --- */
            margin-bottom: 15px; /* --- Reduced --- */
        }
        
        h2 {
            font-size: 1.2rem; /* --- Reduced --- */
            color: var(--secondary-color);
            padding-bottom: 8px; /* --- Reduced --- */
            margin-bottom: 15px; /* --- Reduced --- */
        }


        .card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            padding: 15px; /* --- Reduced --- */
            margin-bottom: 15px; /* --- Reduced --- */
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 12px; /* --- Reduced --- */
        }

        label {
            display: block;
            margin-bottom: 4px; /* --- Reduced --- */
            font-weight: bold;
            font-size: 0.9rem; /* --- Reduced --- */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px; /* --- Reduced --- */
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 0.95rem; /* --- Reduced --- */
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .number-to-words {
            margin-top: 8px; /* --- Reduced --- */
            padding: 8px; /* --- Reduced --- */
            background-color: #e9f5ff;
            color: #0366d6;
            border-radius: var(--border-radius);
            font-weight: bold;
            text-align: center;
            min-height: 36px; /* --- Reduced --- */
            transition: font-size 0.3s ease;
        }

        .font-size-20 { font-size: 0.9em; }
        .font-size-30 { font-size: 0.8em; }
        .font-size-40 { font-size: 0.7em; }

        .switch-container {
            display: flex;
            align-items: center;
            gap: 5px; /* --- Reduced --- */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 100px; /* --- Reduced --- */
            height: 30px; /* --- Reduced --- */
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px; /* --- Reduced --- */
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px; /* --- Reduced --- */
            width: 46px; /* --- Reduced --- */
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 22px; /* --- Reduced --- */
        }

        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(46px); /* --- Adjusted --- */ }
        
        .slider-text {
            color: white; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7rem; /* --- Reduced --- */
            font-weight: bold; width: 100%; display: flex; justify-content: space-around;
        }
        .slider-text span:first-child{ padding-right:12px; }
        .slider-text span:last-child{ padding-left:12px; }


        .btn {
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 8px 12px; /* --- Reduced --- */
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem; /* --- Reduced --- */
            transition: background-color 0.3s;
        }

        .btn:hover { background-color: #b89a2d; }
        .btn-danger { background-color: var(--danger-color); }
        .btn-danger:hover { background-color: #c0392b; }
        .btn-add { background-color: var(--success-color); margin-top: 10px; }
        .btn-add:hover { background-color: #27ae60; }

        .item-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr 0.3fr; /* Adjusted for better fit */
            gap: 8px; /* --- Reduced --- */
            align-items: flex-end;
            padding-top: 5px; /* --- Reduced --- */
            padding-bottom: 10px; /* --- Reduced --- */
            border-bottom: 1px solid #eee;
        }
        .item-row:last-child { border-bottom: none; }
        
        .remove-btn-wrapper { text-align: left; }
        
        .final-invoice-table td {
            padding: 8px 5px; /* --- Reduced --- */
            border-bottom: 1px solid #eee;
        }
        .final-invoice-table tr:last-child td { border-bottom: none; }
        .final-invoice-table .label { font-weight: bold; }
        .final-invoice-table .value { text-align: left; font-weight: bold; }
        .final-invoice-table .danger-text { color: var(--danger-color); }
        
        #grand-total-row .label { font-size: 1.1rem; color: var(--secondary-color); }
        #grand-total-row .value { font-size: 1.2rem; color: var(--success-color); }
        #grand-total-row.payable .value { color: var(--danger-color); }
        
        .tax-switch { width: 50px; height: 30px; /* --- Reduced --- */ }
        .tax-switch input:checked + .slider:before { transform: translateX(20px); /* --- Adjusted --- */ }
        .tax-switch .slider:before { width: 22px; height: 22px; /* --- Adjusted --- */ }

        .profit-slider-container { display: flex; align-items: center; gap: 10px; /* --- Reduced --- */ }
        #profit-slider { width: 100%; cursor: pointer; }
        #profit-value { font-weight: bold; color: var(--primary-color); min-width: 30px; }
        
        .smart-discount-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 8px; /* --- Reduced --- */ }
        .smart-discount-btn { background-color: #e9f5ff; color: #0366d6; border: 1px solid #0366d6; flex-grow: 1; }

        @media (max-width: 768px) {
            body { font-size: 13px; }
            .item-row { grid-template-columns: 1fr 1fr; }
            .item-row .remove-btn-wrapper { grid-column: span 2; }
            .switch-container { flex-direction: column; align-items: stretch; gap: 8px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -5px; margin-left: 8px;"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>فاکتور هوشمند طلا</h1>

        <div class="card">
            <h2>قیمت هر گرم طلا ۱۸ عیار</h2>
            <div class="form-group">
                <label for="gold-price">مبلغ (تومان)</label>
                <input type="text" id="gold-price" inputmode="numeric" maxlength="11" placeholder="مثال: ۳,۵۰۰,۰۰۰">
                <div id="gold-price-words" class="number-to-words"></div>
            </div>
        </div>

        <div class="card">
            <h2>نوع محصول</h2>
            <div id="gold-items-container">
                <div class="gold-item" data-item-id="1">
                    <div class="item-row">
                        <div class="form-group">
                            <label>نوع</label>
                            <select class="item-model">
                                <option>طلا</option> <option>سرویس</option> <option>النگو</option> <option>نیم‌ست</option> <option>دستبند</option> <option>زنجیر</option> <option>گردنبند</option> <option>گوشواره</option> <option>مدال</option> <option>پلاک</option> <option>خلخال</option> <option>آویز ساعت</option> <option>رو لباسی</option> <option>سفارشی</option>
                            </select>
                        </div>
                         <div class="form-group">
                            <label>وزن (گرم)</label>
                            <input type="text" class="item-weight" inputmode="decimal" placeholder="مثال: ۱۲.۵">
                        </div>
                        <div class="form-group">
                            <label>اجرت</label>
                            <div class="switch-container">
                                <input type="text" class="item-fee-value" inputmode="numeric" placeholder="مقدار">
                                <label class="switch">
                                    <input type="checkbox" class="item-fee-type">
                                    <span class="slider">
                                         <div class="slider-text"><span>تومان</span><span>درصد</span></div>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group remove-btn-wrapper" style="visibility: hidden;">
                             <button class="btn btn-danger remove-item-btn" type="button">حذف</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="add-gold-item" class="btn btn-add" type="button">+ افزودن محصول</button>
        </div>
        
        <div class="card">
             <h2>خرید طلا از مشتری</h2>
             <div id="buy-items-container"></div>
             <button id="add-buy-item" class="btn btn-add" type="button">+ افزودن آیتم خرید</button>
        </div>


        <div class="card">
            <h2>سود و مالیات</h2>
            <div class="form-group">
                <label for="profit-slider">سود فروشنده</label>
                <div class="profit-slider-container">
                    <input type="range" id="profit-slider" min="1" max="7" value="7" step="0.5">
                    <span id="profit-value">7%</span>
                </div>
            </div>
             <div class="form-group" style="display:flex; align-items: center; gap: 10px;">
                <label style="margin-bottom:0;">مالیات بر اجرت و سود (۱۰%)</label>
                 <label class="switch tax-switch">
                    <input type="checkbox" id="tax-switch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="card">
            <h2>تخفیف</h2>
            <div class="form-group">
                <label for="manual-discount">تخفیف دستی (تومان)</label>
                <input type="text" id="manual-discount" inputmode="numeric" placeholder="مبلغ تخفیف را وارد کنید">
            </div>
            <div class="form-group">
                <label>تخفیف هوشمند (برای رند کردن)</label>
                <div id="smart-discount-container" class="smart-discount-container"></div>
            </div>
        </div>

        <div class="card">
            <h2>فاکتور هوشمند</h2>
            <table class="final-invoice-table">
                <tbody id="invoice-items-body"></tbody>
                <tfoot>
                    <tr><td colspan="2" style="padding: 4px 0;"><hr></td></tr>
                    <tr id="buy-total-row" style="display: none;">
                        <td class="label danger-text">کسر بابت خرید از مشتری</td>
                        <td id="buy-total-value" class="value danger-text"></td>
                    </tr>
                    <tr id="tax-total-row" style="display: none;">
                        <td class="label">مالیات کل</td>
                        <td id="tax-total-value" class="value"></td>
                    </tr>
                    <tr id="discount-total-row" style="display: none;">
                        <td class="label">تخفیف</td>
                        <td id="discount-total-value" class="value"></td>
                    </tr>
                    <tr><td colspan="2" style="padding: 4px 0;"><hr></td></tr>
                    <tr id="grand-total-row">
                        <td id="grand-total-label" class="label">قیمت کل</td>
                        <td id="grand-total-value" class="value">۰ تومان</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- UTILITY FUNCTIONS ---
    const numToWords = (num) => {
        if (num === 0) return 'صفر';
        const ones = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
        const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
        const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
        const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
        const thousands = ['', 'هزار', 'میلیون', 'میلیارد'];
        let word = ''; let i = 0;
        while (num > 0) {
            let chunk = num % 1000;
            if (chunk > 0) {
                let chunkWord = ''; let h = Math.floor(chunk / 100); let t = Math.floor((chunk % 100) / 10); let o = chunk % 10;
                if (h > 0) chunkWord += hundreds[h] + ' و ';
                if (t === 1) { chunkWord += teens[o]; } else { if (t > 1) chunkWord += tens[t] + ' و '; if (o > 0) chunkWord += ones[o]; }
                chunkWord = chunkWord.replace(/ و $/, '');
                word = chunkWord + ' ' + thousands[i] + (word ? ' و ' : '') + word;
            }
            num = Math.floor(num / 1000); i++;
        }
        return word.trim().replace(/ و$/, '');
    };
    const formatNumber = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    const parseFormattedNumber = (str) => parseFloat(str.replace(/,/g, '')) || 0;
    const toPersianNumerals = (str) => {
        const persian = { '0': '۰', '1': '۱', '2': '۲', '3': '۳', '4': '۴', '5': '۵', '6': '۶', '7': '۷', '8': '۸', '9': '۹', '.': '.' };
        return str.toString().replace(/[0-9.]/g, (w) => persian[w]);
    };

    // --- EVENT LISTENERS & HANDLERS ---
    const goldPriceInput = document.getElementById('gold-price');
    const manualDiscountInput = document.getElementById('manual-discount');

    document.querySelector('.container').addEventListener('input', calculateAndRenderAll);
    document.querySelector('.container').addEventListener('change', calculateAndRenderAll);
    document.querySelector('.container').addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('remove-item-btn')) {
            target.closest('.gold-item').remove();
            calculateAndRenderAll();
        } else if (target.classList.contains('remove-buy-item-btn')) {
            target.closest('.buy-item').remove();
            calculateAndRenderAll();
        } else if (target.classList.contains('smart-discount-btn')) {
            manualDiscountInput.value = formatNumber(target.dataset.discount);
            manualDiscountInput.dispatchEvent(new Event('input'));
        } else if (target.id === 'add-gold-item') {
            addGoldItem();
        } else if (target.id === 'add-buy-item') {
            addBuyItem();
        }
    });

    goldPriceInput.addEventListener('input', () => {
        let value = parseFormattedNumber(goldPriceInput.value);
        goldPriceInput.value = formatNumber(value.toString());
        const words = numToWords(value);
        const wordsDiv = document.getElementById('gold-price-words');
        wordsDiv.textContent = words ? `${words} تومان` : '';
        wordsDiv.className = 'number-to-words';
        if (words.length > 40) wordsDiv.classList.add('font-size-40');
        else if (words.length > 30) wordsDiv.classList.add('font-size-30');
        else if (words.length > 20) wordsDiv.classList.add('font-size-20');
    });
    
    manualDiscountInput.addEventListener('input', () => {
         let value = parseFormattedNumber(manualDiscountInput.value);
         manualDiscountInput.value = formatNumber(value.toString());
    });
    
    document.getElementById('profit-slider').addEventListener('input', (e) => {
        document.getElementById('profit-value').textContent = `${e.target.value}%`;
    });

    function addGoldItem() {
        const container = document.getElementById('gold-items-container');
        const firstItem = container.querySelector('.gold-item');
        const newItem = firstItem.cloneNode(true);
        newItem.dataset.itemId = Date.now();
        newItem.querySelector('.remove-btn-wrapper').style.visibility = 'visible';
        newItem.querySelectorAll('input, select').forEach(el => {
            el.type === 'checkbox' ? el.checked = false : el.value = '';
        });
        container.appendChild(newItem);
    }
    
    let buyItemId = 0;
    function addBuyItem() {
        buyItemId++;
        const container = document.getElementById('buy-items-container');
        const div = document.createElement('div');
        div.className = 'buy-item card';
        div.style.padding = '12px'; // Compact card for buy items
        div.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="font-size: 1rem; margin:0;">آیتم خرید ${toPersianNumerals(buyItemId)}</h4>
                <button class="btn btn-danger remove-buy-item-btn" type="button" style="padding: 4px 8px; font-size: 0.8rem;">حذف</button>
            </div>
            <div class="form-group">
                <label>نوع خرید</label>
                <select class="buy-item-type">
                    <option value="gold">طلای متفرقه</option><option value="bullion">شمش</option><option value="parsian">سکه پارسیان</option><option value="coin">سکه بانکی</option>
                </select>
            </div>
            <div class="buy-item-details">
                 <div class="form-group">
                    <label>وزن (گرم)</label>
                    <input type="text" class="buy-item-weight" inputmode="decimal" placeholder="وزن">
                 </div>
            </div>`;
        container.appendChild(div);

        div.querySelector('.buy-item-type').addEventListener('change', (e) => {
            const detailsContainer = div.querySelector('.buy-item-details');
            const type = e.target.value;
            let html = '';
            if (type === 'gold' || type === 'bullion' || type === 'parsian') {
                html = `<div class="form-group"><label>وزن (گرم)</label><input type="text" class="buy-item-weight" inputmode="decimal" placeholder="وزن"></div>`;
            } else if (type === 'coin') {
                html = `
                    <div class="form-group"><label>نوع سکه</label>
                        <select class="buy-item-coin-model">
                            <option>ربع ۸۶</option><option>نیم ۸۶</option><option>امامی ۸۶</option><option>ربع زیر ۸۶</option><option>نیم زیر ۸۶</option><option>امامی زیر ۸۶</option><option>یک گرمی بانکی</option>
                        </select>
                    </div>
                    <div class="form-group"><label>قیمت خرید (تومان)</label><input type="text" class="buy-item-price" inputmode="numeric" placeholder="قیمت توافقی"></div>`;
            }
            detailsContainer.innerHTML = html;
            if (type === 'coin') {
                detailsContainer.querySelector('.buy-item-price').addEventListener('input', (event) => {
                     event.target.value = formatNumber(parseFormattedNumber(event.target.value).toString());
                });
            }
        });
    }

    // --- CORE CALCULATION & RENDER LOGIC ---
    function calculateAndRenderAll() {
        const baseGoldPrice = parseFormattedNumber(goldPriceInput.value);
        const profitPercent = parseFloat(document.getElementById('profit-slider').value) / 100;
        const isTaxEnabled = document.getElementById('tax-switch').checked;

        let totalSalePrice = 0, totalTax = 0, invoiceItemsHtml = '';
        
        document.querySelectorAll('.gold-item').forEach(item => {
            const weight = parseFloat(item.querySelector('.item-weight').value) || 0;
            if (weight === 0) return;
            const feeValue = parseFormattedNumber(item.querySelector('.item-fee-value').value);
            const isFeePercent = item.querySelector('.item-fee-type').checked;
            const model = item.querySelector('.item-model').value;
            const goldValue = weight * baseGoldPrice;
            let craftsmanshipFee = isFeePercent ? goldValue * (Math.min(Math.max(feeValue, 1), 30) / 100) : feeValue;
            const itemSubtotal = goldValue + craftsmanshipFee;
            const profit = itemSubtotal * profitPercent;
            const tax = isTaxEnabled ? (craftsmanshipFee + profit) * 0.10 : 0;
            totalSalePrice += itemSubtotal + profit; totalTax += tax;
            invoiceItemsHtml += `
                <tr>
                    <td class="label">${model} (${toPersianNumerals(weight)} گرم)</td>
                    <td class="value">${toPersianNumerals(formatNumber(Math.round(itemSubtotal + profit)))} ت</td>
                </tr>
                 <tr>
                    <td colspan="2" style="font-size: 0.8em; color: #666; padding-top: 0; padding-bottom: 8px;">
                        اجرت: ${toPersianNumerals(formatNumber(Math.round(craftsmanshipFee)))} | سود: ${toPersianNumerals(formatNumber(Math.round(profit)))} | مالیات: ${toPersianNumerals(formatNumber(Math.round(tax)))}
                    </td>
                 </tr>`;
        });

        let totalBuyValue = 0;
        document.querySelectorAll('.buy-item').forEach(item => {
            const type = item.querySelector('.buy-item-type').value;
            let value = 0;
            if(type === 'coin'){ value = parseFormattedNumber(item.querySelector('.buy-item-price')?.value); }
            else { const weight = parseFloat(item.querySelector('.buy-item-weight')?.value) || 0; if(weight > 0) {
                value = (type === 'bullion') ? (weight * 995 / 750) * baseGoldPrice : weight * baseGoldPrice; }}
            totalBuyValue += value;
        });

        const totalBeforeDiscount = totalSalePrice + totalTax;
        const maxDiscount = totalBeforeDiscount * 0.30;
        let manualDiscount = Math.min(parseFormattedNumber(manualDiscountInput.value), maxDiscount);
        const finalTotal = totalBeforeDiscount - totalBuyValue - manualDiscount;

        document.getElementById('invoice-items-body').innerHTML = invoiceItemsHtml || '<tr><td colspan="2" style="text-align:center; color:#888;">هیچ محصولی برای فروش ثبت نشده.</td></tr>';
        
        const buyTotalRow = document.getElementById('buy-total-row');
        buyTotalRow.style.display = totalBuyValue > 0 ? 'table-row' : 'none';
        if (totalBuyValue > 0) document.getElementById('buy-total-value').textContent = `${toPersianNumerals(formatNumber(Math.round(totalBuyValue)))} ت`;

        const taxTotalRow = document.getElementById('tax-total-row');
        taxTotalRow.style.display = totalTax > 0 ? 'table-row' : 'none';
        if (totalTax > 0) document.getElementById('tax-total-value').textContent = `${toPersianNumerals(formatNumber(Math.round(totalTax)))} ت`;
        
        const discountTotalRow = document.getElementById('discount-total-row');
        discountTotalRow.style.display = manualDiscount > 0 ? 'table-row' : 'none';
        if (manualDiscount > 0) document.getElementById('discount-total-value').textContent = `-${toPersianNumerals(formatNumber(Math.round(manualDiscount)))} ت`;
        
        const grandTotalLabel = document.getElementById('grand-total-label');
        const grandTotalValue = document.getElementById('grand-total-value');
        const grandTotalRow = document.getElementById('grand-total-row');
        if(finalTotal < 0) {
            grandTotalLabel.textContent = 'پرداخت به مشتری';
            grandTotalValue.textContent = `${toPersianNumerals(formatNumber(Math.round(Math.abs(finalTotal))))} تومان`;
            grandTotalRow.classList.add('payable');
        } else {
            grandTotalLabel.textContent = 'مبلغ نهایی';
            grandTotalValue.textContent = `${toPersianNumerals(formatNumber(Math.round(finalTotal)))} تومان`;
            grandTotalRow.classList.remove('payable');
        }
        
        generateSmartDiscounts(totalBeforeDiscount - totalBuyValue);
    }
    
    function generateSmartDiscounts(currentTotal) {
        const container = document.getElementById('smart-discount-container');
        container.innerHTML = '';
        if (currentTotal <= 1000) return;
        const maxSmartDiscount = 990000;
        let discounts = new Set();
        [10000, 50000, 100000, 500000, 1000000].forEach(unit => {
            let remainder = currentTotal % unit;
            if (remainder > 0 && remainder <= maxSmartDiscount) discounts.add(Math.round(remainder));
        });
        
        const sortedDiscounts = Array.from(discounts).sort((a,b) => a - b).slice(0, 5);
        sortedDiscounts.forEach(discount => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'btn smart-discount-btn';
            btn.dataset.discount = discount;
            btn.textContent = `تخفیف ${toPersianNumerals(formatNumber(discount))} ت`;
            container.appendChild(btn);
        });
    }

    calculateAndRenderAll();
});
</script>
