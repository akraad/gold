<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]):not(.buy-option-input),
        select:not(.buy-option-input) {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative;
            z-index: 1;
        }
        
        input#goldPrice,
        .gold-wage,
        select#profitRate,
        select.product-type-select,
        .gold-weight,
        input#discount {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }
        /* UPDATED: Specific styles for smaller input in buy sections */
        .buy-option-input {
            width: 100%;
            padding: 8px 10px; /* Smaller padding */
            border: 1px solid #ddd;
            border-radius: 6px; /* Slightly smaller radius */
            box-sizing: border-box;
            font-size: 1em; /* Kept 1em here to match goldPrice input, will handle font size in specific sections if needed */
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }

        /* NEW: Smaller font for coin model and price inputs */
        .coin-model-select,
        .coin-price-input {
            font-size: 0.9em; /* Smaller font for coin inputs */
            padding: 7px 9px; /* Slightly smaller padding */
        }


        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus,
        .buy-option-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px; /* Position it from the left */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em; /* Default font size */
            color: #888;
            pointer-events: none; /* Allows clicks to pass through to the input */
            direction: rtl;
            white-space: nowrap; /* Keep it on a single line by default */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
            max-width: calc(100% - 70px); /* Max width to avoid overlapping with actual input number */
            z-index: 2;
            transition: font-size 0.2s ease-out; /* Smooth transition for font size change */
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px; /* Make space for the words on the left */
        }

        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0 auto;
        }

        .add-item-button:hover {
            background-color: #2186c4;
        }

        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input:not([type="radio"]) {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            gap: 15px 25px; /* Adjust gap for better spacing */
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group > div {
            display: flex; /* Make each checkbox item a flex container */
            align-items: center;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] { /* Target checkbox specifically */
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        .result-item.final-total {
            color: #27ae60;
        }
        .result-item.buy-gold-amount,
        .result-item.buy-diff-gold-amount {
            color: #d35400;
            font-size: 1em;
        }
        /* Distinct color for "خرید طلا از مشتری" */
        .result-item.buy-item span:first-child {
            color: #e74c3c; /* Red color for distinction */
            font-weight: bold;
        }
        .result-item.buy-item span:last-child {
            color: #e74c3c; /* Red color for distinction */
        }


        .result-item.discount-amount {
            color: #e74c3c;
            font-size: 1em;
        }
        .result-item.customer-payout {
            color: #e74c3c; /* Red for payout */
            font-weight: bold;
        }


        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.buy-gold-amount span:last-child,
        .result-item.buy-diff-gold-amount span:last-child {
            color: #e74c3c;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
        }
        .result-item.discount-amount span:last-child {
            color: #e74c3c;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        .suggested-discounts-section {
            background-color: #f0fff0;
            border: 1px solid #e0eee0;
            border-left: 5px solid #8fbc8f;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .suggested-discount-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px dashed #dcdcdc;
            cursor: pointer; /* Make the whole item clickable */
            transition: background-color 0.2s ease;
            border-radius: 5px; /* Add slight border radius for hover effect */
        }
        .suggested-discount-item:last-child {
            border-bottom: none;
        }
        .suggested-discount-item:hover {
            background-color: #e6ffe6;
        }

        .suggested-discount-item.active {
            background-color: #d4f7d4; /* Lighter green for active item */
            border: 1px solid #4CAF50; /* Green border for active */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }


        .suggested-discount-text {
            font-size: 0.95em;
            color: #38761d;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .suggested-discount-text .amount {
            font-weight: bold;
            color: #2f5f2f;
        }
        .suggested-discount-text .final-price {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
            direction: rtl; /* For mixed LTR/RTL content */
        }
        .suggested-discount-text .final-price span {
            direction: ltr; /* Ensure numbers are LTR */
        }

        /* --- NEW CSS FOR INVOICE OUTPUT --- */
        .invoice-output-wrapper {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #2ecc71; /* A nice green for output section */
            overflow: hidden; /* Hide overflow when closed */
        }

        .invoice-output-header {
            text-align: right;
            color: #2c3e50;
            font-size: 1.4em;
            margin: 0 0 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
            transition: all 0.3s ease;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif; /* Added font */
        }

        .invoice-output-header:hover {
            color: #27ae60;
        }

        .invoice-output-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .invoice-output-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .invoice-output-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .invoice-output-content.expanded {
            max-height: 1000px; /* Needs to be large enough to contain content */
            padding: 15px 10px; /* Restore padding when expanded */
        }

        .invoice-output-content .form-group {
            margin-bottom: 15px;
        }

        .generated-invoice-display {
            border: 1px dashed #a0d9b4; /* Light green border */
            background-color: #f9fff9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            color: #333;
            line-height: 1.8;
            direction: rtl; /* Ensure whole invoice is RTL */
        }

        .generated-invoice-display p {
            margin: 5px 0;
            font-size: 0.9em; /* Smaller font for invoice items */
            line-height: 1.4; /* Adjusted line height */
        }

        .generated-invoice-display strong {
            color: #2f844f; /* Darker green for emphasis */
        }
        
        /* New invoice item styling */
        .generated-invoice-display .invoice-item-group {
            border-bottom: 1px dotted #e0e0e0;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .generated-invoice-display .invoice-item-group:last-of-type {
            border-bottom: none;
        }

        .generated-invoice-display .invoice-section-divider {
            border-top: 1px solid #c0c0c0;
            margin: 15px 0;
            padding-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .generated-invoice-display .total-price-line {
            font-size: 1.1em; /* Slightly smaller for total line in invoice */
            font-weight: bold;
            color: #27ae60;
            margin-top: 15px;
            border-top: 2px solid #2ecc71;
            padding-top: 10px;
        }
        /* Specific colors for invoice */
        .generated-invoice-display .discount-value {
            color: #e74c3c; /* Red for discount */
            font-weight: bold;
        }
        .generated-invoice-display .total-final-value {
            color: #007bff; /* Blue for total price */
            font-weight: bold;
        }
        /* Invoice specific color for "خرید طلا از مشتری" */
        .generated-invoice-display .buy-item-value {
            color: #e74c3c; /* Red for bought gold from customer */
            font-weight: bold;
        }
        .generated-invoice-display .buy-item-value span { /* Ensure numbers within these spans are LTR */
            direction: ltr;
            font-size: 0.9em; /* Smaller font for numbers in invoice buy items */
        }


        .generate-invoice-button,
        .print-invoice-button {
            background-color: #28a745; /* Green for generate/print */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 15px auto 0 auto;
        }

        .generate-invoice-button:hover,
        .print-invoice-button:hover {
            background-color: #218838;
        }

        /* UPDATED: Styles for buy sections - no outer container, just header and content */
        .buy-section-container {
            margin-top: 25px; /* Add margin to separate from previous sections */
        }

        .buy-section-header {
            font-size: 1.1em;
            font-weight: bold;
            color: #34495e;
            padding: 10px 15px; /* Reduced padding */
            background-color: #e9f0f7; /* Lighter background */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #d8e4f0; /* Lighter border for separation */
            border-bottom: 1px solid #d8e4f0; /* Lighter border for separation */
            border-right: 5px solid #92b0d0; /* Muted blue border on right */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            margin-bottom: 10px; /* Reduced space between header and content */
        }

        .buy-section-header:hover {
            background-color: #e0e7ed; /* Slightly darker grey on hover */
            border-right-color: #7a9cc2; /* Darker blue on hover */
        }

        .buy-section-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }

        .buy-section-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .buy-section-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            overflow: hidden;
            padding: 0; /* No padding here, let inner elements manage */
            box-sizing: border-box;
        }
        .buy-section-content.expanded {
            max-height: 1000px; /* Adjust as needed */
            padding-bottom: 10px; /* Add minimal bottom padding when expanded */
        }
        
        /* UPDATED: Styles for buy gold/parsian/ingot options - more compact and visually appealing */
        .buy-option-group {
            margin-bottom: 8px; /* Reduced margin for tighter spacing */
            padding: 8px 10px 8px 15px; /* Reduced padding */
            border-right: 3px solid #cfe6fa; /* Lighter blue right border */
            background-color: #fcfdfe;
            position: relative;
            /* Removed box-shadow for flatter look */
            border-radius: 4px;
        }
        .buy-option-group:last-child {
            margin-bottom: 0;
        }

        /* NEW: Hide remove button for single buy-option-group (Gold, Parsian, Ingot) */
        .buy-option-group.single-item .remove-buy-item {
            display: none !important;
        }

        .buy-option-group .remove-buy-item {
            position: absolute;
            top: 5px; /* Adjust position */
            left: 5px; /* Adjust position */
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em; /* Slightly larger icon */
            cursor: pointer;
            padding: 3px; /* Smaller padding for button */
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .buy-option-group .remove-buy-item:hover {
            background-color: #ffe0e0;
        }

        /* UPDATED: Coin section specific styles - flatter structure */
        .coin-item-group { /* Replaces buy-option-group for coins, to be direct child of container */
            margin-bottom: 8px; /* Consistent margin */
            padding: 8px 10px 8px 15px; /* Consistent padding */
            border-right: 3px solid #cfe6fa; /* Consistent border */
            background-color: #fcfdfe;
            position: relative;
            /* Removed box-shadow */
            border-radius: 4px;
        }
        .coin-item-group:last-child {
            margin-bottom: 0;
        }

        .coin-item-group .remove-buy-item { /* Reuse remove-buy-item for outer coin group */
            position: absolute;
            top: 5px;
            left: 5px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em;
            cursor: pointer;
            padding: 3px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .coin-item-group .remove-buy-item:hover {
            background-color: #ffe0e0;
        }

        .coin-sub-item { /* Each individual coin select/input row */
            display: flex;
            align-items: center;
            gap: 8px; /* Slightly smaller gap */
            margin-bottom: 8px; /* Smaller margin for rows */
            padding: 0;
            border-radius: 3px;
        }
        .coin-sub-item:last-of-type {
            margin-bottom: 0;
        }
        .coin-sub-item .coin-remove-button {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em; /* Slightly larger icon */
            cursor: pointer;
            padding: 3px;
            transition: background-color 0.2s;
            border-radius: 50%;
        }
        .coin-sub-item .coin-remove-button:hover {
            background-color: #ffe0e0;
        }

        /* UPDATED: Icon buttons for adding items */
        .add-item-icon-button {
            background-color: #3498db; /* Blue for add buttons */
            color: white;
            width: 28px; /* Slightly smaller square button */
            height: 28px;
            border-radius: 50%; /* Circular */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em; /* Large plus sign */
            line-height: 1; /* Center plus sign vertically */
            padding: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            float: left; /* Aligned to the left */
            margin-left: 10px; /* Space from the right edge of container */
            margin-top: -3px; /* Adjust vertically to align with labels/inputs */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .add-item-icon-button:hover {
            background-color: #2186c4; /* Darker blue */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .add-item-icon-button::before {
            content: '+';
        }

        /* Specific style for add coin button within its group (still centered, textual) */
        .add-coin-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 6px 10px; /* Smaller padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em; /* Smaller font size */
            margin-top: 10px;
            transition: background-color 0.3s ease;
            display: block; /* To center it */
            margin-left: auto;
            margin-right: auto;
        }
        .add-coin-button:hover {
            background-color: #45a049;
        }
        
        /* Clearfix for floated elements */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }


        /* Print specific styles */
        @media print {
            body {

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        const itemContainer = document.getElementById('itemContainer');
        const buyCoinItemsContainer = document.getElementById('buyCoinItemsContainer'); // Changed from buyCoinItemContainer
        const suggestedDiscountsSection = document.getElementById('suggestedDiscountsSection');
        const discountInput = document.getElementById('discount');
        const invoiceContainer = document.getElementById('invoiceContainer');

        let itemIdCounter = 1;
        let buyCoinGroupCounter = 1; // Counter for "خرید سکه" groups (each group can have multiple coins)
        
        let activeDiscountValue = 0;
        let activeDiscountType = null;

        // GLOBAL VARIABLES to store calculated values for invoice display
        let finalCalculatedData = {
            goldPricePerGram: 0,
            itemDetails: [], // Sold items
            boughtItems: [], // All bought items (gold, coin, parsian, ingot)
            totalBoughtValue: 0,
            buyDiffGoldWithDiscount: false,
            buyGoldAmountAtMuzanne: 0,
            buyDiffGoldAmountWithDiscount: 0,
            totalCalculatedTax: 0,
            discountAmount: 0,
            finalTotalAmount: 0,
            isCustomerPayout: false,
            customerPayoutAmount: 0
        };

        const COIN_WEIGHTS = {
            'ربع ۸۶': 2.033,
            'نیم ۸۶': 4.066,
            'امامی ۸۶': 8.133,
            'ربع زیر ۸۶': 2.033,
            'نیم زیر ۸۶': 4.066,
            'امامی زیر ۸۶': 8.133,
            'یک گرمی بانکی': 1.000
        };

        function convertToFarsiDigits(num) {
            if (num === null || num === undefined || isNaN(num)) {
                return '';
            }
            let s = num.toString();
            for (let i = 0; i < 10; i++) {
                s = s.replace(new RegExp(i, 'g'), farsiDigits[i]);
            }
            return s;
        }

        function convertToEnglishDigits(str) {
            if (str === null || str === undefined) {
                return '';
            }
            let s = str.toString();
            for (let i = 0; i < 10; i++) {
                s = s.replace(new RegExp(farsiDigits[i], 'g'), i);
            }
            return s;
        }

        function formatNumberWithCommas(num) {
            if (num === null || num === undefined || isNaN(num)) {
                return '';
            }
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function formatNumberForDisplay(num) {
            return convertToFarsiDigits(formatNumberWithCommas(num));
        }

        function updateInputDisplay(inputId, displayId) {
            const inputElement = document.getElementById(inputId);
            const displayElement = document.getElementById(displayId);

            if (inputElement && displayElement) {
                const value = parseFloat(convertToEnglishDigits(inputElement.value.replace(/,/g, '')));
                if (!isNaN(value) && value !== 0) {
                    displayElement.textContent = `(${numToPersianWords(value)} تومان)`;
                    displayElement.style.fontSize = '0.9em'; // Restore font size
                } else {
                    displayElement.textContent = '';
                }
            }
        }

        function numToPersianWords(num) {
            const units = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const ones = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];

            if (num === 0) return 'صفر';

            let result = '';
            let unitIndex = 0;

            function convertThreeDigits(n) {
                let s = '';
                const h = Math.floor(n / 100);
                const t = Math.floor((n % 100) / 10);
                const o = n % 10;

                if (h > 0) {
                    s += hundreds[h];
                }
                if (t > 0 || o > 0) {
                    if (s !== '') s += ' و ';
                    if (t === 1) {
                        s += teens[o];
                    } else {
                        s += tens[t];
                        if (o > 0) {
                            if (t !== 0) s += ' و ';
                            s += ones[o];
                        }
                    }
                }
                return s;
            }

            while (num > 0) {
                const threeDigits = num % 1000;
                if (threeDigits > 0) {
                    const converted = convertThreeDigits(threeDigits);
                    if (result !== '') {
                        result = converted + ' ' + units[unitIndex] + ' و ' + result;
                    } else {
                        result = converted + ' ' + units[unitIndex];
                    }
                }
                num = Math.floor(num / 1000);
                unitIndex++;
            }
            return result.trim();
        }

        document.addEventListener('input', function(event) {
            if (event.target.classList.contains('gold-wage')) {
                updateInputDisplay(event.target.id, `wageInWords${event.target.id.replace('wage', '')}`);
            } else if (event.target.id === 'goldPrice') {
                updateInputDisplay('goldPrice', 'goldPriceInWords');
            }

            // Format numbers with commas as the user types
            if (event.target.id === 'goldPrice' || event.target.classList.contains('gold-wage') || event.target.classList.contains('buy-option-input') || event.target.id === 'discount') {
                let value = convertToEnglishDigits(event.target.value.replace(/,/g, ''));
                if (value === '') {
                    event.target.value = '';
                    return;
                }
                // Allow only numbers
                value = value.replace(/[^0-9.]/g, '');
                // Allow only one decimal point
                const parts = value.split('.');
                if (parts.length > 2) {
                    value = parts[0] + '.' + parts.slice(1).join('');
                }

                // If it's a gold weight or parsian/ingot weight, allow decimals
                if (event.target.classList.contains('gold-weight') || event.target.classList.contains('parsian-buy-weight') || event.target.classList.contains('ingot-buy-weight') || event.target.classList.contains('gold-buy-weight')) {
                    // Limit to 3 decimal places for weights
                    if (parts[1] && parts[1].length > 3) {
                        value = parts[0] + '.' + parts[1].substring(0, 3);
                    }
                    event.target.value = formatNumberWithCommas(value);
                } else {
                    // For prices (goldPrice, wage, coinPrice, discount), only allow integers
                    event.target.value = formatNumberWithCommas(parseInt(value, 10) || '');
                }
            }

            calculateFactor();
        });


        function calculateFactor() {
            const goldPrice = parseFloat(convertToEnglishDigits(document.getElementById('goldPrice').value.replace(/,/g, ''))) || 0;
            const profitRate = parseFloat(document.getElementById('profitRate').value) || 0;
            const includeTax = document.getElementById('includeTax').checked;
            const buyDiffGoldWithDiscount = document.getElementById('buyDiffGoldWithDiscount').checked;
            let discountAmount = parseFloat(convertToEnglishDigits(document.getElementById('discount').value.replace(/,/g, ''))) || 0;
            
            // Apply active discount if set
            if (activeDiscountType === 'fixed' || activeDiscountType === 'percentage') {
                // If a suggested discount is active, override the manual discount input
                discountAmount = activeDiscountValue;
            } else {
                // If no suggested discount is active, use the value from the discount input field
                discountAmount = parseFloat(convertToEnglishDigits(document.getElementById('discount').value.replace(/,/g, ''))) || 0;
            }


            let totalGoldValue = 0;
            let totalGoldWeight = 0;
            let totalWageAmount = 0;

            const items = itemContainer.querySelectorAll('.item-row');
            const itemDetails = [];

            items.forEach(item => {
                const itemId = item.dataset.itemId;
                const weightInput = item.querySelector(`#weight${itemId}`);
                const wageInput = item.querySelector(`#wage${itemId}`);
                const productTypeSelect = item.querySelector(`#productType${itemId}`);
                const wageTypePercent = item.querySelector(`input[name="wageType${itemId}"][value="percent"]`).checked;

                const weight = parseFloat(convertToEnglishDigits(weightInput.value.replace(/,/g, ''))) || 0;
                let wage = parseFloat(convertToEnglishDigits(wageInput.value.replace(/,/g, ''))) || 0;

                let actualWageAmount = 0;
                if (wageTypePercent) {
                    actualWageAmount = (goldPrice * weight) * (wage / 100);
                } else {
                    actualWageAmount = wage * weight;
                }

                const itemGoldValue = goldPrice * weight;
                totalGoldValue += itemGoldValue;
                totalGoldWeight += weight;
                totalWageAmount += actualWageAmount;

                itemDetails.push({
                    weight: weight,
                    productType: productTypeSelect.value,
                    wageType: wageTypePercent ? 'percent' : 'amount',
                    wage: wage,
                    actualWageAmount: actualWageAmount,
                    goldValue: itemGoldValue
                });
            });

            let totalBoughtValue = 0;
            const boughtItems = [];

            // Buy Gold from Customer (now a single input in the combined section)
            const buyGoldWeightInput = document.getElementById('buyGoldWeight');
            const buyGoldWeight = parseFloat(convertToEnglishDigits(buyGoldWeightInput.value.replace(/,/g, ''))) || 0;
            if (buyGoldWeight > 0) {
                const value = buyGoldWeight * goldPrice;
                totalBoughtValue += value;
                boughtItems.push({
                    type: 'طلا',
                    weight: buyGoldWeight,
                    value: value
                });
            }

            // Buy Parsian from Customer (now a single input in the combined section)
            const parsianWeightInput = document.getElementById('buyParsianWeight');
            const parsianWeight = parseFloat(convertToEnglishDigits(parsianWeightInput.value.replace(/,/g, ''))) || 0;
            if (parsianWeight > 0) {
                const value = parsianWeight * goldPrice;
                totalBoughtValue += value;
                boughtItems.push({
                    type: 'پارسیان',
                    weight: parsianWeight,
                    value: value
                });
            }

            // Buy Ingot from Customer (now a single input in the combined section)
            const ingotWeightInput = document.getElementById('buyIngotWeight');
            const ingotWeight = parseFloat(convertToEnglishDigits(ingotWeightInput.value.replace(/,/g, ''))) || 0;
            if (ingotWeight > 0) {
                const value = ingotWeight * goldPrice;
                totalBoughtValue += value;
                boughtItems.push({
                    type: 'شمش',
                    weight: ingotWeight,
                    value: value
                });
            }

            // Buy Coin from Customer (multiple items in the combined section)
            const buyCoinGroups = buyCoinItemsContainer.querySelectorAll('.coin-item-group');
            buyCoinGroups.forEach(group => {
                const coinSubItems = group.querySelectorAll('.coin-sub-item');
                coinSubItems.forEach(subItem => {
                    const coinModel = subItem.querySelector('.coin-model-select').value;
                    const coinPrice = parseFloat(convertToEnglishDigits(subItem.querySelector('.coin-price-input').value.replace(/,/g, ''))) || 0;
                    if (coinModel && coinPrice > 0) {
                        totalBoughtValue += coinPrice;
                        boughtItems.push({
                            type: 'سکه',
                            model: coinModel,
                            price: coinPrice
                        });
                    }
                });
            });


            const totalGrossPrice = totalGoldValue + totalWageAmount;
            const totalProfitAmount = totalGrossPrice * (profitRate / 100);
            const totalPreTaxPrice = totalGrossPrice + totalProfitAmount;

            let totalTax = 0;
            if (includeTax) {
                totalTax = totalPreTaxPrice * 0.10; // 10% tax
            }

            let finalPrice = totalPreTaxPrice + totalTax;

            let buyGoldAmountAtMuzanne = 0;
            let buyDiffGoldAmountWithDiscount = 0;

            if (buyDiffGoldWithDiscount) {
                buyGoldAmountAtMuzanne = totalBoughtValue;
                buyDiffGoldAmountWithDiscount = totalBoughtValue * 0.02; // 2% deduction
                finalPrice -= buyDiffGoldAmountWithDiscount;
            } else {
                finalPrice -= totalBoughtValue;
            }

            finalPrice -= discountAmount;

            // Determine if the final price is negative (customer payout)
            const isCustomerPayout = finalPrice < 0;
            const customerPayoutAmount = Math.abs(finalPrice);


            // Update the global object with current calculations
            finalCalculatedData = {
                goldPricePerGram: goldPrice,
                itemDetails: itemDetails,
                boughtItems: boughtItems,
                totalBoughtValue: totalBoughtValue,
                buyDiffGoldWithDiscount: buyDiffGoldWithDiscount,
                buyGoldAmountAtMuzanne: buyGoldAmountAtMuzanne,
                buyDiffGoldAmountWithDiscount: buyDiffGoldAmountWithDiscount,
                totalCalculatedTax: totalTax,
                discountAmount: discountAmount,
                finalTotalAmount: Math.abs(finalPrice), // Always store positive for display
                isCustomerPayout: isCustomerPayout,
                customerPayoutAmount: customerPayoutAmount
            };


            displayResults(goldPrice, totalGoldWeight, totalWageAmount, profitRate, totalProfitAmount, totalPreTaxPrice, totalTax, discountAmount, finalPrice, totalBoughtValue, buyGoldAmountAtMuzanne, buyDiffGoldAmountWithDiscount, isCustomerPayout, customerPayoutAmount);
            updateSuggestedDiscounts(totalPreTaxPrice);
        }

                        <span>${formatNumberForDisplay(customerPayoutAmount)} تومان</span>
                    </div>
                `;
            } else {
                if (totalGoldWeight > 0 || totalBoughtValue > 0) { // Only show final total if there's an actual transaction
                    resultSection.innerHTML += `
                        <div class="result-item final-total">
                            <span>جمع کل فاکتور:</span>
                            <span>${formatNumberForDisplay(finalPrice)} تومان</span>
                        </div>
                    `;
                }
            }
        }

        function updateSuggestedDiscounts(totalPreTaxPrice) {
            suggestedDiscountsSection.innerHTML = ''; // Clear previous suggestions
            suggestedDiscountsSection.style.display = 'none';

            if (totalPreTaxPrice > 0) {
                suggestedDiscountsSection.style.display = 'block';

                // Fixed amounts based on price ranges
                const fixedDiscountOptions = [
                    { minPrice: 1000000, discount: 50000 },
                    { minPrice: 5000000, discount: 100000 },
                    { minPrice: 10000000, discount: 200000 },
                    { minPrice: 20000000, discount: 500000 },
                    { minPrice: 50000000, discount: 1000000 },
                    { minPrice: 100000000, discount: 2000000 },
                    { minPrice: 200000000, discount: 5000000 },
                    { minPrice: 500000000, discount: 10000000 }
                ];

                fixedDiscountOptions.forEach(option => {
                    if (totalPreTaxPrice >= option.minPrice) {
                        createDiscountItem('fixed', option.discount, totalPreTaxPrice - option.discount);
                    }
                });

                // Percentage discounts
                for (let p = 0.1; p <= 1; p += 0.1) {
                    const percentageDiscount = Math.round(totalPreTaxPrice * (p / 100));
                    createDiscountItem('percentage', percentageDiscount, totalPreTaxPrice - percentageDiscount, p);
                }
            }
        }

        function createDiscountItem(type, amount, finalPrice, percentage = null) {
            const div = document.createElement('div');
            div.classList.add('suggested-discount-item');
            div.dataset.discountType = type;
            div.dataset.discountValue = amount;

            let textContent = '';
            if (type === 'fixed') {
                textContent = `تخفیف ${formatNumberForDisplay(amount)} تومان`;
            } else if (type === 'percentage') {
                textContent = `تخفیف ${formatNumberForDisplay(percentage)}% (برابر با ${formatNumberForDisplay(amount)} تومان)`;
            }

            div.innerHTML = `
                <div class="suggested-discount-text">
                    <span class="amount">${textContent}</span>
                    <span class="final-price">مبلغ نهایی: <span>${formatNumberForDisplay(finalPrice)}</span> تومان</span>
                </div>
            `;
            div.onclick = () => selectDiscount(div, amount, type);
            suggestedDiscountsSection.appendChild(div);
        }

        function selectDiscount(selectedDiv, amount, type) {
            // Remove 'active' class from all other discount items
            document.querySelectorAll('.suggested-discount-item').forEach(item => {
                item.classList.remove('active');
            });

            // Toggle 'active' class on the clicked item
            if (selectedDiv.classList.contains('active')) {
                selectedDiv.classList.remove('active');
                activeDiscountValue = 0;
                activeDiscountType = null;
                discountInput.value = ''; // Clear manual discount
            } else {
                selectedDiv.classList.add('active');
                activeDiscountValue = amount;
                activeDiscountType = type;
                discountInput.value = formatNumberWithCommas(amount); // Populate manual discount with selected value
            }
            calculateFactor();
        }

        discountInput.addEventListener('input', function() {
            // If the user manually types, clear any active suggested discount
            document.querySelectorAll('.suggested-discount-item').forEach(item => {
                item.classList.remove('active');
            });
            activeDiscountValue = parseFloat(convertToEnglishDigits(this.value.replace(/,/g, ''))) || 0;
            activeDiscountType = null; // No suggested discount active
            calculateFactor();
        });

        // Removed addCoinSelect and removeCoinSubItem functions as coin items are now a single group within coin-item-group
        // The coin-sub-item is now effectively the direct content of coin-item-group, and coin-item-group is added/removed.
        // The plus button for coins will add a new `coin-item-group`.

        function updateCoinPriceInput(selectElement, coinGroupId) {
            const selectedModel = selectElement.value;
            const priceInput = selectElement.nextElementSibling; // The input field right after the select

            if (selectedModel && COIN_WEIGHTS[selectedModel]) {
                const goldPrice = parseFloat(convertToEnglishDigits(document.getElementById('goldPrice').value.replace(/,/g, ''))) || 0;
                if (goldPrice > 0) {
                    const calculatedPrice = COIN_WEIGHTS[selectedModel] * goldPrice;
                    priceInput.value = formatNumberWithCommas(Math.round(calculatedPrice));
                }
            } else {
                priceInput.value = '';
            }
            calculateFactor();
        }


        // --- INVOICE OUTPUT LOGIC ---

        function toggleInvoiceOutput() {
            const invoiceOutputContent = document.getElementById('invoiceOutputContent');

        function generateInvoiceDisplay() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const generatedInvoiceDisplay = document.getElementById('generatedInvoiceDisplay');
            generatedInvoiceDisplay.innerHTML = ''; // Clear previous invoice
            document.getElementById('printInvoiceButton').style.display = 'none'; // Hide print button initially

            if (finalCalculatedData.finalTotalAmount === 0 && finalCalculatedData.customerPayoutAmount === 0 && finalCalculatedData.boughtItems.length === 0 && finalCalculatedData.itemDetails.length === 0) {
                generatedInvoiceDisplay.innerHTML = '<p style="text-align: center; color: #e74c3c;">هیچ کالایی برای فروش یا خرید ثبت نشده است.</p>';

            }

            let invoiceHtml = `
                <p><strong>تاریخ:</strong> ${convertToFarsiDigits(new Date().toLocaleDateString('fa-IR'))}</p>
                <p><strong>قیمت هر گرم طلا (مظنه):</strong> ${formatNumberForDisplay(finalCalculatedData.goldPricePerGram)} تومان</p>

                invoiceHtml += `<p><strong>نام خریدار:</strong> ${customerName}</p>`;

            if (customerPhone) {
                invoiceHtml += `<p><strong>شماره تماس:</strong> ${convertToFarsiDigits(customerPhone)}</p>`;
            }

            // Sold Items Section
            if (finalCalculatedData.itemDetails.length > 0) {
                invoiceHtml += `<div class="invoice-section-divider">اقلام فروخته شده:</div>`;

                            <p><strong>آیتم ${convertToFarsiDigits(index + 1)}:</strong></p>

                            <p>ارزش طلای خام: ${formatNumberForDisplay(item.goldValue)} تومان</p>
                            <p>مبلغ اجرت: ${formatNumberForDisplay(item.actualWageAmount)} تومان</p>
                        </div>
                    `;
                });
            }

            // Bought Items Section
            if (finalCalculatedData.boughtItems.length > 0) {
                invoiceHtml += `<div class="invoice-section-divider">اقلام خریداری شده از مشتری:</div>`;

                    invoiceHtml += `<div class="invoice-item-group">`;

                        invoiceHtml += `<p><strong>آیتم ${convertToFarsiDigits(index + 1)} (خرید طلا):</strong> وزن: ${formatNumberForDisplay(item.weight)} گرم - مبلغ: <span class="buy-item-value">${formatNumberForDisplay(item.value)}</span> تومان</p>`;

                        invoiceHtml += `<p><strong>آیتم ${convertToFarsiDigits(index + 1)} (خرید سکه):</strong> مدل: ${item.model} - مبلغ: <span class="buy-item-value">${formatNumberForDisplay(item.price)}</span> تومان</p>`;
                    } else if (item.type === 'پارسیان') {
                        invoiceHtml += `<p><strong>آیتم ${convertToFarsiDigits(index + 1)} (خرید پارسیان):</strong> وزن: ${formatNumberForDisplay(item.weight)} گرم - مبلغ: <span class="buy-item-value">${formatNumberForDisplay(item.value)}</span> تومان</p>`;
                    } else if (item.type === 'شمش') {
                        invoiceHtml += `<p><strong>آیتم ${convertToFarsiDigits(index + 1)} (خرید شمش):</strong> وزن: ${formatNumberForDisplay(item.weight)} گرم - مبلغ: <span class="buy-item-value">${formatNumberForDisplay(item.value)}</span> تومان</p>`;
                    }
                    invoiceHtml += `</div>`;
                });

                if (finalCalculatedData.buyDiffGoldWithDiscount && finalCalculatedData.totalBoughtValue > 0) {
                    invoiceHtml += `<p><strong>کسر 2% بابت ما به تفاوت مظنه:</strong> <span class="discount-value">${formatNumberForDisplay(finalCalculatedData.buyDiffGoldAmountWithDiscount)}</span> تومان</p>`;
                }
            }
            
            // Final Totals
            invoiceHtml += `<div class="invoice-section-divider">خلاصه حساب:</div>`;

            if (finalCalculatedData.totalCalculatedTax > 0) {
                invoiceHtml += `<p><strong>مالیات (10%):</strong> ${formatNumberForDisplay(finalCalculatedData.totalCalculatedTax)} تومان</p>`;

            if (finalCalculatedData.discountAmount > 0) {
                invoiceHtml += `<p><strong>تخفیف:</strong> <span class="discount-value">${formatNumberForDisplay(finalCalculatedData.discountAmount)}</span> تومان</p>`;

                invoiceHtml += `<p class="total-price-line"><strong>مبلغ قابل پرداخت به مشتری:</strong> <span class="buy-item-value">${formatNumberForDisplay(finalCalculatedData.customerPayoutAmount)}</span> تومان</p>`;
            } else {
                if (finalCalculatedData.itemDetails.length > 0 || finalCalculatedData.boughtItems.length > 0) {
                    invoiceHtml += `<p class="total-price-line"><strong>جمع کل فاکتور:</strong> <span class="total-final-value">${formatNumberForDisplay(finalCalculatedData.finalTotalAmount)}</span> تومان</p>`;

            generatedInvoiceDisplay.innerHTML = invoiceHtml;

        }

            const discountInput = document.getElementById('discount');

                discountInput.value = '';

            calculateFactor();
