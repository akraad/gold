<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]):not(.buy-option-input),
        select:not(.buy-option-input) {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative;
            z-index: 1;
        }
        
        input#goldPrice,
        .gold-wage,
        select#profitRate,
        select.product-type-select,
        .gold-weight,
        input#discount {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }
        /* UPDATED: Specific styles for smaller input in buy sections */
        .buy-option-input {
            width: 100%;
            padding: 8px 10px; /* Smaller padding */
            border: 1px solid #ddd;
            border-radius: 6px; /* Slightly smaller radius */
            box-sizing: border-box;
            font-size: 1em; /* Kept 1em here to match goldPrice input, will handle font size in specific sections if needed */
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }

        /* NEW: Smaller font for coin model and price inputs */
        .coin-model-select,
        .coin-price-input {
            font-size: 0.9em; /* Smaller font for coin inputs */
            padding: 7px 9px; /* Slightly smaller padding */
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif; /* Explicitly set font */
        }


        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus,
        .buy-option-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px; /* Position it from the left */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em; /* Default font size */
            color: #888;
            pointer-events: none; /* Allows clicks to pass through to the input */
            direction: rtl;
            white-space: nowrap; /* Keep it on a single line by default */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
            max-width: calc(100% - 70px); /* Max width to avoid overlapping with actual input number */
            z-index: 2;
            transition: font-size 0.2s ease-out; /* Smooth transition for font size change */
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px; /* Make space for the words on the left */
        }

        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0 auto;
        }

        .add-item-button:hover {
            background-color: #2186c4;
        }

        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input:not([type="radio"]) {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            gap: 15px 25px; /* Adjust gap for better spacing */
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group > div {
            display: flex; /* Make each checkbox item a flex container */
            align-items: center;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] { /* Target checkbox specifically */
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        .result-item.final-total {
            color: #27ae60;
        }
        .result-item.buy-gold-amount,
        .result-item.buy-diff-gold-amount {
            color: #d35400;
            font-size: 1em;
        }
        /* Distinct color for "خرید طلا از مشتری" */
        .result-item.buy-item span:first-child {
            color: #e74c3c; /* Red color for distinction */
            font-weight: bold;
        }
        .result-item.buy-item span:last-child {
            color: #e74c3c; /* Red color for distinction */
        }


        .result-item.discount-amount {
            color: #e74c3c;
            font-size: 1em;
        }
        .result-item.customer-payout {
            color: #e74c3c; /* Red for payout */
            font-weight: bold;
        }


        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.buy-gold-amount span:last-child,
        .result-item.buy-diff-gold-amount span:last-child {
            color: #e74c3c;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
        }
        .result-item.discount-amount span:last-child {
            color: #e74c3c;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        .suggested-discounts-section {
            background-color: #f0fff0;
            border: 1px solid #e0eee0;
            border-left: 5px solid #8fbc8f;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .suggested-discount-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px dashed #dcdcdc;
            cursor: pointer; /* Make the whole item clickable */
            transition: background-color 0.2s ease;
            border-radius: 5px; /* Add slight border radius for hover effect */
        }
        .suggested-discount-item:last-child {
            border-bottom: none;
        }
        .suggested-discount-item:hover {
            background-color: #e6ffe6;
        }

        .suggested-discount-item.active {
            background-color: #d4f7d4; /* Lighter green for active item */
            border: 1px solid #4CAF50; /* Green border for active */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }


        .suggested-discount-text {
            font-size: 0.95em;
            color: #38761d;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .suggested-discount-text .amount {
            font-weight: bold;
            color: #2f5f2f;
        }
        .suggested-discount-text .final-price {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
            direction: rtl; /* For mixed LTR/RTL content */
        }
        .suggested-discount-text .final-price span {
            direction: ltr; /* Ensure numbers are LTR */
        }

        /* --- NEW CSS FOR INVOICE OUTPUT --- */
        .invoice-output-wrapper {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #2ecc71; /* A nice green for output section */
            overflow: hidden; /* Hide overflow when closed */
        }

        .invoice-output-header {
            text-align: right;
            color: #2c3e50;
            font-size: 1.4em;
            margin: 0 0 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
            transition: all 0.3s ease;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif; /* Added font */
        }

        .invoice-output-header:hover {
            color: #27ae60;
        }

        .invoice-output-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .invoice-output-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .invoice-output-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .invoice-output-content.expanded {
            max-height: 1000px; /* Needs to be large enough to contain content */
            padding: 15px 10px; /* Restore padding when expanded */
        }

        .invoice-output-content .form-group {
            margin-bottom: 15px;
        }

        .generated-invoice-display {
            border: 1px dashed #a0d9b4; /* Light green border */
            background-color: #f9fff9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            color: #333;
            line-height: 1.8;
            direction: rtl; /* Ensure whole invoice is RTL */
        }

        .generated-invoice-display p {
            margin: 5px 0;
            font-size: 0.9em; /* Smaller font for invoice items */
            line-height: 1.4; /* Adjusted line height */
        }

        .generated-invoice-display strong {
            color: #2f844f; /* Darker green for emphasis */
        }
        
        /* New invoice item styling */
        .generated-invoice-display .invoice-item-group {
            border-bottom: 1px dotted #e0e0e0;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .generated-invoice-display .invoice-item-group:last-of-type {
            border-bottom: none;
        }

        .generated-invoice-display .invoice-section-divider {
            border-top: 1px solid #c0c0c0;
            margin: 15px 0;
            padding-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .generated-invoice-display .total-price-line {
            font-size: 1.1em; /* Slightly smaller for total line in invoice */
            font-weight: bold;
            color: #27ae60;
            margin-top: 15px;
            border-top: 2px solid #2ecc71;
            padding-top: 10px;
        }
        /* Specific colors for invoice */
        .generated-invoice-display .discount-value {
            color: #e74c3c; /* Red for discount */
            font-weight: bold;
        }
        .generated-invoice-display .total-final-value {
            color: #007bff; /* Blue for total price */
            font-weight: bold;
        }
        /* Invoice specific color for "خرید طلا از مشتری" */
        .generated-invoice-display .buy-item-value {
            color: #e74c3c; /* Red for bought gold from customer */
            font-weight: bold;
        }
        .generated-invoice-display .buy-item-value span { /* Ensure numbers within these spans are LTR */
            direction: ltr;
            font-size: 0.9em; /* Smaller font for numbers in invoice buy items */
        }


        .generate-invoice-button,
        .print-invoice-button {
            background-color: #28a745; /* Green for generate/print */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 15px auto 0 auto;
        }

        .generate-invoice-button:hover,
        .print-invoice-button:hover {
            background-color: #218838;
        }

        /* UPDATED: Styles for buy sections - no outer container, just header and content */
        .buy-section-container {
            margin-top: 25px; /* Add margin to separate from previous sections */
        }

        .buy-section-header {
            font-size: 1.1em;
            font-weight: bold;
            color: #333; /* Simplified color */
            padding: 10px 15px 15px 15px; /* Reduced padding, adjusted bottom */
            background-color: transparent; /* Removed background */
            cursor: default; /* Changed to default cursor */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: none; /* Removed border */
            border-bottom: none; /* Removed border */
            border-right: none; /* Removed border */
            transition: none; /* Removed transition */
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            margin-bottom: 0; /* Reduced space between header and content */
        }

        .buy-section-header:hover {
            background-color: transparent; /* No hover effect */
            border-right-color: none; /* No hover effect */
        }

        .buy-section-header .toggle-icon {
            display: none; /* Hidden toggle icon */
        }

        .buy-section-header.expanded .toggle-icon {
            transform: none; /* No transformation */
        }

        .buy-section-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            overflow: hidden;
            padding: 0; /* No padding here, let inner elements manage */
            box-sizing: border-box;
        }
        .buy-section-content.expanded {
            max-height: 1000px; /* Adjust as needed */
            padding-bottom: 10px; /* Add minimal bottom padding when expanded */
        }
        
        /* UPDATED: Styles for buy gold/parsian/ingot options - more compact and visually appealing */
        .buy-option-group {
            margin-bottom: 8px; /* Reduced margin for tighter spacing */
            padding: 8px 10px 8px 15px; /* Reduced padding */
            border-right: none; /* Removed border */
            background-color: transparent; /* Removed background */
            position: relative;
            /* Removed box-shadow for flatter look */
            border-radius: 4px;
        }
        .buy-option-group:last-child {
            margin-bottom: 0;
        }

        /* NEW: Hide remove button for single buy-option-group (Gold, Parsian, Ingot) */
        .buy-option-group.single-item .remove-buy-item {
            display: none !important;
        }

        .buy-option-group .remove-buy-item {
            position: absolute;
            top: 5px; /* Adjust position */
            left: 5px; /* Adjust position */
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em; /* Slightly larger icon */
            cursor: pointer;
            padding: 3px; /* Smaller padding for button */
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .buy-option-group .remove-buy-item:hover {
            background-color: #ffe0e0;
        }

        /* UPDATED: Coin section specific styles - flatter structure */
        .coin-item-group { /* Replaces buy-option-group for coins, to be direct child of container */
            margin-bottom: 8px; /* Consistent margin */
            padding: 8px 10px 8px 15px; /* Consistent padding */
            border-right: none; /* Removed border */
            background-color: transparent; /* Removed background */
            position: relative;
            /* Removed box-shadow */
            border-radius: 4px;
        }
        .coin-item-group:last-child {
            margin-bottom: 0;
        }

        .coin-item-group .remove-buy-item { /* Reuse remove-buy-item for outer coin group */
            position: absolute;
            top: 5px;
            left: 5px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em;
            cursor: pointer;
            padding: 3px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .coin-item-group .remove-buy-item:hover {
            background-color: #ffe0e0;
        }

        .coin-sub-item { /* Each individual coin select/input row */
            display: flex;
            align-items: center;
            gap: 8px; /* Slightly smaller gap */
            margin-bottom: 8px; /* Smaller margin for rows */
            padding: 0;
            border-radius: 3px;
        }
        .coin-sub-item:last-of-type {
            margin-bottom: 0;
        }
        .coin-sub-item .coin-remove-button {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.1em; /* Slightly larger icon */
            cursor: pointer;
            padding: 3px;
            transition: background-color 0.2s;
            border-radius: 50%;
        }
        .coin-sub-item .coin-remove-button:hover {
            background-color: #ffe0e0;
        }

        /* UPDATED: Icon buttons for adding items */
        .add-item-icon-button {
            background-color: #3498db; /* Blue for add buttons */
            color: white;
            width: 28px; /* Slightly smaller square button */
            height: 28px;
            border-radius: 50%; /* Circular */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4em; /* Large plus sign */
            line-height: 1; /* Center plus sign vertically */
            padding: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            float: left; /* Aligned to the left */
            margin-left: 10px; /* Space from the right edge of container */
            margin-top: -3px; /* Adjust vertically to align with labels/inputs */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .add-item-icon-button:hover {
            background-color: #2186c4; /* Darker blue */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .add-item-icon-button::before {
            content: '+';
        }

        /* Specific style for add coin button within its group (still centered, textual) */
        .add-coin-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 6px 10px; /* Smaller padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em; /* Smaller font size */
            margin-top: 10px;
            transition: background-color 0.3s ease;
            display: block; /* To center it */
            margin-left: auto;
            margin-right: auto;
        }
        .add-coin-button:hover {
            background-color: #45a049;
        }
        
        /* Clearfix for floated elements */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }


        /* Print specific styles */
        @media print {
            body {
                background-color: #fff;
                margin: 0;
                padding: 0;
                display: block;
                min-height: auto;

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];

        let buyCoinGroupCounter = 1; // Counter for "خرید سکه" groups (each group can have multiple coins)
        // let buyParsianItemIdCounter = 1; // Counter not needed for single parsian item
        // let buyIngotItemIdCounter = 1; // Counter not needed for single ingot item

        let activeDiscountValue = 0;
        let activeDiscountType = null;

        // GLOBAL VARIABLES to store calculated values for invoice display
        let finalCalculatedData = {
            goldPricePerGram: 0,
            itemDetails: [], // Sold items
            boughtItems: [], // All bought items (gold, coin, parsian, ingot)

        const COIN_WEIGHTS = {
            'ربع ۸۶': 2.033,
            'نیم ۸۶': 4.066,
            'امامی ۸۶': 8.133,
            'ربع زیر ۸۶': 2.033,
            'نیم زیر ۸۶': 4.066,
            'امامی زیر ۸۶': 8.133,
            'یک گرمی بانکی': 1
        };

        function convertToEnglishDigits(str) {
            if (!str) return '';
            let englishString = '';
            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                const digitIndex = farsiDigits.indexOf(char);
                if (digitIndex !== -1) {
                    englishString += digitIndex;
                } else {
                    englishString += char;
                }
            }
            return englishString;
        }

        function convertToFarsiDigits(num) {
            if (num === null || num === undefined || isNaN(num)) return '';
            const numStr = num.toString();
            let farsiString = '';
            for (let i = 0; i < numStr.length; i++) {
                const char = numStr[i];
                if (char >= '0' && char <= '9') {
                    farsiString += farsiDigits[parseInt(char)];
                } else {
                    farsiString += char;
                }
            }
            return farsiString;
        }

        function formatNumber(num) {
            if (num === null || num === undefined || isNaN(num)) return '';
            return parseFloat(num).toLocaleString('fa-IR');
        }

        function convertNumberToWords(num) {
            const units = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const ones = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];

            if (num === 0) return 'صفر';
            if (num < 0) return 'منفی ' + convertNumberToWords(Math.abs(num));

            let words = '';
            let numStr = String(Math.floor(num));
            let numLength = numStr.length;

            for (let i = 0; i < numLength; i++) {
                numStr = '0' + numStr; // Pad with leading zeros to make length multiple of 3
            }

            const groups = [];
            for (let i = numStr.length; i > 0; i -= 3) {
                groups.push(numStr.substring(Math.max(0, i - 3), i));
            }

            groups.reverse(); // Process from largest group to smallest

            for (let i = 0; i < groups.length; i++) {
                let group = parseInt(groups[i], 10);
                let groupWords = [];

                if (group === 0) {
                    // Do nothing for zero groups
                } else {
                    let h = Math.floor(group / 100);
                    let t = Math.floor((group % 100) / 10);
                    let o = group % 10;

                    if (h > 0) {
                        groupWords.push(hundreds[h]);
                    }

                    if (t === 1 && o > 0) {
                        groupWords.push(teens[o]);
                    } else {
                        if (t > 0) {
                            groupWords.push(tens[t]);
                        }
                        if (o > 0 && t !== 1) {
                            groupWords.push(ones[o]);
                        }
                    }
                    if (groupWords.length > 0 && i < units.length) {
                        groupWords.push(units[groups.length - 1 - i]);
                    }
                }
                words += groupWords.join(' و ');
                if (i < groups.length - 1 && parseInt(groups[i + 1], 10) > 0 && group > 0) {
                    words += ' و ';
                }
            }
            return words.replace(/ و صفر/g, '').replace(/صفر و /g, '').trim();
        }

                            </label>
                            <label>
                                <input type="radio" name="wageType${itemIdCounter}" value="amount" onchange="toggleWageInput(this); calculateFactor()"> تومان
                            </label>
                        </div>
                        <div class="input-inline-wrapper">

        function updateWageInWords(input, spanId) {
            const value = convertToEnglishDigits(input.value);
            const wageInWordsSpan = document.getElementById(spanId);
            const wageType = input.closest('.form-group').querySelector('input[name^="wageType"]:checked').value;

            if (value && !isNaN(parseFloat(value))) {
                if (wageType === 'percent') {
                    wageInWordsSpan.textContent = convertNumberToWords(parseFloat(value)) + ' درصد';
                } else {
                    wageInWordsSpan.textContent = convertNumberToWords(parseFloat(value)) + ' تومان';
                }
            } else {
                wageInWordsSpan.textContent = '';
            }
        }

        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPrice = parseFloat(convertToEnglishDigits(goldPriceInput.value));
            
            let totalGoldWeight = 0;
            let totalGoldWage = 0;
            let totalPriceBeforeDiscount = 0;
            let totalBuyGoldFromCustomer = 0;
            let totalBuyCoinFromCustomer = 0;
            let totalBuyParsianFromCustomer = 0;
            let totalBuyIngotFromCustomer = 0;

            finalCalculatedData.itemDetails = []; // Clear previous items

            document.querySelectorAll('.item-row').forEach(itemRow => {
                const weightInput = itemRow.querySelector('.gold-weight');
                const wageInput = itemRow.querySelector('.gold-wage');
                const wageType = itemRow.querySelector('input[name^="wageType"]:checked').value;

                const weight = parseFloat(convertToEnglishDigits(weightInput.value)) || 0;
                const wageValue = parseFloat(convertToEnglishDigits(wageInput.value)) || 0;

                totalGoldWeight += weight;

                let effectiveWage = 0;
                if (wageType === 'percent') {
                    effectiveWage = (goldPrice * weight) * (wageValue / 100);
                } else { // amount
                    effectiveWage = wageValue * weight;
                }
                totalGoldWage += effectiveWage;

                const itemPrice = (goldPrice * weight) + effectiveWage;
                totalPriceBeforeDiscount += itemPrice;

                finalCalculatedData.itemDetails.push({
                    weight: weight,
                    wage: wageValue,
                    wageType: wageType,
                    effectiveWage: effectiveWage,
                    itemPrice: itemPrice
                });
            });

            // Calculate for buy gold from customer
            finalCalculatedData.boughtItems = []; // Clear previous bought items
            document.querySelectorAll('#buyGoldItemContainer .buy-option-group').forEach(buyGoldItem => {
                const buyGoldWeightInput = buyGoldItem.querySelector('.gold-buy-weight');
                const buyGoldWeight = parseFloat(convertToEnglishDigits(buyGoldWeightInput.value)) || 0;
                totalBuyGoldFromCustomer += buyGoldWeight;
                if (buyGoldWeight > 0) {
                    finalCalculatedData.boughtItems.push({
                        type: 'gold',
                        weight: buyGoldWeight,
                        value: buyGoldWeight * goldPrice // Value at current gold price
                    });
                }
            });

            // Calculate for buy coin from customer
            document.querySelectorAll('#buyCoinItemContainer .coin-item-group').forEach(coinGroup => {
                coinGroup.querySelectorAll('.coin-sub-item').forEach(coinSubItem => {
                    const coinModelSelect = coinSubItem.querySelector('.coin-model-select');
                    const coinPriceInput = coinSubItem.querySelector('.coin-price-input');
                    
                    const coinModel = coinModelSelect.value;
                    const coinPrice = parseFloat(convertToEnglishDigits(coinPriceInput.value)) || 0;
                    
                    if (coinModel && coinPrice > 0) {
                        totalBuyCoinFromCustomer += coinPrice;
                        finalCalculatedData.boughtItems.push({
                            type: 'coin',
                            model: coinModel,
                            price: coinPrice
                        });
                    }
                });
            });

            // Calculate for buy parsian from customer
            document.querySelectorAll('#buyParsianIngotSection .buy-option-group.parsian-input-wrapper').forEach(parsianItem => {
                const parsianWeightInput = parsianItem.querySelector('.parsian-buy-weight');
                const parsianWeight = parseFloat(convertToEnglishDigits(parsianWeightInput.value)) || 0;
                if (parsianWeight > 0) {
                    totalBuyParsianFromCustomer += parsianWeight * goldPrice; // Assume parsian value is based on gold price
                    finalCalculatedData.boughtItems.push({
                        type: 'parsian',
                        weight: parsianWeight,
                        value: parsianWeight * goldPrice
                    });
                }
            });

            // Calculate for buy ingot from customer
            document.querySelectorAll('#buyParsianIngotSection .buy-option-group.ingot-input-wrapper').forEach(ingotItem => {
                const ingotWeightInput = ingotItem.querySelector('.ingot-buy-weight');
                const ingotWeight = parseFloat(convertToEnglishDigits(ingotWeightInput.value)) || 0;
                if (ingotWeight > 0) {
                    totalBuyIngotFromCustomer += ingotWeight * goldPrice; // Assume ingot value is based on gold price
                    finalCalculatedData.boughtItems.push({
                        type: 'ingot',
                        weight: ingotWeight,
                        value: ingotWeight * goldPrice
                    });
                }
            });

            finalCalculatedData.totalBoughtValue = totalBuyGoldFromCustomer * goldPrice + totalBuyCoinFromCustomer + totalBuyParsianFromCustomer + totalBuyIngotFromCustomer;

            const profitRate = parseFloat(document.getElementById('profitRate').value);
            const includeTax = document.getElementById('includeTax').checked;
            const buyDiffGoldWithDiscount = document.getElementById('buyDiffGoldWithDiscount').checked;
            const discount = parseFloat(convertToEnglishDigits(document.getElementById('discount').value)) || 0;

            const totalProfit = totalPriceBeforeDiscount * (profitRate / 100);
            let totalTax = 0;
            if (includeTax) {
                totalTax = (totalPriceBeforeDiscount + totalProfit) * 0.10; // 10% tax
            }

            let buyDiffGoldAmount = 0;
            if (buyDiffGoldWithDiscount && totalGoldWeight > 0 && totalBuyGoldFromCustomer > 0) {
                 const diffWeight = totalGoldWeight - totalBuyGoldFromCustomer;
                 if (diffWeight < 0) { // If customer sells more gold than buys
                    buyDiffGoldAmount = Math.abs(diffWeight) * goldPrice * 0.02; // 2% discount
                 }
            }
            finalCalculatedData.buyDiffGoldWithDiscount = buyDiffGoldWithDiscount;
            finalCalculatedData.buyGoldAmountAtMuzanne = totalBuyGoldFromCustomer * goldPrice;
            finalCalculatedData.buyDiffGoldAmountWithDiscount = buyDiffGoldAmount;


            const finalPrice = totalPriceBeforeDiscount + totalProfit + totalTax - discount;
            let customerPayout = 0;
            let isCustomerPayout = false;

            if (finalPrice < finalCalculatedData.totalBoughtValue + buyDiffGoldAmount) {
                customerPayout = (finalCalculatedData.totalBoughtValue + buyDiffGoldAmount) - finalPrice;
                isCustomerPayout = true;
            }

            finalCalculatedData.goldPricePerGram = goldPrice;
            finalCalculatedData.totalCalculatedTax = totalTax;
            finalCalculatedData.discountAmount = discount;
            finalCalculatedData.finalTotalAmount = finalPrice;
            finalCalculatedData.isCustomerPayout = isCustomerPayout;
            finalCalculatedData.customerPayoutAmount = customerPayout;


            updateResultsDisplay(goldPrice, totalGoldWeight, totalGoldWage, totalProfit, totalTax, discount, finalPrice, totalBuyGoldFromCustomer, buyDiffGoldAmount, customerPayout, isCustomerPayout);
            updateSuggestedDiscounts(totalPriceBeforeDiscount + totalProfit + totalTax);
        }

        function updateResultsDisplay(goldPrice, totalGoldWeight, totalGoldWage, totalProfit, totalTax, discount, finalPrice, totalBuyGoldFromCustomer, buyDiffGoldAmount, customerPayout, isCustomerPayout) {
            const resultSection = document.getElementById('resultSection');

        }

        function updateSuggestedDiscounts(currentTotal) {
            suggestedDiscountsSection.innerHTML = ''; // Clear previous suggestions
            suggestedDiscountsSection.style.display = 'none'; // Hide by default

            const discountInputVal = parseFloat(convertToEnglishDigits(discountInput.value)) || 0;
            
            // If there's an active manual discount, we don't show suggestions unless it's zero
            if (activeDiscountType === 'manual' && discountInputVal > 0) {
                return; 
            }

            const suggestedAmounts = [10000, 20000, 50000, 100000, 200000, 500000]; // Example amounts

            let hasSuggestions = false;
            suggestedAmounts.forEach(amount => {
                if (amount <= currentTotal) {
                    hasSuggestions = true;
                    const finalPriceAfterDiscount = currentTotal - amount;
                    const discountItem = document.createElement('div');
                    discountItem.classList.add('suggested-discount-item');
                    if (amount === activeDiscountValue && activeDiscountType === 'suggested') {
                        discountItem.classList.add('active');
                    }
                    discountItem.setAttribute('data-discount-value', amount);
                    discountItem.setAttribute('data-discount-type', 'suggested');
                    discountItem.onclick = function() { applySuggestedDiscount(this); };
                    discountItem.innerHTML = `
                        <div class="suggested-discount-text">
                            <span class="amount">تخفیف ${formatNumber(amount)} تومان</span>
                            <span class="final-price">قیمت نهایی: <span>${formatNumber(finalPriceAfterDiscount)}</span> تومان</span>
                        </div>
                    `;
                    suggestedDiscountsSection.appendChild(discountItem);
                }
            });

            if (hasSuggestions) {
                suggestedDiscountsSection.style.display = 'block';
            }
        }

        function applySuggestedDiscount(element) {
            const value = parseFloat(element.getAttribute('data-discount-value'));
            const type = element.getAttribute('data-discount-type');

            if (element.classList.contains('active')) {
                // Deactivate
                element.classList.remove('active');
                discountInput.value = '';
                activeDiscountValue = 0;
                activeDiscountType = null;
            } else {
                // Activate
                document.querySelectorAll('.suggested-discount-item').forEach(item => item.classList.remove('active'));
                element.classList.add('active');
                discountInput.value = convertToFarsiDigits(value);
                activeDiscountValue = value;
                activeDiscountType = type;
            }
            calculateFactor(); // Recalculate after applying/removing discount
        }

        // Event listener for manual discount input to deselect suggested ones
        discountInput.addEventListener('input', function() {
            const value = parseFloat(convertToEnglishDigits(this.value)) || 0;
            if (value > 0) {
                document.querySelectorAll('.suggested-discount-item').forEach(item => item.classList.remove('active'));
                activeDiscountType = 'manual';
                activeDiscountValue = value;
            } else {
                activeDiscountType = null;
                activeDiscountValue = 0;
