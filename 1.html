<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2980b9;
            --color-secondary: #27ae60;
            --color-danger: #c0392b;
            --color-dark: #2c3e50;
            --color-light-gray: #ecf0f1;
            --color-medium-gray: #bdc3c7;
            --color-white: #ffffff;
            --color-purple: #8e44ad;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--color-light-gray);
            color: var(--color-dark);
            font-size: 14px;
            line-height: 1.8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--color-white);
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        header {
            background-color: var(--color-primary);
            color: var(--color-white);
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            padding: 15px;
        }

        section {
            background-color: var(--color-white);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
        }
        
        h2 {
            font-size: 1.2rem;
            font-weight: 700;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--color-light-gray);
        }
        
        .title-gold { color: var(--color-primary); }
        .title-purchase { color: var(--color-purple); }
        .title-discount { color: var(--color-danger); }
        .title-smart-discount { color: var(--color-secondary); }
        .title-invoice { color: var(--color-dark); }


        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--color-medium-gray);
            border-radius: 5px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            text-align: right;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        .gold-price-container {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }
        
        .gold-price-words {
            flex-basis: 40%;
            padding: 10px;
            border: 1px dashed var(--color-secondary);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 500;
            color: var(--color-secondary);
            font-size: 0.9rem;
            overflow-wrap: break-word;
        }

        .item-card {
            border: 1px solid var(--color-medium-gray);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .item-card-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .fee-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .fee-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .fee-switch input { display: none; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-medium-gray);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--color-secondary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .fee-label { font-weight: 500; }
        .fee-label.active { color: var(--color-primary); }


        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }

        .btn-add {
            background-color: var(--color-secondary);
            color: var(--color-white);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-remove {
            background-color: var(--color-danger);
            color: var(--color-white);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-weight: bold;
            position: absolute;
            top: -10px;
            left: -10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: 18px;
            height: 18px;
        }
        
        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider-group input[type="range"] {
            flex-grow: 1;
        }

        #profit-value {
            font-weight: bold;
            color: var(--color-primary);
            min-width: 40px;
        }
        
        #smart-discount-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .smart-discount-btn {
            background-color: #e8f5e9; /* Light green */
            border: 1px solid var(--color-secondary);
            color: var(--color-secondary);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            font-weight: 500;
        }
        
        .smart-discount-btn.active, .smart-discount-btn:hover {
            background-color: var(--color-secondary);
            color: var(--color-white);
        }

        .invoice-result {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px dashed var(--color-medium-gray);
        }
        
        .invoice-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--color-light-gray);
        }
        
        .invoice-line:last-child {
            border-bottom: none;
        }

        .invoice-line span:first-child {
            font-weight: 500;
        }
        
        .invoice-line span:last-child {
            font-weight: 700;
        }
        
        .discount-value { color: var(--color-danger); }
        .final-price { color: var(--color-primary); font-size: 1.3rem; font-weight: 700; }
        
        #customer-invoice-section { border-color: var(--color-primary); }

        .coin-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .coin-option {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            border: 1px solid var(--color-medium-gray);
            border-radius: 5px;
        }
        
        .coin-option-title {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

        </header>

                            <div class="coin-option-title">
                                <input type="checkbox" id="sekeh-nim-under86" class="coin-checkbox" data-name="نیم زیر ۸۶">

                    </label>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.getElementById('invoice-app');
            const goldPriceInput = document.getElementById('gold-price');
            const goldPriceWordsBox = document.getElementById('gold-price-words-box');
            const itemsContainer = document.getElementById('items-container');
            const addItemBtn = document.getElementById('add-item-btn');
            const itemTemplate = document.getElementById('item-template');
            
            const profitSlider = document.getElementById('profit-slider');
            const profitValue = document.getElementById('profit-value');
            const taxCheckbox = document.getElementById('tax-checkbox');
            const manualDiscountInput = document.getElementById('manual-discount');
            const smartDiscountContainer = document.getElementById('smart-discount-options');
            
            const invoiceSummary = document.getElementById('invoice-summary');
            const customerInvoiceDetails = document.getElementById('customer-invoice-details');
            const customerNameInput = document.getElementById('customer-name');
            const customerPhoneInput = document.getElementById('customer-phone');

            // Other Purchases Inputs
            const purchasePlainWeightInput = document.getElementById('purchase-plain-weight');
            const purchaseBullionWeightInput = document.getElementById('purchase-bullion-weight');
            const purchaseParsianWeightInput = document.getElementById('purchase-parsian-weight');
            const coinCheckboxes = document.querySelectorAll('.coin-checkbox');

            let activeSmartDiscount = null;

            // --- Helper Functions ---
            const toPersianNum = (s) => s.toString().replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
            const toEnglishNum = (s) => s.toString().replace(/[۰-۹]/g, d => '۰۱۲۳۴۵۶۷۸۹'.indexOf(d)).replace(/[^0-9.-]/g, '');

            const formatCurrency = (num) => {
                if (isNaN(num) || num === 0) return '۰';
                return toPersianNum(Math.round(num).toLocaleString('en-US'));
            };

            function numberToWords(n) {
                if (n === 0) return 'صفر';
                const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
                const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
                const tens = ['', '', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
                const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
                const thousands = ['', 'هزار', 'میلیون', 'میلیارد'];

                let words = [];
                let i = 0;

                while (n > 0) {
                    let chunk = n % 1000;
                    if (chunk > 0) {
                        let chunkWords = [];
                        let h = Math.floor(chunk / 100);
                        let t = Math.floor((chunk % 100) / 10);
                        let u = chunk % 10;
                        
                        if (h > 0) chunkWords.push(hundreds[h]);
                        
                        if (t === 1) {
                            chunkWords.push(teens[u]);
                        } else {
                            if (t > 1) chunkWords.push(tens[t]);
                            if (u > 0) chunkWords.push(units[u]);
                        }
                        
                        if (i > 0) chunkWords.push(thousands[i]);
                        words.unshift(chunkWords.join(' و '));
                    }
                    n = Math.floor(n / 1000);
                    i++;
                }
                return words.join(' و ');
            }
            
            // --- Event Listeners Setup ---
            app.addEventListener('input', e => {
                if (e.target.matches('.persian-number-input, #gold-price, #customer-phone, #manual-discount')) {
                    const val = toEnglishNum(e.target.value);
                    e.target.value = toPersianNum(val);
                }
                if (e.target.matches('#customer-name')) {
                    e.target.value = e.target.value.replace(/[0-9۰-۹]/g, '');
                }
                if (e.target.id === 'gold-price') {
                    validateGoldPrice(e.target);
                }
                
                // Fee validation
                if (e.target.classList.contains('item-fee')) {
                    const itemCard = e.target.closest('.item-card');
                    const isPercent = itemCard.querySelector('.fee-type-toggle').checked;
                    if(isPercent){
                        const val = parseFloat(toEnglishNum(e.target.value));
                        if(val > 30) e.target.value = toPersianNum('30');
                        if(val < 0) e.target.value = toPersianNum('1');
                    } else {
                        if (e.target.value.length > 8) { // 7 digits + comma
                            e.target.value = e.target.value.slice(0, 8);
                        }
                    }
                }
                
                calculateAll();
            });

            app.addEventListener('change', e => {
                 if (e.target.matches('.item-model, .fee-type-toggle, #tax-checkbox, .coin-checkbox')) {
                    if (e.target.classList.contains('fee-type-toggle')) {
                        const itemCard = e.target.closest('.item-card');
                        const feeInput = itemCard.querySelector('.item-fee');
                        const labels = itemCard.querySelectorAll('.fee-label');
                        if (e.target.checked) { // Percent
                            labels[0].classList.remove('active');
                            labels[1].classList.add('active');
                            feeInput.placeholder = 'بین ۱ تا ۳۰ برای درصد';
                        } else { // Toman
                            labels[1].classList.remove('active');
                            labels[0].classList.add('active');
                            feeInput.placeholder = 'مبلغ اجرت به تومان';
                        }
                        feeInput.value = '';
                    }
                    if (e.target.classList.contains('coin-checkbox')) {
                         e.target.closest('.coin-option').querySelector('.coin-price-input').style.display = e.target.checked ? 'block' : 'none';
                    }
                    calculateAll();
                 }
            });
            
            smartDiscountContainer.addEventListener('click', e => {
                if (e.target.classList.contains('smart-discount-btn')) {
                    if (e.target.classList.contains('active')) {
                        e.target.classList.remove('active');
                        activeSmartDiscount = null;
                    } else {
                        smartDiscountContainer.querySelectorAll('.smart-discount-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                        activeSmartDiscount = parseFloat(toEnglishNum(e.target.dataset.value));
                    }
                    calculateAll();
                }
            });
            
            addItemBtn.addEventListener('click', addNewItem);

            function validateGoldPrice(input) {
                let value = toEnglishNum(input.value);
                if (value.length > 7) {
                    value = value.substring(0, 7);
                }
                input.value = toPersianNum(value);
                
                const numValue = parseFloat(value) || 0;
                const words = numberToWords(numValue);
                goldPriceWordsBox.textContent = words ? words + ' تومان' : '';
                
                // Adjust font size
                goldPriceWordsBox.style.fontSize = '0.9rem';
                if (goldPriceWordsBox.scrollWidth > goldPriceWordsBox.clientWidth) {
                    goldPriceWordsBox.style.fontSize = '0.75rem';
                }
            }
            
            function addNewItem() {
                const clone = itemTemplate.content.cloneNode(true);
                itemsContainer.appendChild(clone);
                updateItemHeaders();
                calculateAll();
            }
            
            function updateItemHeaders() {
                const items = itemsContainer.querySelectorAll('.item-card');
                items.forEach((item, index) => {
                    item.querySelector('.item-card-header').textContent = `آیتم طلا #${toPersianNum(index + 1)}`;
                });
            }

            function calculateAll() {
                const goldPrice = parseFloat(toEnglishNum(goldPriceInput.value)) || 0;
                let totalWeight = 0;
                let totalRawGoldValue = 0;
                let totalFee = 0;
                let invoiceItems = [];
                let customerInvoiceItems = [];

                // 1. Calculate main gold items
                const items = itemsContainer.querySelectorAll('.item-card');
                items.forEach(item => {
                    const weight = parseFloat(toEnglishNum(item.querySelector('.item-weight').value)) || 0;
                    const feeValue = parseFloat(toEnglishNum(item.querySelector('.item-fee').value)) || 0;
                    const isPercentFee = item.querySelector('.fee-type-toggle').checked;
                    const model = item.querySelector('.item-model').value;
                    
                    if (weight > 0) {
                        totalWeight += weight;
                        const itemRawValue = weight * goldPrice;
                        totalRawGoldValue += itemRawValue;
                        
                        let itemFee = 0;
                        if(feeValue > 0) {
                            itemFee = isPercentFee ? (itemRawValue * feeValue / 100) : feeValue;
                            totalFee += itemFee;
                        }
                        
                        invoiceItems.push({ name: model || 'طلا', value: itemRawValue + itemFee });
                        customerInvoiceItems.push({
                            model: model,
                            weight: weight,
                            price: itemRawValue,
                            fee: itemFee
                        });
                    }
                });
                
                // 2. Calculate other purchases
                let otherPurchasesValue = 0;
                const plainWeight = parseFloat(toEnglishNum(purchasePlainWeightInput.value)) || 0;
                if (plainWeight > 0) {
                    const value = plainWeight * goldPrice;
                    otherPurchasesValue += value;
                    invoiceItems.push({name: 'خرید طلا', value: value});
                    customerInvoiceItems.push({model: 'طلای متفرقه', weight: plainWeight, price: value, fee: 0});
                }

                const bullionWeight = parseFloat(toEnglishNum(purchaseBullionWeightInput.value)) || 0;
                 if (bullionWeight > 0) {
                    const value = (bullionWeight * 995 / 750) * goldPrice;
                    otherPurchasesValue += value;
                    invoiceItems.push({name: 'خرید شمش', value: value});
                    customerInvoiceItems.push({model: 'شمش', weight: bullionWeight, price: value, fee: 0});
                }
                
                const parsianWeight = parseFloat(toEnglishNum(purchaseParsianWeightInput.value)) || 0;
                 if (parsianWeight > 0) {
                    const value = parsianWeight * goldPrice;
                    otherPurchasesValue += value;
                    invoiceItems.push({name: 'خرید پارسیان', value: value});
                    customerInvoiceItems.push({model: 'سکه پارسیان', weight: parsianWeight, price: value, fee: 0});
                }
                
                let coinValue = 0;
                coinCheckboxes.forEach(cb => {
                    if (cb.checked) {
                        const price = parseFloat(toEnglishNum(cb.closest('.coin-option').querySelector('.coin-price-input').value)) || 0;
                        if(price > 0) {
                            coinValue += price;
                            invoiceItems.push({name: `سکه ${cb.dataset.name}`, value: price});
                             customerInvoiceItems.push({model: `سکه ${cb.dataset.name}`, weight: '-', price: price, fee: 0});
                        }
                    }
                });
                otherPurchasesValue += coinValue;

                // 3. Calculate Profit
                const totalBasePrice = totalRawGoldValue + otherPurchasesValue;
                const profitPercent = parseFloat(profitSlider.value);
                profitValue.textContent = `${toPersianNum(profitPercent)} %`;
                const profitAmount = totalBasePrice * profitPercent / 100;
                
                // 4. Calculate Tax
                const taxAmount = taxCheckbox.checked ? (profitAmount + totalFee) * 0.10 : 0;
                
                // 5. Calculate Total and Discounts
                const subTotal = totalBasePrice + totalFee + profitAmount + taxAmount;
                
                updateSmartDiscountOptions(subTotal);
                
                let finalPrice = subTotal;
                let discountAmount = parseFloat(toEnglishNum(manualDiscountInput.value)) || 0;
                
                if (activeSmartDiscount !== null) {
                    discountAmount = subTotal - activeSmartDiscount;
                    finalPrice = activeSmartDiscount;
                    if(manualDiscountInput.value) manualDiscountInput.value = '';
                } else {
                    finalPrice -= discountAmount;
                }
                
                // 6. Render Invoices
                renderInvoiceSummary(invoiceItems, totalFee, profitAmount, taxAmount, discountAmount, finalPrice);
                renderCustomerInvoice(customerInvoiceItems, taxAmount, discountAmount, finalPrice);
            }

            function updateSmartDiscountOptions(total) {
                smartDiscountContainer.innerHTML = '';
                if(total < 10000) return;
                
                const options = new Set();
                
                // Option 1: round to nearest 10,000
                options.add(Math.floor(total / 10000) * 10000);
                // Option 2: round to nearest 50,000
                options.add(Math.floor(total / 50000) * 50000);
                // Option 3: round to nearest 100,000
                options.add(Math.floor(total / 100000) * 100000);
                 // Option 4: round to nearest 500,000
                options.add(Math.floor(total / 500000) * 500000);

                const sortedOptions = Array.from(options).filter(opt => opt < total && opt > 0).sort((a,b) => b-a).slice(0, 4);

                sortedOptions.forEach(opt => {
                    const btn = document.createElement('div');
                    btn.className = 'smart-discount-btn';
                    btn.textContent = formatCurrency(opt);
                    btn.dataset.value = opt;
                    if (opt === activeSmartDiscount) {
                        btn.classList.add('active');
                    }
                    smartDiscountContainer.appendChild(btn);
                });
            }
            
            function renderInvoiceSummary(items, fee, profit, tax, discount, final) {
                invoiceSummary.innerHTML = '';
                
                items.forEach(item => {
                    if(item.value > 0) {
                         invoiceSummary.innerHTML += `
                            <div class="invoice-line">
                                <span>${item.name}</span>
                                <span>${formatCurrency(item.value)} تومان</span>
                            </div>
                        `;
                    }
                });
                
                if(fee > 0){
                     invoiceSummary.innerHTML += `
                        <div class="invoice-line">
                            <span>جمع اجرت</span>
                            <span>${formatCurrency(fee)} تومان</span>
                        </div>
                    `;
                }

                 invoiceSummary.innerHTML += `
                    <div class="invoice-line">
                        <span>سود فروشنده (${toPersianNum(profitSlider.value)}٪)</span>
                        <span>${formatCurrency(profit)} تومان</span>
                    </div>
                `;

                if(tax > 0){
                     invoiceSummary.innerHTML += `
                        <div class="invoice-line">
                            <span>مالیات</span>
                            <span>${formatCurrency(tax)} تومان</span>
                        </div>
                    `;
                }
                
                 if(discount > 0){
                     invoiceSummary.innerHTML += `
                        <div class="invoice-line">
                            <span>تخفیف</span>
                            <span class="discount-value">-${formatCurrency(discount)} تومان</span>
                        </div>
                    `;
                }
                
                invoiceSummary.innerHTML += `
                    <div class="invoice-line">
                        <strong>قیمت نهایی</strong>
                        <strong class="final-price">${formatCurrency(final)} تومان</strong>
                    </div>
                `;
            }

            function renderCustomerInvoice(items, tax, discount, total) {
                customerInvoiceDetails.innerHTML = '';
                if(items.length === 0) return;
                
                let totalWeight = 0;
                let totalFee = 0;
                
                items.forEach(item => {
                     totalWeight += (typeof item.weight === 'number') ? item.weight : 0;
                     totalFee += item.fee;
                     
                     customerInvoiceDetails.innerHTML += `
                        <div class="invoice-line">
                            <span>
                                ${item.model} 
                                ${ (typeof item.weight === 'number') ? `(${toPersianNum(item.weight.toFixed(2))} گرم)` : '' }
                            </span>
                             <span>${formatCurrency(item.price)} تومان</span>
                        </div>
                     `;
                });
                
                customerInvoiceDetails.innerHTML += `<hr style="border: 1px solid var(--color-light-gray); margin: 10px 0;">`;

                if (totalFee > 0) {
                    customerInvoiceDetails.innerHTML += `
                    <div class="invoice-line"><span>اجرت</span><span>${formatCurrency(totalFee)} تومان</span></div>`;
                }
                 if (tax > 0) {
                    customerInvoiceDetails.innerHTML += `
                    <div class="invoice-line"><span>مالیات</span><span>${formatCurrency(tax)} تومان</span></div>`;
                }
                 if (discount > 0) {
                    customerInvoiceDetails.innerHTML += `
                    <div class="invoice-line"><span>تخفیف</span><span class="discount-value">-${formatCurrency(discount)} تومان</span></div>`;
                }
                 customerInvoiceDetails.innerHTML += `
                    <div class="invoice-line">
                        <strong>قیمت کل</strong>
                        <strong class="final-price">${formatCurrency(total)} تومان</strong>
                    </div>`;

            }
            
            // Initial setup
            addNewItem(); // Add the first item by default
            calculateAll();
        });
    </script>
</body>
</html>
