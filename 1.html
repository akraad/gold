<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable.css" rel="stylesheet" type="text/css" />
    <style>
        /* General Styles */
        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background */
            color: #333;
            direction: rtl; /* Right-to-left for RTL languages */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Adjust as needed for larger screens */
            background-color: #fff;
            padding: 25px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        h1 {
            background-color: #4CAF50; /* Green color for header */
            color: white;
            padding: 15px 0;
            margin: -25px -25px 25px -25px; /* Adjust margin to extend full width */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            font-size: 1.8em;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%); /* Green to Blue Gradient */
        }

        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            color: #3f51b5; /* Blue for section titles */
        }

        .section-title {
            font-size: 1.4em;
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
        }
        .section-title.gold { color: #f9a825; /* Gold */ }
        .section-title.purchase { color: #8e24aa; /* Purple */ }
        .section-title.discount { color: #d32f2f; /* Red */ }
        .section-title.smart-discount { color: #4CAF50; /* Green */ }
        .section-title.invoice { color: #2196F3; /* Blue */ }
        .section-title.customer { color: #1e88e5; /* Darker blue */ }


        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.95em;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group select:focus {
            border-color: #64b5f6; /* Light blue on focus */
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.3);
            outline: none;
        }

        .input-with-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-with-text .text-display {
            background-color: #e8f5e9; /* Light green background */
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            padding: 12px 10px;
            flex-grow: 1;
            text-align: center;
            font-size: 1em;
            color: #2e7d32; /* Dark green text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .input-with-text .text-display.small-font {
            font-size: 0.8em; /* Smaller font for long text */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 10px; /* Space between checkbox and label */
            transform: scale(1.2); /* Slightly larger checkbox */
        }

        .add-item-btn {
            background-color: #2196F3; /* Blue add button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .add-item-btn:hover {
            background-color: #1976D2; /* Darker blue on hover */
        }

        .smart-discount-box {
            background-color: #e8f5e9; /* Light green for smart discount */
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .smart-discount-option {
            background-color: #4CAF50; /* Green option button */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            flex-basis: calc(50% - 15px); /* Two items per row on larger screens */
            text-align: center;
        }
        @media (max-width: 600px) {
            .smart-discount-option {
                flex-basis: 100%; /* One item per row on smaller screens */
            }
        }

        .smart-discount-option:hover {
            background-color: #43A047; /* Darker green on hover */
            transform: translateY(-2px);
        }

        .smart-discount-option.active {
            background-color: #2E7D32; /* Even darker green when active */
            border: 2px solid #A5D6A7;
        }

        .invoice-summary {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dotted #eee;
            font-size: 1.05em;
        }

        .invoice-item:last-of-type {
            border-bottom: none;
        }

        .invoice-item .label {
            color: #666;
        }

        .invoice-item .value {
            font-weight: 500;
            color: #333;
        }

        .invoice-item .value.discount {
            color: #d32f2f; /* Red for discount */
            font-weight: bold;
        }

        .total-price {
            margin-top: 20px;
            font-size: 1.6em;
            font-weight: bold;
            color: #2196F3; /* Blue for total price */
            text-align: left;
            padding-top: 15px;
            border-top: 2px solid #ccc;
        }

        /* Customer Invoice Section */
        .customer-invoice-section .form-group label {
            color: #3f51b5; /* Blue for customer section labels */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.6em;
                margin: -15px -15px 15px -15px;
            }
            h2, .section-title {
                font-size: 1.3em;
            }
            .form-group input, .form-group select, .input-with-text .text-display {
                padding: 10px;
            }
            .smart-discount-option {
                font-size: 1em;
            }
        }

        /* Custom Styles for Input Types and Sections */
        .price-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .price-input-wrapper input {
            flex-grow: 1;
        }
        .price-input-wrapper span {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        .toggle-unit-btn {
            background-color: #9C27B0; /* Purple for toggle button */
            color: white;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        .toggle-unit-btn:hover {
            background-color: #7B1FA2;
        }

        /* Horizontal lines for sections */
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }

    </style>
</head>
<body>

    <script>
        // Utility Functions
        const toPersianDigits = (num) => {
            const persianDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return String(num).replace(/\d/g, digit => persianDigits[digit]);
        };

        const toEnglishDigits = (str) => {
            const persianDigitsMap = {
                '۰': '0', '۱': '1', '۲': '2', '۳': '3', '۴': '4', '۵': '5', '۶': '6', '۷': '7', '۸': '8', '۹': '9'
            };
            return String(str).replace(/[۰-۹]/g, digit => persianDigitsMap[digit]);
        };

        const formatNumberWithCommas = (num) => {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };

        const numberToWords = (num) => {
            if (num === 0) return "صفر";
            const units = ["", "یک", "دو", "سه", "چهار", "پنج", "شش", "هفت", "هشت", "نه"];
            const teens = ["ده", "یازده", "دوازده", "سیزده", "چهارده", "پانزده", "شانزده", "هفده", "هجده", "نوزده"];
            const tens = ["", "ده", "بیست", "سی", "چهل", "پنجاه", "شصت", "هفتاد", "هشتاد", "نود"];
            const hundreds = ["", "صد", "دویست", "سیصد", "چهارصد", "پانصد", "ششصد", "هفتصد", "هشتصد", "نهصد"];
            const largeUnits = ["", "هزار", "میلیون", "میلیارد", "تریلیون"];

            const convertChunk = (n) => {
                let s = "";
                const h = Math.floor(n / 100);
                const t = n % 100;

                if (h > 0) s += hundreds[h] + " ";
                if (t >= 10 && t <= 19) s += teens[t - 10] + " ";
                else {
                    if (tens[Math.floor(t / 10)]) s += tens[Math.floor(t / 10)] + " ";
                    if (units[t % 10]) s += units[t % 10] + " ";
                }
                return s.trim();
            };

            let words = [];
            let chunkCount = 0;

            if (num < 0) {
                words.push("منفی");
                num = Math.abs(num);
            }

            if (num === 0) return "صفر";

            let numStr = String(num);
            // Pad with leading zeros to make length a multiple of 3
            while (numStr.length % 3 !== 0) {
                numStr = '0' + numStr;
            }

            for (let i = numStr.length; i > 0; i -= 3) {
                const chunk = parseInt(numStr.substring(i - 3, i), 10);
                if (chunk > 0) {
                    let chunkWords = convertChunk(chunk);
                    if (largeUnits[chunkCount]) chunkWords += " " + largeUnits[chunkCount];
                    words.unshift(chunkWords);
                }
                chunkCount++;
            }
            return words.filter(word => word.trim() !== "").join(" و ").trim();
        };


        // Element References
        const goldPriceInput = document.getElementById('goldPrice');
        const goldPriceTextDisplay = document.getElementById('goldPriceText');
        const goldItemsContainer = document.getElementById('goldItemsContainer');
        const addGoldItemBtn = document.getElementById('addGoldItem');
        const profitPercentageSelect = document.getElementById('profitPercentage');
        const taxToggle = document.getElementById('taxToggle');
        const purchaseGoldWeightInput = document.getElementById('purchaseGoldWeight');
        const purchaseIngotWeightInput = document.getElementById('purchaseIngotWeight');
        const purchaseParsianWeightInput = document.getElementById('purchaseParsianWeight');
        const coinPurchaseContainer = document.getElementById('coinPurchaseContainer');
        const addCoinItemBtn = document.getElementById('addCoinItem');
        const discountAmountInput = document.getElementById('discountAmount');
        const smartDiscountOptionsDiv = document.getElementById('smartDiscountOptions');
        const invoiceDetailsDiv = document.getElementById('invoiceDetails');
        const finalPriceSpan = document.getElementById('finalPrice');

        // Customer Invoice Elements
        const customerNameInput = document.getElementById('customerName');
        const customerPhoneInput = document.getElementById('customerPhone');
        const customerPurchasedGoldInput = document.getElementById('customerPurchasedGold');
        const customerGoldModelInput = document.getElementById('customerGoldModel');
        const customerWeightInput = document.getElementById('customerWeight');
        const customerPriceInput = document.getElementById('customerPrice');
        const customerWageInput = document.getElementById('customerWage');
        const customerTaxInput = document.getElementById('customerTax');
        const customerDiscountInput = document.getElementById('customerDiscount');
        const customerTotalPriceInput = document.getElementById('customerTotalPrice');

        let goldItemCount = 1;
        let coinItemCount = 1;
        let activeSmartDiscount = null; // Stores the currently active smart discount value

        // Functions for Calculations
        const calculateGoldItemPrice = (pricePerGram, weight, wageType, wageValue, profitPercent) => {
            let totalWage = 0;
            const cleanWeight = parseFloat(toEnglishDigits(weight));
            const cleanPricePerGram = parseFloat(toEnglishDigits(pricePerGram.replace(/,/g, '')));

            if (isNaN(cleanWeight) || cleanWeight <= 0) return { price: 0, wageAmount: 0, profitAmount: 0 };
            if (isNaN(cleanPricePerGram) || cleanPricePerGram <= 0) return { price: 0, wageAmount: 0, profitAmount: 0 };

            let basePrice = cleanPricePerGram * cleanWeight;

            // Calculate wage
            if (wageValue) {
                const cleanWageValue = parseFloat(toEnglishDigits(wageValue));
                if (!isNaN(cleanWageValue)) {
                    if (wageType === 'percent') {
                        if (cleanWageValue >= 1 && cleanWageValue <= 30) {
                            totalWage = (basePrice * cleanWageValue) / 100;
                        }
                    } else if (wageType === 'toman') {
                        if (String(cleanWageValue).length <= 7) {
                            totalWage = cleanWageValue * cleanWeight; // Wage per gram * weight
                        }
                    }
                }
            }

            // Calculate profit
            const profitAmount = (basePrice + totalWage) * (profitPercent / 100);

            const itemTotalPrice = basePrice + totalWage + profitAmount;

            return {
                price: itemTotalPrice,
                basePrice: basePrice,
                wageAmount: totalWage,
                profitAmount: profitAmount
            };
        };

        const calculatePurchasePrices = (goldPrice) => {
            const cleanGoldPrice = parseFloat(toEnglishDigits(goldPrice.replace(/,/g, '')));
            let totalPurchasePrice = 0;

            // Gold purchase
            const goldWeight = parseFloat(toEnglishDigits(purchaseGoldWeightInput.value));
            if (!isNaN(goldWeight) && goldWeight > 0) {
                totalPurchasePrice += goldWeight * cleanGoldPrice;
            }

            // Ingot purchase
            const ingotWeight = parseFloat(toEnglishDigits(purchaseIngotWeightInput.value));
            if (!isNaN(ingotWeight) && ingotWeight > 0) {
                totalPurchasePrice += (ingotWeight * 995 / 750) * cleanGoldPrice;
            }

            // Parsian purchase
            const parsianWeight = parseFloat(toEnglishDigits(purchaseParsianWeightInput.value));
            if (!isNaN(parsianWeight) && parsianWeight > 0) {
                totalPurchasePrice += parsianWeight * cleanGoldPrice;
            }

            // Coin purchase
            document.querySelectorAll('.coin-item').forEach((item, index) => {
                const coinPriceInput = item.querySelector(`#purchaseCoinPrice${index + 1}`);
                const coinPrice = parseFloat(toEnglishDigits(coinPriceInput ? coinPriceInput.value : '0'));
                if (!isNaN(coinPrice) && coinPrice > 0) {
                    totalPurchasePrice += coinPrice;
                }
            });

            return totalPurchasePrice;
        };


        const updateInvoice = () => {
            let totalGoldPrice = 0;
            let totalWage = 0;
            let totalProfit = 0;
            let totalTax = 0;
            let overallTotalBeforeDiscount = 0;
            let discount = parseFloat(toEnglishDigits(discountAmountInput.value.replace(/,/g, ''))) || 0;
            let finalCalculatedPrice = 0;

            const currentGoldPrice = goldPriceInput.value;
            const profitPercent = parseFloat(profitPercentageSelect.value);
            const isTaxEnabled = taxToggle.checked;

            const invoiceItems = [];

            document.querySelectorAll('.gold-item').forEach((item, index) => {
                const weightInput = item.querySelector(`[id^="goldWeight"]`);
                const wageInput = item.querySelector(`[id^="wage"]`);
                const modelSelect = item.querySelector(`[id^="goldModel"]`);

                const weight = weightInput ? weightInput.value : '0';
                const wageValue = wageInput ? wageInput.value : '0';
                const wageUnit = wageInput ? wageInput.dataset.unit : 'percent';
                const model = modelSelect ? (modelSelect.value || "طلا") : "طلا";

                const calculation = calculateGoldItemPrice(currentGoldPrice, weight, wageUnit, wageValue, profitPercent);

                if (calculation.price > 0) {
                    totalGoldPrice += calculation.basePrice; // Base price of gold
                    totalWage += calculation.wageAmount;
                    totalProfit += calculation.profitAmount;
                    overallTotalBeforeDiscount += calculation.price;

                    let itemTax = 0;
                    if (isTaxEnabled) {
                        itemTax = (calculation.wageAmount + calculation.profitAmount) * 0.10;
                        totalTax += itemTax;
                    }

                    invoiceItems.push({
                        type: 'gold',
                        name: model,
                        weight: weight,
                        price: calculation.basePrice,
                        wage: calculation.wageAmount,
                        profit: calculation.profitAmount,
                        tax: itemTax,
                        totalItemPrice: calculation.price + itemTax // Item price including its share of tax
                    });
                }
            });

            // Add purchase prices to overall total
            const purchaseTotal = calculatePurchasePrices(currentGoldPrice);
            if (purchaseTotal > 0) {
                invoiceItems.push({
                    type: 'purchase',
                    name: 'خریدها (سکه، شمش، پارسیان)',
                    price: purchaseTotal,
                    totalItemPrice: purchaseTotal
                });
                overallTotalBeforeDiscount += purchaseTotal;
            }

            finalCalculatedPrice = overallTotalBeforeDiscount;

            // Apply smart discount if active
            if (activeSmartDiscount !== null) {
                finalCalculatedPrice = activeSmartDiscount;
                discount = overallTotalBeforeDiscount - activeSmartDiscount; // Recalculate discount based on smart discount
            }

            // Apply manual discount
            if (discount > 0) {
                finalCalculatedPrice -= discount;
            }

            let invoiceHtml = '';
            invoiceItems.forEach(item => {
                invoiceHtml += `
                    <div class="invoice-item">
                        <span class="label">مدل: ${item.name}</span>
                        <span class="value">وزن: ${toPersianDigits(item.weight)} گرم</span>
                    </div>
                    <div class="invoice-item">
                        <span class="label">قیمت پایه طلا:</span>
                        <span class="value">${toPersianDigits(formatNumberWithCommas(Math.round(item.price)))} تومان</span>
                    </div>
                `;
                if (item.wage > 0) {
                    invoiceHtml += `
                        <div class="invoice-item">
                            <span class="label">اجرت:</span>
                            <span class="value">${toPersianDigits(formatNumberWithCommas(Math.round(item.wage)))} تومان</span>
                        </div>
                    `;
                }
                if (item.profit > 0) {
                    invoiceHtml += `
                        <div class="invoice-item">
                            <span class="label">سود فروشنده:</span>
                            <span class="value">${toPersianDigits(formatNumberWithCommas(Math.round(item.profit)))} تومان</span>
                        </div>
                    `;
                }
                if (item.tax > 0 && isTaxEnabled) {
                    invoiceHtml += `
                        <div class="invoice-item">
                            <span class="label">مالیات:</span>
                            <span class="value">${toPersianDigits(formatNumberWithCommas(Math.round(item.tax)))} تومان</span>
                        </div>
                    `;
                }
                invoiceHtml += `<hr style="border-top: 1px dashed #eee; margin: 10px 0;">`;
            });

            if (discount > 0) {
                invoiceHtml += `
                    <div class="invoice-item">
                        <span class="label">تخفیف:</span>
                        <span class="value discount">${toPersianDigits(formatNumberWithCommas(Math.round(discount)))} تومان</span>
                    </div>
                `;
            }

            invoiceDetailsDiv.innerHTML = invoiceHtml;
            finalPriceSpan.textContent = `${toPersianDigits(formatNumberWithCommas(Math.round(finalCalculatedPrice)))} تومان`;

            // Update customer invoice
            updateCustomerInvoice(totalGoldPrice, totalWage, totalTax, discount, finalCalculatedPrice);
        };

        const updateCustomerInvoice = (goldPrice, wage, tax, discount, finalPrice) => {
            customerGoldModelInput.value = document.getElementById('goldModel1').value || 'طلا';
            customerWeightInput.value = toPersianDigits(document.getElementById('goldWeight1').value || '0');
            customerPriceInput.value = toPersianDigits(formatNumberWithCommas(Math.round(goldPrice))) + ' تومان';
            customerWageInput.value = toPersianDigits(formatNumberWithCommas(Math.round(wage))) + ' تومان';
            customerTaxInput.value = taxToggle.checked ? (toPersianDigits(formatNumberWithCommas(Math.round(tax))) + ' تومان') : 'ندارد';
            customerDiscountInput.value = (discount > 0) ? (toPersianDigits(formatNumberWithCommas(Math.round(discount))) + ' تومان') : 'ندارد';
            customerTotalPriceInput.value = toPersianDigits(formatNumberWithCommas(Math.round(finalPrice))) + ' تومان';
        };

        // Event Listeners
        goldPriceInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, ''); // Allow only digits
            value = value.substring(0, 7); // Max 7 digits
            e.target.value = formatNumberWithCommas(value);

            const numValue = parseInt(value.replace(/,/g, ''), 10);
            if (!isNaN(numValue)) {
                let words = numberToWords(numValue);
                goldPriceTextDisplay.textContent = words + " تومان";
                // Adjust font size if text is too long
                if (words.length > 20) { // Arbitrary threshold, adjust as needed
                    goldPriceTextDisplay.classList.add('small-font');
                } else {
                    goldPriceTextDisplay.classList.remove('small-font');
                }
            } else {
                goldPriceTextDisplay.textContent = "";
            }
            updateInvoice();
            updateSmartDiscountOptions();
        });

        document.addEventListener('input', (e) => {
            if (e.target.matches('[id^="goldWeight"]')) {
                let value = toEnglishDigits(e.target.value).replace(/[^0-9.]/g, '');
                e.target.value = toPersianDigits(value);
                updateInvoice();
                updateSmartDiscountOptions();
            } else if (e.target.matches('[id^="wage"]')) {
                let value = toEnglishDigits(e.target.value).replace(/[^0-9.]/g, '');
                const unit = e.target.dataset.unit;
                if (unit === 'percent' && parseFloat(value) > 30) {
                    value = '30'; // Cap at 30%
                } else if (unit === 'toman' && value.length > 7) {
                    value = value.substring(0, 7); // Cap at 7 digits for toman
                }
                e.target.value = toPersianDigits(value);
                updateInvoice();
                updateSmartDiscountOptions();
            } else if (e.target.matches('select[id^="goldModel"]')) {
                updateInvoice();
            } else if (e.target.matches('#profitPercentage')) {
                updateInvoice();
                updateSmartDiscountOptions();
            } else if (e.target.matches('#taxToggle')) {
                updateInvoice();
            } else if (e.target.matches('#discountAmount')) {
                let value = toEnglishDigits(e.target.value).replace(/[^0-9]/g, '');
                e.target.value = formatNumberWithCommas(value);
                activeSmartDiscount = null; // Deactivate smart discount if manual discount is entered
                document.querySelectorAll('.smart-discount-option').forEach(option => option.classList.remove('active'));
                updateInvoice();
            } else if (e.target.matches('[id^="purchase"]')) {
                let value = toEnglishDigits(e.target.value).replace(/[^0-9.]/g, '');
                e.target.value = toPersianDigits(value);
                updateInvoice();
            } else if (e.target.matches('[id^="customerPhone"]')) {
                let value = toEnglishDigits(e.target.value).replace(/[^0-9]/g, '');
                e.target.value = toPersianDigits(value);
            } else if (e.target.matches('[id^="customerPurchasedGold"]')) {
                let value = toEnglishDigits(e.target.value).replace(/[^0-9]/g, '');
                e.target.value = toPersianDigits(value);
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-unit-btn')) {
                const targetInputId = e.target.dataset.target;
                const targetInput = document.getElementById(targetInputId);
                if (targetInput) {
                    if (targetInput.dataset.unit === 'percent') {
                        targetInput.dataset.unit = 'toman';
                        targetInput.placeholder = 'مبلغ (تومان)';
                    } else {
                        targetInput.dataset.unit = 'percent';
                        targetInput.placeholder = 'درصد';
                    }
                    targetInput.value = ''; // Clear value on unit change
                    updateInvoice();
                    updateSmartDiscountOptions();
                }
            }
        });

        addGoldItemBtn.addEventListener('click', () => {
            goldItemCount++;
            const newItemHtml = `
                <div class="gold-item" id="goldItem${goldItemCount}">
                    <hr>
                    <div class="form-group">
                        <label for="goldWeight${goldItemCount}">وزن طلا ${goldItemCount} (گرم):</label>
                        <input type="text" id="goldWeight${goldItemCount}">
                    </div>
                    <div class="form-group">
                        <label for="goldModel${goldItemCount}">مدل طلا ${goldItemCount}:</label>
                        <select id="goldModel${goldItemCount}">
                            <option value="">انتخاب کنید</option>
                            <option value="سرویس">سرویس</option>
                            <option value="النگو">النگو</option>
                            <option value="نیم‌ست">نیم‌ست</option>
                            <option value="دستبند">دستبند</option>
                            <option value="زنجیر">زنجیر</option>
                            <option value="گردنبند">گردنبند</option>
                            <option value="گوشواره">گوشواره</option>
                            <option value="مدال">مدال</option>
                            <option value="پلاک">پلاک</option>
                            <option value="خلخال">خلخال</option>
                            <option value="آویز ساعت">آویز ساعت</option>
                            <option value="رو لباسی">رو لباسی</option>
                            <option value="سفارشی">سفارشی</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="wage${goldItemCount}">اجرت ${goldItemCount}:</label>
                        <div class="price-input-wrapper">
                            <input type="text" id="wage${goldItemCount}" data-unit="percent" placeholder="درصد یا مبلغ">
                            <button class="toggle-unit-btn" data-target="wage${goldItemCount}">% / $</button>
                        </div>
                    </div>
                </div>
            `;
            goldItemsContainer.insertAdjacentHTML('beforeend', newItemHtml);
            // Re-attach event listeners for new elements if needed (or use delegation)
        });

        addCoinItemBtn.addEventListener('click', () => {
            coinItemCount++;
            const newItemHtml = `
                <div class="coin-item" id="coinItem${coinItemCount}">
                    <hr>
                    <label for="purchaseCoinModel${coinItemCount}">خرید سکه ${coinItemCount}:</label>
                    <select id="purchaseCoinModel${coinItemCount}">
                        <option value="">انتخاب کنید</option>
                        <option value="ربع ۸۶">ربع ۸۶</option>
                        <option value="نیم ۸۶">نیم ۸۶</option>
                        <option value="امامی ۸۶">امامی ۸۶</option>
                        <option value="ربع زیر ۸۶">ربع زیر ۸۶</option>
                        <option value="نیم زیر ۸۶">نیم زیر ۸۶</option>
                        <option value="امامی زیر ۸۶">امامی زیر ۸۶</option>
                        <option value="یک گرمی بانکی">یک گرمی بانکی</option>
                    </select>
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="purchaseCoinPrice${coinItemCount}">مبلغ سکه ${coinItemCount}:</label>
                        <input type="text" id="purchaseCoinPrice${coinItemCount}">
                    </div>
                </div>
            `;
            coinPurchaseContainer.insertAdjacentHTML('beforeend', newItemHtml);
        });

        // Smart Discount Logic
        const generateSmartDiscountOptions = (totalPrice) => {
            smartDiscountOptionsDiv.innerHTML = ''; // Clear previous options
            if (totalPrice <= 0) return;

            const options = [];
            const strPrice = String(Math.round(totalPrice)); // Ensure integer for rounding

            // Example rounding logic - needs to be dynamic based on your requirement
            // Option 1: Round to nearest 100000
            if (strPrice.length >= 6) { // e.g., 1,789,300 -> 1,789,000
                options.push(parseInt(strPrice.substring(0, strPrice.length - 3) + '000'));
            } else if (strPrice.length >= 3) {
                options.push(parseInt(strPrice.substring(0, strPrice.length - 2) + '00'));
            } else {
                options.push(totalPrice); // Fallback
            }

            // Option 2: Round to nearest 500000
            if (strPrice.length >= 6) { // e.g., 1,789,300 -> 1,750,000 or 1,800,000
                const num = parseInt(strPrice.substring(0, strPrice.length - 5)); // e.g., 17
                const remaining = parseInt(strPrice.substring(strPrice.length - 5, strPrice.length)); // e.g., 89300
                let rounded = Math.floor(totalPrice / 500000) * 500000;
                if (rounded < totalPrice) rounded = Math.ceil(totalPrice / 500000) * 500000;
                options.push(rounded);
            }

            // Option 3: Round to nearest 1000000
            if (strPrice.length >= 7) { // e.g., 1,789,300 -> 1,000,000 or 2,000,000
                options.push(Math.round(totalPrice / 1000000) * 1000000);
            }

             // Option 4: A slightly larger round down, e.g., towards x500,000 or x000,000
            if (strPrice.length >= 7) {
                 const firstTwoDigits = parseInt(strPrice.substring(0, 2));
                 const remainingDigits = parseInt(strPrice.substring(2));
                 let base = Math.floor(totalPrice / 1000000) * 1000000;
                 if ((totalPrice - base) > 500000) {
                     base += 500000;
                 }
                 options.push(base);
             }


            // Filter out duplicates and negative values, sort them
            const uniqueOptions = [...new Set(options.filter(val => val > 0))].sort((a, b) => a - b);

            uniqueOptions.forEach(option => {
                const div = document.createElement('div');
                div.classList.add('smart-discount-option');
                div.textContent = `${toPersianDigits(formatNumberWithCommas(option))} تومان`;
                div.dataset.value = option;
                if (activeSmartDiscount === option) {
                    div.classList.add('active');
                }
                div.addEventListener('click', () => {
                    if (activeSmartDiscount === option) {
                        activeSmartDiscount = null; // Deactivate
                    } else {
                        activeSmartDiscount = option; // Activate
                        discountAmountInput.value = ''; // Clear manual discount
                    }
                    updateSmartDiscountOptions(); // Re-render to update active state
                    updateInvoice();
                });
                smartDiscountOptionsDiv.appendChild(div);
            });
        };

        const updateSmartDiscountOptions = () => {
            let currentTotalBeforeDiscount = 0;
            const currentGoldPrice = goldPriceInput.value;
            const profitPercent = parseFloat(profitPercentageSelect.value);
            const isTaxEnabled = taxToggle.checked;

            document.querySelectorAll('.gold-item').forEach((item, index) => {
                const weightInput = item.querySelector(`[id^="goldWeight"]`);
                const wageInput = item.querySelector(`[id^="wage"]`);

                const weight = weightInput ? weightInput.value : '0';
                const wageValue = wageInput ? wageInput.value : '0';
                const wageUnit = wageInput ? wageInput.dataset.unit : 'percent';

                const calculation = calculateGoldItemPrice(currentGoldPrice, weight, wageUnit, wageValue, profitPercent);

                if (calculation.price > 0) {
                    currentTotalBeforeDiscount += calculation.price;
                    if (isTaxEnabled) {
                        currentTotalBeforeDiscount += (calculation.wageAmount + calculation.profitAmount) * 0.10;
                    }
                }
            });

            currentTotalBeforeDiscount += calculatePurchasePrices(currentGoldPrice);

            generateSmartDiscountOptions(currentTotalBeforeDiscount);
        };

        // Initial Calculations on Load
        document.addEventListener('DOMContentLoaded', () => {
            updateInvoice();
            updateSmartDiscountOptions();
        });


    </script>
