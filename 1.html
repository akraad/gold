<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        /* Font Imports */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Vazirmatn-Medium';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'Vazirmatn-Bold';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        
        /* Base Styles & Mobile-First Approach */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f5f7fa; /* Lighter, modern background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 15px; /* Reduced padding for mobile */
            box-sizing: border-box;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 20px; /* Adjusted padding */
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08); /* Stronger, softer shadow */
            width: 100%;
            max-width: 550px; /* Slightly wider max-width for better tablet view */
            box-sizing: border-box;
            overflow: hidden; /* Ensure content stays within bounds */
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px; /* Adjusted margin */
            font-size: 1.8em;
            font-family: 'Vazirmatn-Bold', sans-serif; /* Bold font for title */
            position: relative;
            padding-bottom: 10px; /* Space for underline */
        }

        h1::after {
            content: '';
            width: 70px; /* Slightly wider underline */
            height: 4px; /* Thicker underline */
            background-color: #3498db; /* Primary blue */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]):not(.buy-option-input),
        select:not(.buy-option-input) {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0; /* Lighter border color */
            border-radius: 10px; /* More rounded inputs */
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            background-color: #fefefe; /* Slightly off-white background */
            position: relative;
            z-index: 1;
            font-family: 'Vazirmatn', sans-serif;
            text-align: right;
        }
        
        .buy-option-input {
            width: 100%;
            padding: 10px 12px; /* Consistent padding */
            border: 1px solid #e0e0e0;
            border-radius: 8px; /* Slightly smaller radius for buy options */
            box-sizing: border-box;
            font-size: 0.95em; /* Slightly smaller font for buy inputs */
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            background-color: #fefefe;
            font-family: 'Vazirmatn', sans-serif;
            text-align: right;
        }

        .coin-model-select,
        .coin-price-input {
            font-size: 0.9em; /* Smaller font for coin inputs */
            padding: 8px 10px; /* Slightly smaller padding */
        }

        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus,
        .buy-option-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.25); /* Enhanced shadow on focus */
            outline: none;
            background-color: #fff;
        }

        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #888;
            pointer-events: none;
            direction: rtl;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 70px);
            z-index: 2;
            transition: font-size 0.2s ease-out;
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px;
        }

        /* Buttons */
        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px; /* Larger padding for better touch target */
            border: none;
            border-radius: 10px; /* More rounded */
            cursor: pointer;
            font-size: 1.05em; /* Slightly larger font */
            width: auto;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 30px auto 0 auto;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3); /* Button shadow */
        }

        .add-item-button:hover {
            background-color: #2186c4;
            transform: translateY(-2px); /* Slight lift effect */
        }

        .generate-invoice-button,
        .print-invoice-button {
            background-color: #2ecc71; /* Green for success/action */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            width: auto;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 15px auto 0 auto;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3); /* Button shadow */
        }

        .generate-invoice-button:hover,
        .print-invoice-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        /* Item Rows (Sold Items) */
        .item-row {
            border: 1px solid #e0e0e0; /* Softer border */
            background-color: #fdfdfd; /* Lighter background */
            padding: 20px; /* Increased padding */
            border-radius: 12px; /* Consistent rounded corners */
            margin-top: 25px; /* Increased margin */
            position: relative;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow for cards */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 10px; /* Adjusted position */
            left: 10px; /* Adjusted position */
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.5em; /* Larger icon */
            cursor: pointer;
            padding: 8px; /* Larger touch target */
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
            z-index: 10;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
            transform: rotate(15deg);
        }

        .item-row .form-group {
            margin-bottom: 18px; /* Adjusted margin */
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        /* Currency Toggle */
        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 15px; /* Increased gap */
            margin-bottom: 15px;
            background-color: #f0f4f7; /* Light background for toggle */
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #d9e2e9;
        }

        .currency-toggle label {
            margin-bottom: 0;
            font-weight: normal;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #444;
        }

        .currency-toggle input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
            cursor: pointer;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 30px; /* Increased gap */
            align-items: center;
            margin-top: 25px; /* Added margin-top */
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 12px 0; /* Increased padding */
            border-top: 1px dashed #e0e0e0;
            border-bottom: 1px dashed #e0e0e0;
        }

        .checkbox-group > div {
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95em;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px; /* Larger checkbox */
            height: 20px;
            margin-left: 10px;
            accent-color: #2ecc71; /* Green accent for checkboxes */
            cursor: pointer;
        }

        /* Result Section */
        .result-section {
            background-color: #e9f5ff; /* Lighter blue for results */
            padding: 22px; /* Increased padding */
            border-radius: 12px; /* Rounded corners */
            margin-top: 30px;
            border-left: 6px solid #3498db; /* Thicker left border */
            font-family: 'Vazirmatn', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0; /* Increased padding */
            border-bottom: 1px dashed #cce0f0; /* Lighter dashed border */
            font-size: 1.05em;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.15em; /* Slightly smaller final total */
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #3498db; /* Stronger top border for total */
        }
        .result-item.total-tax {
            color: #e67e22; /* Orange */
        }
        .result-item.final-total {
            color: #27ae60; /* Green */
        }
        .result-item.buy-gold-amount,
        .result-item.buy-diff-gold-amount {
            color: #d35400; /* Darker orange/red */
            font-size: 1em;
        }
        .result-item.buy-item span:first-child {
            color: #c0392b; /* Darker red for distinction */
            font-weight: bold;
        }
        .result-item.buy-item span:last-child {
            color: #c0392b;
        }

        .result-item.discount-amount {
            color: #c0392b; /* Darker red */
            font-size: 1em;
        }
        .result-item.customer-payout {
            color: #c0392b; /* Darker red for payout */
            font-weight: bold;
        }

        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff; /* Blue for values */
            direction: ltr; /* Ensure numbers are LTR */
            font-family: 'Vazirmatn-Medium', sans-serif; /* Medium font for values */
        }
        .result-item.buy-gold-amount span:last-child,
        .result-item.buy-diff-gold-amount span:last-child,
        .result-item.discount-amount span:last-child {
            color: #c0392b;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
            font-family: 'Vazirmatn-Bold', sans-serif;
            font-size: 1.1em;
        }


        /* Select Dropdown Arrows */
        select#profitRate,
        select.product-type-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        /* Suggested Discounts */
        .suggested-discounts-section {
            background-color: #f7fff7; /* Very light green */
            border: 1px solid #d9edd9;
            border-left: 6px solid #8fbc8f; /* Darker green left border */
            padding: 18px; /* Increased padding */
            margin-top: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .suggested-discount-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px; /* Increased padding */
            border-bottom: 1px dashed #e5f5e5; /* Lighter dashed border */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            border-radius: 8px;
            margin-bottom: 5px; /* Space between items */
        }
        .suggested-discount-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .suggested-discount-item:hover {
            background-color: #e6ffe6;
            transform: translateX(3px); /* Slight slide effect */
        }

        .suggested-discount-item.active {
            background-color: #d4f7d4;
            border: 1px solid #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .suggested-discount-text {
            font-size: 0.95em;
            color: #38761d;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .suggested-discount-text .amount {
            font-weight: bold;
            color: #2f5f2f;
            font-family: 'Vazirmatn-Medium', sans-serif;
        }
        .suggested-discount-text .final-price {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px; /* Increased margin */
            direction: rtl;
        }
        .suggested-discount-text .final-price span {
            direction: ltr;
        }

        /* Invoice Output Section */
        .invoice-output-wrapper {
            background-color: #f0f7f9; /* Light, cool background */
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border-left: 6px solid #2ecc71; /* Green border */
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .invoice-output-header {
            text-align: right;
            color: #2c3e50;
            font-size: 1.5em; /* Slightly larger header */
            font-family: 'Vazirmatn-Medium', sans-serif;
            margin: 0 0 15px 0; /* Increased margin */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px; /* Increased padding */
            border-bottom: 1px dashed #cccccc;
            transition: all 0.3s ease;
        }

        .invoice-output-header:hover {
            color: #27ae60;
        }

        .invoice-output-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .invoice-output-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .invoice-output-content {
            max-height: 0;
            transition: max-height 0.6s ease-out, padding 0.6s ease-out; /* Slower transition */
            padding: 0 10px;
            box-sizing: border-box;
        }

        .invoice-output-content.expanded {
            max-height: 1200px; /* Increased max-height */
            padding: 15px 10px;
        }

        .invoice-output-content .form-group {
            margin-bottom: 18px;
        }

        .generated-invoice-display {
            border: 1px solid #a0d9b4; /* Solid green border */
            background-color: #f9fff9;
            padding: 20px; /* Increased padding */
            border-radius: 12px;
            margin-top: 25px;
            font-family: 'Vazirmatn', sans-serif;
            color: #333;
            line-height: 1.7; /* Slightly more relaxed line height */
            direction: rtl;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.05); /* Inner shadow for display */
        }

        .generated-invoice-display p {
            margin: 6px 0; /* Adjusted margin */
            font-size: 0.9em;
            line-height: 1.5;
        }

        .generated-invoice-display strong {
            color: #2f844f;
            font-family: 'Vazirmatn-Medium', sans-serif;
        }
        
        .generated-invoice-display .invoice-item-group {
            border-bottom: 1px dotted #e0e0e0;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }
        .generated-invoice-display .invoice-item-group:last-of-type {
            border-bottom: none;
        }

        .generated-invoice-display .invoice-section-divider {
            border-top: 1px solid #c0c0c0;
            margin: 20px 0 15px 0; /* Adjusted margins */
            padding-top: 12px;
            font-weight: bold;
            color: #555;
            font-family: 'Vazirmatn-Medium', sans-serif;
            font-size: 1.05em;
        }

        .generated-invoice-display .total-price-line {
            font-size: 1.1em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 20px;
            border-top: 2px solid #2ecc71;
            padding-top: 12px;
            font-family: 'Vazirmatn-Bold', sans-serif;
        }
        .generated-invoice-display .discount-value {
            color: #e74c3c;
            font-weight: bold;
            font-family: 'Vazirmatn-Medium', sans-serif;
        }
        .generated-invoice-display .total-final-value {
            color: #007bff;
            font-weight: bold;
            font-family: 'Vazirmatn-Bold', sans-serif;
            font-size: 1.05em;
        }
        .generated-invoice-display .buy-item-value {
            color: #e74c3c;
            font-weight: bold;
            font-family: 'Vazirmatn-Medium', sans-serif;
        }
        .generated-invoice-display .buy-item-value span {
            direction: ltr;
            font-size: 0.9em;
        }

        /* Buy Sections */
        .buy-section-container {
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden; /* Ensures rounded corners apply to shadow */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Shadow for entire section */
            background-color: #ffffff;
        }

        .buy-section-header {
            font-size: 1.2em; /* Slightly larger header */
            font-weight: bold;
            color: #34495e;
            padding: 15px 20px; /* Increased padding */
            background-color: #f7f9fc; /* Lighter background */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5eaf0; /* Subtle border */
            border-right: 6px solid #6c9cdb; /* More prominent blue border on right */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-family: 'Vazirmatn-Medium', sans-serif;
        }

        .buy-section-header:hover {
            background-color: #eef3f7;
            border-right-color: #5a8bc4;
        }

        .buy-section-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }

        .buy-section-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .buy-section-content {
            max-height: 0;
            transition: max-height 0.6s ease-out, padding 0.6s ease-out;
            overflow: hidden;
            padding: 0 20px; /* Padding inside content */
            box-sizing: border-box;
        }
        .buy-section-content.expanded {
            max-height: 1200px; /* Adjust as needed */
            padding-top: 15px; /* Add top padding when expanded */
            padding-bottom: 15px; /* Add bottom padding when expanded */
        }
        
        .buy-option-group {
            margin-bottom: 12px; /* Increased margin for better separation */
            padding: 15px; /* Increased padding */
            border-right: 4px solid #a7d9f7; /* Lighter blue right border */
            background-color: #fcfdfe;
            position: relative;
            border-radius: 8px; /* Consistent rounded corners */
            box-shadow: 0 1px 6px rgba(0,0,0,0.04); /* Subtle shadow for groups */
        }
        .buy-option-group:last-child {
            margin-bottom: 0;
        }

        .buy-option-group.single-item .remove-buy-item {
            display: none !important;
        }

        .buy-option-group .remove-buy-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em; /* Larger icon */
            cursor: pointer;
            padding: 6px; /* Larger touch target */
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
        }
        .buy-option-group .remove-buy-item:hover {
            background-color: #ffe0e0;
            transform: rotate(15deg);
        }

        .coin-item-group {
            margin-bottom: 12px;
            padding: 15px;
            border-right: 4px solid #a7d9f7;
            background-color: #fcfdfe;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.04);
        }
        .coin-item-group:last-child {
            margin-bottom: 0;
        }

        .coin-item-group .remove-buy-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background-color 0.2s, transform 0.2s;
        }
        .coin-item-group .remove-buy-item:hover {
            background-color: #ffe0e0;
            transform: rotate(15deg);
        }

        .coin-sub-item {
            display: flex;
            align-items: center;
            gap: 10px; /* Increased gap */
            margin-bottom: 10px; /* Increased margin */
            padding: 5px;
            border-radius: 5px;
            background-color: #f8fbff; /* Slightly different background for sub-items */
        }
        .coin-sub-item:last-of-type {
            margin-bottom: 0;
        }
        .coin-sub-item .coin-remove-button {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 6px;
            transition: background-color 0.2s, transform 0.2s;
            border-radius: 50%;
        }
        .coin-sub-item .coin-remove-button:hover {
            background-color: #ffe0e0;
            transform: rotate(15deg);
        }

        /* Add Item Icon Button */
        .add-item-icon-button {
            background-color: #3498db;
            color: white;
            width: 36px; /* Larger button */
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6em; /* Larger plus sign */
            line-height: 1;
            padding: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s;
            float: left;
            margin-left: 15px; /* Increased margin */
            margin-top: -5px; /* Adjusted vertically */
            box-shadow: 0 3px 8px rgba(0,0,0,0.2); /* Stronger shadow */
        }

            if (typeof str !== 'string') return str;
            return str.replace(/[۰-۹]/g, d => farsiDigits.indexOf(d));
        }

        // Helper function to convert English digits to Farsi digits
        function convertToFarsiDigits(str) {
            if (typeof str !== 'string') str = String(str);
            return str.replace(/\d/g, d => farsiDigits[parseInt(d)]);
        }

        // Function to format numbers with commas
        function formatNumber(num) {
            return num.toLocaleString('fa-IR');
        }

        // Function to convert number to words (Farsi) - Simplified example
        function numberToWords(num) {
            const units = ['', 'هزار', 'میلیون', 'میلیارد'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const teens = ['یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const ones = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];

            if (num === 0) return 'صفر';

            let words = [];
            let i = 0;

            function convertLessThanOneThousand(n) {
                let s = '';
                if (n >= 100) {
                    s += ones[Math.floor(n / 100)] + 'صد';
                    n %= 100;
                    if (n > 0) s += ' و ';
                }
                if (n >= 20) {
                    s += tens[Math.floor(n / 10)];
                    n %= 10;
                    if (n > 0) s += ' و ';
                } else if (n >= 11) {
                    s += teens[n - 11];
                    n = 0;
                }
                if (n > 0) {
                    s += ones[n];
                }
                return s;
            }

            while (num > 0) {
                let chunk = num % 1000;
                if (chunk !== 0) {
                    let chunkWords = convertLessThanOneThousand(chunk);
                    if (units[i]) {
                        chunkWords += ' ' + units[i];
                    }
                    words.unshift(chunkWords);
                }
                num = Math.floor(num / 1000);
                i++;
            }
            return words.join(' و ');
        }

        // Main calculation function
        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPricePerGram = parseFloat(convertToEnglishDigits(goldPriceInput.value.replace(/,/g, ''))) || 0;
            const profitRate = parseFloat(document.getElementById('profitRate').value) / 100 || 0;
            const includeTax = document.getElementById('includeTax').checked;
            const buyDiffGoldWithDiscount = document.getElementById('buyDiffGoldWithDiscount').checked;
            let discountAmount = activeDiscountValue;

            let totalPureGoldPrice = 0;
            let totalWage = 0;
            let totalItemCount = 0;
            let totalSoldItemsGoldWeight = 0;
            let totalBoughtItemsGoldWeight = 0; // For Parsian and Gold bought
            let totalBoughtCoinsValue = 0;
            let totalBoughtParsianValue = 0;
            let totalBoughtIngotValue = 0;
            
            finalCalculatedData.itemDetails = [];
            finalCalculatedData.boughtItems = [];

            // Calculate for sold items (طالای فروخته شده)
            document.querySelectorAll('.item-row').forEach(itemRow => {
                const itemId = itemRow.getAttribute('data-item-id');
                const weight = parseFloat(convertToEnglishDigits(itemRow.querySelector(`#weight${itemId}`).value)) || 0;
                const wageInput = itemRow.querySelector(`#wage${itemId}`);
                const wageType = itemRow.querySelector(`input[name="wageType${itemId}"]:checked`).value;
                const productType = itemRow.querySelector(`#productType${itemId}`).value;

                let wage = parseFloat(convertToEnglishDigits(wageInput.value)) || 0;

                if (weight > 0) {
                    totalItemCount++;
                    totalSoldItemsGoldWeight += weight;

                    let effectiveWage = 0;
                    if (wageType === 'percent') {
                        effectiveWage = goldPricePerGram * weight * (wage / 100);
                    } else { // amount
                        effectiveWage = wage * weight; // Wage is per gram in this case, so multiplied by weight
                    }

                    totalPureGoldPrice += goldPricePerGram * weight;
                    totalWage += effectiveWage;

                    finalCalculatedData.itemDetails.push({
                        id: itemId,
                        weight: weight,
                        productType: productType,
                        wage: wage,
                        wageType: wageType,
                        pureGoldPrice: goldPricePerGram * weight,
                        calculatedWage: effectiveWage
                    });
                }
            });

            // Calculate for bought gold (خرید طلا از مشتری)
            document.querySelectorAll('#buyGoldItemContainer .buy-option-group').forEach(buyGoldItem => {
                const weight = parseFloat(convertToEnglishDigits(buyGoldItem.querySelector('.gold-buy-weight').value)) || 0;
                if (weight > 0) {
                    totalBoughtItemsGoldWeight += weight;
                    const value = goldPricePerGram * weight;
                    totalBoughtGoldValue = value;
                    finalCalculatedData.boughtItems.push({
                        type: 'gold',
                        weight: weight,
                        value: value
                    });
                }
            });

            // Calculate for bought coins (خرید سکه از مشتری)
            document.querySelectorAll('#buyCoinItemContainer .coin-item-group').forEach(coinGroup => {
                coinGroup.querySelectorAll('.coin-sub-item').forEach(coinSubItem => {
                    const coinModel = coinSubItem.querySelector('.coin-model-select').value;
                    const coinPrice = parseFloat(convertToEnglishDigits(coinSubItem.querySelector('.coin-price-input').value.replace(/,/g, ''))) || 0;
                    if (coinPrice > 0) {
                        totalBoughtCoinsValue += coinPrice;
                        finalCalculatedData.boughtItems.push({
                            type: 'coin',
                            model: coinModel,
                            price: coinPrice
                        });
                    }
                });
            });

            // Calculate for bought Parsian and Ingot (خرید پارسیان و شمش از مشتری)
            document.querySelectorAll('#buyParsianIngotSection .buy-option-group').forEach(parsianIngotItem => {
                if (parsianIngotItem.getAttribute('data-buy-item-id').startsWith('parsian')) {
                    const weight = parseFloat(convertToEnglishDigits(parsianIngotItem.querySelector('.parsian-buy-weight').value)) || 0;
                    if (weight > 0) {
                        totalBoughtParsianValue += goldPricePerGram * weight;
                        finalCalculatedData.boughtItems.push({
                            type: 'parsian',
                            weight: weight,
                            value: goldPricePerGram * weight
                        });
                    }
                } else if (parsianIngotItem.getAttribute('data-buy-item-id').startsWith('ingot')) {
                    const weight = parseFloat(convertToEnglishDigits(parsianIngotItem.querySelector('.ingot-buy-weight').value)) || 0;
                    if (weight > 0) {
                        totalBoughtIngotValue += goldPricePerGram * weight;
                        finalCalculatedData.boughtItems.push({
                            type: 'ingot',
                            weight: weight,
                            value: goldPricePerGram * weight
                        });
                    }
                }
            });

            let totalProfit = totalPureGoldPrice * profitRate;
            let totalTax = includeTax ? (totalPureGoldPrice + totalWage + totalProfit) * 0.10 : 0; // 10% tax
            let totalFinalPrice = totalPureGoldPrice + totalWage + totalProfit + totalTax - discountAmount;

            let totalBoughtValue = totalBoughtItemsGoldWeight * goldPricePerGram + totalBoughtCoinsValue + totalBoughtParsianValue + totalBoughtIngotValue;

            let buyDiffGoldAmount = 0;
            let buyDiffGoldAmountAtMuz = 0;
            if (buyDiffGoldWithDiscount && totalSoldItemsGoldWeight < totalBoughtItemsGoldWeight) {
                buyDiffGoldAmount = (totalBoughtItemsGoldWeight - totalSoldItemsGoldWeight);
                buyDiffGoldAmountAtMuz = buyDiffGoldAmount * goldPricePerGram * 0.98; // 2% reduction
                totalFinalPrice -= buyDiffGoldAmountAtMuz; // Subtract from total final price
            } else if (buyDiffGoldWithDiscount && totalSoldItemsGoldWeight >= totalBoughtItemsGoldWeight) {
                 buyDiffGoldAmount = 0; // If sold is more or equal, no buy diff gold
                 buyDiffGoldAmountAtMuz = 0;
            } else {
                 buyDiffGoldAmount = 0; // If checkbox is not checked
                 buyDiffGoldAmountAtMuz = 0;
            }


            // Update global data for invoice
            finalCalculatedData.goldPricePerGram = goldPricePerGram;
            finalCalculatedData.totalWage = totalWage;
            finalCalculatedData.totalTax = totalTax;
            finalCalculatedData.totalPureGoldPrice = totalPureGoldPrice;
            finalCalculatedData.totalFinalPrice = totalFinalPrice;
            finalCalculatedData.discountAmount = discountAmount;
            finalCalculatedData.totalBoughtValue = totalBoughtValue;
            finalCalculatedData.buyDiffGoldWithDiscount = buyDiffGoldWithDiscount;
            finalCalculatedData.buyGoldAmountAtMuz = buyDiffGoldAmountAtMuz;
            finalCalculatedData.customerPayout = totalBoughtValue - totalFinalPrice; // Simple calculation of payout if bought more than sold

            displayResults(totalPureGoldPrice, totalWage, totalProfit, totalTax, discountAmount, totalFinalPrice, totalItemCount, goldPricePerGram, totalBoughtValue, buyDiffGoldAmount, buyDiffGoldAmountAtMuz, finalCalculatedData.customerPayout);
            updateSuggestedDiscounts(totalPureGoldPrice + totalWage + totalProfit + totalTax);

            // Re-render invoice display if it's already shown
            if (document.getElementById('generatedInvoiceDisplay').innerHTML.trim() !== '') {
                generateInvoiceDisplay();
            }
        }

        // Function to update suggested discounts
        function updateSuggestedDiscounts(currentTotal) {
            const suggestedDiscounts = [
                { percent: 0.5, name: '0.5%' },
                { percent: 1, name: '1%' },
                { percent: 1.5, name: '1.5%' },

            let hasSuggestions = false;

            suggestedDiscounts.forEach(disc => {
                const discountValue = currentTotal * (disc.percent / 100);
                const finalPriceAfterDiscount = currentTotal - discountValue;
                if (discountValue > 0) {
                    hasSuggestions = true;
                    const discountItem = document.createElement('div');
                    discountItem.className = 'suggested-discount-item';
                    if (activeDiscountType === 'suggested' && activeDiscountValue === discountValue) {
                        discountItem.classList.add('active');

                    discountItem.innerHTML = `

                            <span class="final-price"> قیمت نهایی: <span>${formatNumber(Math.round(finalPriceAfterDiscount))}</span> تومان </span>
                        </div>
                    `;
                    discountItem.addEventListener('click', () => {
                        discountInput.value = formatNumber(Math.round(discountValue));
                        activeDiscountValue = Math.round(discountValue);
                        activeDiscountType = 'suggested';
                        document.querySelectorAll('.suggested-discount-item').forEach(item => item.classList.remove('active'));
                        discountItem.classList.add('active');
                        calculateFactor();
                    });
                    suggestedDiscountsSection.appendChild(discountItem);

            suggestedDiscountsSection.style.display = hasSuggestions ? 'block' : 'none';

            generatedInvoiceDisplay.innerHTML = invoiceHtml;
            printInvoiceButton.style.display = 'block';
        }

        // Function to print the invoice
        function printInvoice() {
            window.print();
        }

        // Initial calculations and display on load
        document.addEventListener('DOMContentLoaded', () => {
            calculateFactor();
            updateAllNumberToWordsDisplays();

            // Collapse all buy sections and invoice section by default
            document.getElementById('buyGoldSection').querySelector('.buy-section-content').classList.remove('expanded');
            document.getElementById('buyGoldSection').querySelector('.buy-section-header').classList.remove('expanded');
            document.getElementById('buyCoinSection').querySelector('.buy-section-content').classList.remove('expanded');
            document.getElementById('buyCoinSection').querySelector('.buy-section-header').classList.remove('expanded');
            document.getElementById('buyParsianIngotSection').querySelector('.buy-section-content').classList.remove('expanded');
            document.getElementById('buyParsianIngotSection').querySelector('.buy-section-header').classList.remove('expanded');
            document.getElementById('invoiceOutputContent').classList.remove('expanded');
            document.getElementById('invoiceOutputWrapper').querySelector('.invoice-output-header').classList.remove('expanded');
        });

        // Event listeners for buy section inputs (delegation for dynamically added elements)
        document.addEventListener('input', function(event) {
            if (event.target.classList.contains('gold-buy-weight') ||
                event.target.classList.contains('parsian-buy-weight') ||
                event.target.classList.contains('ingot-buy-weight')) {
                event.target.value = formatNumber(convertToEnglishDigits(event.target.value.replace(/,/g, '')));
                calculateFactor();
            } else if (event.target.classList.contains('coin-price-input')) {
                 event.target.value = formatNumber(convertToEnglishDigits(event.target.value.replace(/,/g, '')));
                calculateFactor();
            }
        });
    </script>
