<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --blue: #3498db;
            --light-blue: #e8f5ff;
            --gray: #f2f2f2;
            --dark-gray: #666;
            --text-color: #333;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray);
            color: var(--text-color);
            direction: rtl;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--white);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            margin: 20px 0;
        }

        h1, h2, h3 {
            color: var(--blue);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            background-color: var(--light-blue);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--blue);
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--dark-gray);
        }

        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus,
        .input-group select:focus {
            border-color: var(--blue);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .input-group .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group .row input {
            flex-grow: 1;
        }

        .input-group .row .unit {
            padding: 8px 12px;
            background-color: var(--blue);
            color: var(--white);
            border-radius: 5px;
            font-weight: bold;
            white-space: nowrap;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-left: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-left: 8px;
        }

        .flex-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .flex-row > div {
            flex: 1;
            min-width: 200px;
        }

        .gold-price-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .gold-price-display .price-box {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-left: 1px solid var(--border-color);
        }

        .gold-price-display .price-box:first-child {
            border-left: none;
        }

        .gold-price-display .price-box h3 {
            margin: 0 0 5px 0;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .gold-price-display .price-box p {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--blue);
            overflow-wrap: break-word;
            word-break: break-all;
        }
        .gold-price-display .price-box #goldPriceWords {
             font-size: 1.2rem;
             min-height: 1.5em; /* Ensures minimum height */
        }
        .gold-price-display .price-box #goldPriceWords.small-font {
            font-size: 0.8rem; /* Smaller font for long text */
        }


        .add-item-button {
            background-color: var(--blue);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .add-item-button:hover {
            background-color: #2980b9;
        }

        .item-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed var(--border-color);
            border-radius: 5px;
            align-items: flex-end;
            position: relative;
        }

        .item-row .input-group {
            flex: 1;
            min-width: 150px;
            margin-bottom: 0; /* Override default margin */
        }

        .item-row .remove-item-button {
            background-color: var(--error-color);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .item-row .remove-item-button:hover {
            background-color: #c82333;
        }

        .purchase-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        .purchase-item {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .purchase-item .checkbox-group label {
            font-weight: bold;
        }

        .discount-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        .smart-discount-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .smart-discount-options button {
            background-color: var(--dark-gray);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .smart-discount-options button:hover {
            background-color: #555;
        }

        .calculation-summary {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--blue);
            background-color: var(--light-blue);
            border-radius: 8px;
            padding: 20px;
        }

        .calculation-summary h2 {
            text-align: right;
            margin-bottom: 15px;
        }

        .calculation-summary div {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dotted var(--border-color);
        }

        .calculation-summary div:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--blue);
            margin-top: 10px;
        }

        .calculation-summary span:first-child {
            font-weight: bold;
        }

        .customer-invoice {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--blue);
            background-color: var(--light-blue);
            border-radius: 8px;
            padding: 20px;
        }

        .customer-invoice h2 {
            text-align: right;
            margin-bottom: 15px;
        }

        .customer-invoice p {
            margin-bottom: 8px;
        }

        .customer-invoice p strong {
            color: var(--blue);
        }

        .customer-invoice ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .customer-invoice ul li {
            background-color: var(--white);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .customer-invoice ul li strong {
            color: var(--dark-gray);
        }
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .flex-row {
                flex-direction: column;
                gap: 0;
            }
            .item-row {
                flex-direction: column;
                align-items: stretch;
            }
            .item-row .input-group {
                min-width: unset;
            }
            .smart-discount-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فاکتور هوشمند طلا</h1>

        <div class="form-section">
            <h2>اطلاعات پایه طلا</h2>
            <div class="gold-price-display">
                <div class="price-box">
                    <h3>قیمت طلا به حروف</h3>
                    <p id="goldPriceWords"></p>
                </div>
                <div class="price-box">
                    <h3>قیمت طلا (تومان)</h3>
                    <p id="goldPriceDisplay">۰</p>
                </div>
            </div>

            <div class="input-group">
                <label for="goldPriceInput">قیمت طلا (تومان)</label>
                <input type="text" id="goldPriceInput" inputmode="numeric" maxlength="9">
                <div id="goldPriceError" class="error-message"></div>
            </div>

            <button class="add-item-button" id="addGoldItem">افزودن مدل طلا</button>
            <div id="goldItemsContainer">
                </div>
        </div>

        <div class="form-section purchase-section">
            <h2>بخش خرید طلا</h2>

            <div class="purchase-item">
                <div class="checkbox-group">
                    <input type="checkbox" id="buyGoldCheckbox">
                    <label for="buyGoldCheckbox">خرید طلا (صرفا وزن)</label>
                </div>
                <div class="input-group" id="buyGoldWeightGroup" style="display: none;">
                    <label for="buyGoldWeight">وزن طلا (گرم)</label>
                    <input type="text" id="buyGoldWeight" class="persian-num-input">
                </div>
            </div>

            <div class="purchase-item">
                <div class="checkbox-group">
                    <input type="checkbox" id="buyBarCheckbox">
                    <label for="buyBarCheckbox">خرید شمش</label>
                </div>
                <div class="input-group" id="buyBarWeightGroup" style="display: none;">
                    <label for="buyBarWeight">وزن شمش (گرم)</label>
                    <input type="text" id="buyBarWeight" class="persian-num-input">
                </div>
            </div>

            <div class="purchase-item">
                <div class="checkbox-group">
                    <input type="checkbox" id="buyParsianCheckbox">
                    <label for="buyParsianCheckbox">خرید سکه پارسیان</label>
                </div>
                <div class="input-group" id="buyParsianWeightGroup" style="display: none;">
                    <label for="buyParsianWeight">وزن پارسیان (گرم)</label>
                    <input type="text" id="buyParsianWeight" class="persian-num-input">
                </div>
            </div>

            <div class="purchase-item">
                <div class="checkbox-group">
                    <input type="checkbox" id="buyCoinCheckbox">
                    <label for="buyCoinCheckbox">خرید سکه</label>
                </div>
                <div id="coinPurchaseContainer" style="display: none;">
                    <button class="add-item-button" id="addCoinItem">افزودن سکه</button>
                    <div id="coinItemsList">
                        </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>سود و مالیات</h2>
            <div class="flex-row">
                <div class="input-group">
                    <label for="sellerProfit">سود فروشنده (درصد)</label>
                    <input type="number" id="sellerProfit" min="1" max="7" value="7">
                </div>
                <div class="checkbox-group" style="align-self: center;">
                    <input type="checkbox" id="taxActive" checked>
                    <label for="taxActive">فعال کردن مالیات (۱۰%)</label>
                </div>
            </div>
        </div>

        <div class="form-section discount-section">
            <h2>تخفیف</h2>
            <div class="input-group">
                <label for="discountAmount">مبلغ تخفیف (تومان)</label>
                <input type="text" id="discountAmount" class="persian-num-input">
            </div>
            <h3>تخفیف هوشمند</h3>
            <div class="smart-discount-options" id="smartDiscountOptions">
                </div>
        </div>

        <div class="calculation-summary">
            <h2>خلاصه فاکتور</h2>
            <div id="summaryItemsContainer">
                </div>
            <div>
                <span>مالیات کل:</span>
                <span id="totalTaxDisplay">۰ تومان</span>
            </div>
            <div>
                <span>تخفیف:</span>
                <span id="totalDiscountDisplay">۰ تومان</span>
            </div>
            <div>
                <span>قیمت نهایی:</span>
                <span id="finalPriceDisplay">۰ تومان</span>
            </div>
        </div>

        <div class="customer-invoice">
            <h2>فاکتور فروش مشتری</h2>
            <div class="input-group">
                <label for="customerName">نام خریدار:</label>
                <input type="text" id="customerName">
            </div>
            <div class="input-group">
                <label for="customerPhone">شماره تماس (اختیاری):</label>
                <input type="text" id="customerPhone" inputmode="tel">
            </div>

            <h3>طلا خریداری شده:</h3>
            <ul id="customerInvoiceItems">
                </ul>

            <p><strong>مالیات:</strong> <span id="customerInvoiceTax">۰ تومان</span></p>
            <p><strong>تخفیف:</strong> <span id="customerInvoiceDiscount">۰ تومان</span></p>
            <p><strong>قیمت کل:</strong> <span id="customerInvoiceFinalPrice">۰ تومان</span></p>
        </div>
    </div>

    <script>
        const goldPriceInput = document.getElementById('goldPriceInput');
        const goldPriceDisplay = document.getElementById('goldPriceDisplay');
        const goldPriceWords = document.getElementById('goldPriceWords');
        const goldPriceError = document.getElementById('goldPriceError');
        const addGoldItemButton = document.getElementById('addGoldItem');
        const goldItemsContainer = document.getElementById('goldItemsContainer');
        const sellerProfitInput = document.getElementById('sellerProfit');
        const taxActiveCheckbox = document.getElementById('taxActive');
        const discountAmountInput = document.getElementById('discountAmount');
        const smartDiscountOptions = document.getElementById('smartDiscountOptions');

        const summaryItemsContainer = document.getElementById('summaryItemsContainer');
        const totalTaxDisplay = document.getElementById('totalTaxDisplay');
        const totalDiscountDisplay = document.getElementById('totalDiscountDisplay');
        const finalPriceDisplay = document.getElementById('finalPriceDisplay');

        const customerNameInput = document.getElementById('customerName');
        const customerPhoneInput = document.getElementById('customerPhone');
        const customerInvoiceItems = document.getElementById('customerInvoiceItems');
        const customerInvoiceTax = document.getElementById('customerInvoiceTax');
        const customerInvoiceDiscount = document.getElementById('customerInvoiceDiscount');
        const customerInvoiceFinalPrice = document.getElementById('customerInvoiceFinalPrice');

        // Purchase section elements
        const buyGoldCheckbox = document.getElementById('buyGoldCheckbox');
        const buyGoldWeightGroup = document.getElementById('buyGoldWeightGroup');
        const buyGoldWeightInput = document.getElementById('buyGoldWeight');

        const buyBarCheckbox = document.getElementById('buyBarCheckbox');
        const buyBarWeightGroup = document.getElementById('buyBarWeightGroup');
        const buyBarWeightInput = document.getElementById('buyBarWeight');

        const buyParsianCheckbox = document.getElementById('buyParsianCheckbox');
        const buyParsianWeightGroup = document.getElementById('buyParsianWeightGroup');
        const buyParsianWeightInput = document.getElementById('buyParsianWeight');

        const buyCoinCheckbox = document.getElementById('buyCoinCheckbox');
        const coinPurchaseContainer = document.getElementById('coinPurchaseContainer');
        const addCoinItemButton = document.getElementById('addCoinItem');
        const coinItemsList = document.getElementById('coinItemsList');

        let goldItemCounter = 0;
        let coinItemCounter = 0;

        const goldModels = [
            'سرویس', 'النگو', 'نیم‌ست', 'دستبند', 'زنجیر', 'گردنبند',
            'گوشواره', 'مدال', 'پلاک', 'خلخال', 'آویز ساعت', 'رو لباسی', 'سفارشی'
        ];

        const coinModels = [
            'ربع ۸۶', 'نیم ۸۶', 'امامی ۸۶', 'ربع زیر ۸۶', 'نیم زیر ۸۶', 'امامی زیر ۸۶', 'یک گرمی بانکی'
        ];

        // Utility functions
        function toPersianDigits(str) {
            return str.replace(/0/g, '۰').replace(/1/g, '۱').replace(/2/g, '۲').replace(/3/g, '۳').replace(/4/g, '۴').replace(/5/g, '۵').replace(/6/g, '۶').replace(/7/g, '۷').replace(/8/g, '۸').replace(/9/g, '۹');
        }

        function toEnglishDigits(str) {
            return str.replace(/۰/g, '0').replace(/۱/g, '1').replace(/۲/g, '2').replace(/۳/g, '3').replace(/۴/g, '4').replace(/۵/g, '5').replace(/۶/g, '6').replace(/۷/g, '7').replace(/۸/g, '8').replace(/۹/g, '9');
        }

        const unitWords = ["", "هزار", "میلیون", "میلیارد", "تریلیون"];
        const ones = ["", "یک", "دو", "سه", "چهار", "پنج", "شش", "هفت", "هشت", "نه"];
        const teens = ["ده", "یازده", "دوازده", "سیزده", "چهارده", "پانزده", "شانزده", "هفده", "هجده", "نوزده"];
        const tens = ["", "", "بیست", "سی", "چهل", "پنجاه", "شصت", "هفتاد", "هشتاد", "نود"];
        const hundreds = ["", "صد", "دویست", "سیصد", "چهارصد", "پانصد", "ششصد", "هفتصد", "هشتصد", "نهصد"];

        function convertToWords(num) {
            if (num === 0) return "صفر";
            let s = num.toString();
            if (s.length > 15) return "عدد بسیار بزرگ است"; // Limit for readability

            function _convertChunk(n) {
                let res = [];
                let h = Math.floor(n / 100);
                let t = n % 100;

                if (h > 0) res.push(hundreds[h]);
                if (t > 0) {
                    if (res.length > 0) res.push("و");
                    if (t < 10) {
                        res.push(ones[t]);
                    } else if (t < 20) {
                        res.push(teens[t - 10]);
                    } else {
                        res.push(tens[Math.floor(t / 10)]);
                        if (t % 10 > 0) {
                            res.push("و");
                            res.push(ones[t % 10]);
                        }
                    }
                }
                return res.join(" ");
            }

            let parts = [];
            let i = 0;
            while (s.length > 0) {
                let chunk = parseInt(s.substring(Math.max(0, s.length - 3), s.length), 10);
                s = s.substring(0, Math.max(0, s.length - 3));
                if (chunk > 0) {
                    let chunkWords = _convertChunk(chunk);
                    if (i > 0) {
                        chunkWords += " " + unitWords[i];
                    }
                    parts.unshift(chunkWords);
                }
                i++;
            }
            let result = parts.filter(Boolean).join(" و ");
            if (result.trim() === "") return "صفر";
            return result + " تومان";
        }

        function formatNumberWithCommas(num) {
            if (!num) return '۰';
            let parts = num.toString().split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return toPersianDigits(parts.join('.'));
        }

        // Gold Price Input Handling
        goldPriceInput.addEventListener('input', (e) => {
            let value = toEnglishDigits(e.target.value);
            value = value.replace(/[^0-9]/g, ''); // Allow only digits initially
            if (value.length > 7) {
                goldPriceError.textContent = "حداکثر ۷ رقم مجاز است.";
                value = value.substring(0, 7);
            } else {
                goldPriceError.textContent = "";
            }

            let formattedValue = '';
            for (let i = 0; i < value.length; i++) {
                formattedValue += value[i];
                if ((value.length - 1 - i) % 3 === 0 && (value.length - 1 - i) !== 0) {
                    formattedValue += ',';
                }
            }
            e.target.value = toPersianDigits(formattedValue);

            const numericValue = parseInt(value, 10) || 0;
            goldPriceDisplay.textContent = formatNumberWithCommas(numericValue);

            const words = convertToWords(numericValue);
            goldPriceWords.textContent = words;

            // Adjust font size for long words
            if (words.length > 20) { // Arbitrary length, adjust as needed
                goldPriceWords.classList.add('small-font');
            } else {
                goldPriceWords.classList.remove('small-font');
            }

            calculateAll();
        });

        goldPriceInput.addEventListener('blur', (e) => {
            let value = toEnglishDigits(e.target.value).replace(/,/g, '');
            if (value.length > 7) {
                 value = value.substring(0, 7);
            }
            const numericValue = parseInt(value, 10) || 0;
            e.target.value = formatNumberWithCommas(numericValue);
            goldPriceDisplay.textContent = formatNumberWithCommas(numericValue);
            const words = convertToWords(numericValue);
            goldPriceWords.textContent = words;
            if (words.length > 20) {
                goldPriceWords.classList.add('small-font');
            } else {
                goldPriceWords.classList.remove('small-font');
            }
            calculateAll();
        });


        // Add Gold Item Functionality
        addGoldItemButton.addEventListener('click', () => {
            goldItemCounter++;
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item-row');
            itemDiv.setAttribute('data-id', goldItemCounter);

            itemDiv.innerHTML = `
                <div class="input-group">
                    <label for="goldWeight${goldItemCounter}">وزن طلا (گرم)</label>
                    <input type="text" id="goldWeight${goldItemCounter}" class="persian-num-input gold-weight-input" data-id="${goldItemCounter}">
                </div>
                <div class="input-group">
                    <label for="goldModel${goldItemCounter}">مدل طلا</label>
                    <select id="goldModel${goldItemCounter}" class="gold-model-select">
                        ${goldModels.map(model => `<option value="${model}">${model}</option>`).join('')}
                    </select>
                </div>
                <div class="input-group">
                    <label for="wageAmount${goldItemCounter}">اجرت</label>
                    <div class="row">
                        <input type="text" id="wageAmount${goldItemCounter}" class="persian-num-input wage-input" data-id="${goldItemCounter}">
                        <div class="unit">
                            <label>
                                <input type="radio" name="wageType${goldItemCounter}" value="percent" checked data-id="${goldItemCounter}"> %
                            </label>
                            <label>
                                <input type="radio" name="wageType${goldItemCounter}" value="toman" data-id="${goldItemCounter}"> $
                            </label>
                        </div>
                    </div>
                </div>
                <button class="remove-item-button" data-id="${goldItemCounter}">حذف</button>
            `;
            goldItemsContainer.appendChild(itemDiv);

            // Add event listeners to new inputs
            itemDiv.querySelectorAll('.persian-num-input').forEach(input => {
                input.addEventListener('input', formatAndCalculate);
                input.addEventListener('blur', formatAndCalculateBlur);
            });
            itemDiv.querySelectorAll('.wage-input, .gold-model-select, input[type="radio"]').forEach(element => {
                element.addEventListener('change', calculateAll);
            });
            itemDiv.querySelector('.remove-item-button').addEventListener('click', (e) => {
                itemDiv.remove();
                calculateAll();
            });

            calculateAll();
        });

        // Add Coin Item Functionality
        addCoinItemButton.addEventListener('click', () => {
            coinItemCounter++;
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item-row');
            itemDiv.setAttribute('data-id', `coin-${coinItemCounter}`);

            itemDiv.innerHTML = `
                <div class="input-group">
                    <label for="coinModel${coinItemCounter}">مدل سکه</label>
                    <select id="coinModel${coinItemCounter}" class="coin-model-select" data-id="${coinItemCounter}">
                        ${coinModels.map(model => `<option value="${model}">${model}</option>`).join('')}
                    </select>
                </div>
                <div class="input-group">
                    <label for="coinPrice${coinItemCounter}">مبلغ سکه (تومان)</label>
                    <input type="text" id="coinPrice${coinItemCounter}" class="persian-num-input coin-price-input" data-id="${coinItemCounter}">
                </div>
                <button class="remove-item-button" data-id="coin-${coinItemCounter}">حذف</button>
            `;
            coinItemsList.appendChild(itemDiv);

            itemDiv.querySelectorAll('.persian-num-input').forEach(input => {
                input.addEventListener('input', formatAndCalculate);
                input.addEventListener('blur', formatAndCalculateBlur);
            });
            itemDiv.querySelectorAll('.coin-model-select, .coin-price-input').forEach(element => {
                element.addEventListener('change', calculateAll);
            });
            itemDiv.querySelector('.remove-item-button').addEventListener('click', (e) => {
                itemDiv.remove();
                calculateAll();
            });

            calculateAll();
        });


        // Global input formatting and calculation
        document.querySelectorAll('.persian-num-input').forEach(input => {
            input.addEventListener('input', formatAndCalculate);
            input.addEventListener('blur', formatAndCalculateBlur);
        });

        function formatAndCalculate(e) {
            let value = toEnglishDigits(e.target.value);
            value = value.replace(/[^0-9.]/g, ''); // Allow digits and single dot
            if (value.split('.').length > 2) {
                value = value.substring(0, value.lastIndexOf('.'));
            }
            e.target.value = toPersianDigits(value);
            calculateAll();
        }

        function formatAndCalculateBlur(e) {
            let value = toEnglishDigits(e.target.value);
            value = value.replace(/[^0-9.]/g, '');
            if (value.endsWith('.')) { // Remove trailing dot if exists
                value = value.slice(0, -1);
            }
            if (value.split('.').length > 2) {
                value = value.substring(0, value.lastIndexOf('.'));
            }
            e.target.value = toPersianDigits(value);
            calculateAll();
        }


        // Calculation Logic
        function calculateAll() {
            const goldPricePerGram = parseFloat(toEnglishDigits(goldPriceInput.value).replace(/,/g, '')) || 0;
            const sellerProfitPercentage = parseFloat(sellerProfitInput.value) || 0;
            const isTaxActive = taxActiveCheckbox.checked;
            let totalDiscount = parseFloat(toEnglishDigits(discountAmountInput.value).replace(/,/g, '')) || 0;

            let totalCalculatedPrice = 0;
            let totalProfit = 0;
            let totalWage = 0;
            let itemsForInvoice = [];
            let currentItemIndex = 1;

            // Calculate for added gold items
            goldItemsContainer.querySelectorAll('.item-row').forEach(itemDiv => {
                const id = itemDiv.getAttribute('data-id');
                const weight = parseFloat(toEnglishDigits(itemDiv.querySelector(`#goldWeight${id}`).value)) || 0;
                const model = itemDiv.querySelector(`#goldModel${id}`).value;
                const wageAmount = parseFloat(toEnglishDigits(itemDiv.querySelector(`#wageAmount${id}`).value)) || 0;
                const wageType = itemDiv.querySelector(`input[name="wageType${id}"]:checked`).value;

                let itemPrice = weight * goldPricePerGram;
                let itemWage = 0;
                if (wageType === 'percent') {
                    itemWage = itemPrice * (wageAmount / 100);
                } else { // toman
                    itemWage = wageAmount;
                }
                totalWage += itemWage;

                let itemProfit = itemPrice * (sellerProfitPercentage / 100);
                totalProfit += itemProfit;

                let itemTotalPrice = itemPrice + itemWage + itemProfit;
                totalCalculatedPrice += itemTotalPrice;

                itemsForInvoice.push({
                    type: 'طلا',
                    model: model,
                    weight: weight,
                    price: itemPrice,
                    wage: itemWage,
                    taxApplicable: true,
                    finalItemPrice: itemTotalPrice,
                    index: currentItemIndex++
                });
            });

            // Calculate for purchase items
            let goldPurchasePrice = 0;
            if (buyGoldCheckbox.checked) {
                const weight = parseFloat(toEnglishDigits(buyGoldWeightInput.value)) || 0;
                goldPurchasePrice = weight * goldPricePerGram;
                totalCalculatedPrice += goldPurchasePrice;
                itemsForInvoice.push({
                    type: 'خرید طلا (وزن)',
                    weight: weight,
                    price: goldPurchasePrice,
                    taxApplicable: false, // No tax/profit on simple gold purchase
                    finalItemPrice: goldPurchasePrice,
                    index: currentItemIndex++
                });
            }

            let barPurchasePrice = 0;
            if (buyBarCheckbox.checked) {
                const weight = parseFloat(toEnglishDigits(buyBarWeightInput.value)) || 0;
                barPurchasePrice = (weight * 995 / 750) * goldPricePerGram;
                totalCalculatedPrice += barPurchasePrice;
                itemsForInvoice.push({
                    type: 'خرید شمش',
                    weight: weight,
                    price: barPurchasePrice,
                    taxApplicable: false,
                    finalItemPrice: barPurchasePrice,
                    index: currentItemIndex++
                });
            }

            let parsianPurchasePrice = 0;
            if (buyParsianCheckbox.checked) {
                const weight = parseFloat(toEnglishDigits(buyParsianWeightInput.value)) || 0;
                parsianPurchasePrice = weight * goldPricePerGram;
                totalCalculatedPrice += parsianPurchasePrice;
                itemsForInvoice.push({
                    type: 'خرید سکه پارسیان',
                    weight: weight,
                    price: parsianPurchasePrice,
                    taxApplicable: false,
                    finalItemPrice: parsianPurchasePrice,
                    index: currentItemIndex++
                });
            }

            // Calculate for coin purchase
            coinItemsList.querySelectorAll('.item-row').forEach(coinDiv => {
                const coinId = coinDiv.getAttribute('data-id').replace('coin-', '');
                const model = coinDiv.querySelector(`#coinModel${coinId}`).value;
                const price = parseFloat(toEnglishDigits(coinDiv.querySelector(`#coinPrice${coinId}`).value)) || 0;
                totalCalculatedPrice += price;
                itemsForInvoice.push({
                    type: 'خرید سکه',
                    model: model,
                    price: price,
                    taxApplicable: false,
                    finalItemPrice: price,
                    index: currentItemIndex++
                });
            });

            // Calculate tax
            let totalTax = 0;
            if (isTaxActive) {
                // Tax is on total profit and total wage from added gold items
                totalTax = (totalProfit + totalWage) * 0.10;
            }

            // Apply discount
            let finalPrice = totalCalculatedPrice + totalTax - totalDiscount;
            if (finalPrice < 0) finalPrice = 0; // Ensure price doesn't go negative

            // Update summary
            summaryItemsContainer.innerHTML = '';
            itemsForInvoice.forEach(item => {
                summaryItemsContainer.innerHTML += `
                    <div>
                        <span>${item.index}. ${item.type} ${item.model ? `(${item.model})` : ''}:</span>
                        <span>${formatNumberWithCommas(item.finalItemPrice.toFixed(0))} تومان</span>
                    </div>
                `;
            });

            totalTaxDisplay.textContent = formatNumberWithCommas(totalTax.toFixed(0)) + ' تومان';
            totalDiscountDisplay.textContent = formatNumberWithCommas(totalDiscount.toFixed(0)) + ' تومان';
            finalPriceDisplay.textContent = formatNumberWithCommas(finalPrice.toFixed(0)) + ' تومان';

            // Update smart discount options
            updateSmartDiscountOptions(finalPrice);

            // Update customer invoice
            updateCustomerInvoice(itemsForInvoice, totalTax, totalDiscount, finalPrice);
        }

        function updateSmartDiscountOptions(currentPrice) {
            smartDiscountOptions.innerHTML = '';
            if (currentPrice === 0) return;

            const priceString = currentPrice.toFixed(0);
            const len = priceString.length;

            const options = [];

            // Option 1: Round to nearest 1000 (e.g., 17893000 -> 17890000)
            if (len >= 4) {
                const rounded = Math.floor(currentPrice / 1000) * 1000;
                if (rounded < currentPrice) options.push(rounded);
            }

            // Option 2: Round to nearest 50000 (e.g., 17893000 -> 17850000)
            if (len >= 5) {
                const rounded = Math.floor(currentPrice / 50000) * 50000;
                if (rounded < currentPrice && !options.includes(rounded)) options.push(rounded);
            }

            // Option 3: Round to nearest 100000 (e.g., 17893000 -> 17800000)
            if (len >= 6) {
                const rounded = Math.floor(currentPrice / 100000) * 100000;
                if (rounded < currentPrice && !options.includes(rounded)) options.push(rounded);
            }

            // Option 4: Round to nearest 500000 (e.g., 17893000 -> 17500000)
            if (len >= 6) {
                const rounded = Math.floor(currentPrice / 500000) * 500000;
                if (rounded < currentPrice && !options.includes(rounded)) options.push(rounded);
            }
            
            // Sort to ensure consistent display and remove duplicates
            const uniqueOptions = [...new Set(options)].sort((a,b) => a - b);

            uniqueOptions.forEach(optionPrice => {
                const discount = currentPrice - optionPrice;
                if (discount > 0) {
                    const button = document.createElement('button');
                    button.textContent = `${formatNumberWithCommas(optionPrice.toFixed(0))} (${formatNumberWithCommas(discount.toFixed(0))} تومان تخفیف)`;
                    button.addEventListener('click', () => {
                        discountAmountInput.value = formatNumberWithCommas(discount.toFixed(0));
                        calculateAll();
                    });
                    smartDiscountOptions.appendChild(button);
                }
            });
        }

        function updateCustomerInvoice(items, totalTax, totalDiscount, finalPrice) {
            customerInvoiceItems.innerHTML = '';
            items.forEach(item => {
                let itemDetails = `
                    <li>
                        <strong>نوع:</strong> ${item.type}<br>
                `;
                if (item.model) {
                    itemDetails += `<strong>مدل:</strong> ${item.model}<br>`;
                }
                if (item.weight) {
                    itemDetails += `<strong>وزن:</strong> ${toPersianDigits(item.weight.toFixed(2))} گرم<br>`;
                }
                itemDetails += `<strong>قیمت:</strong> ${formatNumberWithCommas(item.price.toFixed(0))} تومان<br>`;
                if (item.type === 'طلا' && item.wage > 0) { // Only show wage for 'طلا' type
                    itemDetails += `<strong>اجرت:</strong> ${formatNumberWithCommas(item.wage.toFixed(0))} تومان<br>`;
                }
                itemDetails += `</li>`;
                customerInvoiceItems.innerHTML += itemDetails;
            });

            customerInvoiceTax.textContent = formatNumberWithCommas(totalTax.toFixed(0)) + ' تومان';
            customerInvoiceDiscount.textContent = formatNumberWithCommas(totalDiscount.toFixed(0)) + ' تومان';
            customerInvoiceFinalPrice.textContent = formatNumberWithCommas(finalPrice.toFixed(0)) + ' تومان';
        }

        // Event Listeners for main controls
        sellerProfitInput.addEventListener('input', calculateAll);
        taxActiveCheckbox.addEventListener('change', calculateAll);
        discountAmountInput.addEventListener('input', formatAndCalculate);
        discountAmountInput.addEventListener('blur', formatAndCalculateBlur);

        // Purchase checkbox listeners
        buyGoldCheckbox.addEventListener('change', () => {
            buyGoldWeightGroup.style.display = buyGoldCheckbox.checked ? 'flex' : 'none';
            calculateAll();
        });
        buyBarCheckbox.addEventListener('change', () => {
            buyBarWeightGroup.style.display = buyBarCheckbox.checked ? 'flex' : 'none';
            calculateAll();
        });
        buyParsianCheckbox.addEventListener('change', () => {
            buyParsianWeightGroup.style.display = buyParsianCheckbox.checked ? 'flex' : 'none';
            calculateAll();
        });
        buyCoinCheckbox.addEventListener('change', () => {
            coinPurchaseContainer.style.display = buyCoinCheckbox.checked ? 'block' : 'none';
            calculateAll();
        });


        // Initial calculation on load
        document.addEventListener('DOMContentLoaded', () => {
            goldPriceInput.value = toPersianDigits('0'); // Set initial value for a clean display
            calculateAll();
        });
    </script>
</body>
