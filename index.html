<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative; /* For inline display */
            z-index: 1; /* Ensure input is above the inline display */
        }
        /* Apply Farsi font to specific input types/classes */
        input#goldPrice,
        .gold-wage,
        select#profitRate, /* Added for profitRate select */
        select.product-type-select,
        .gold-weight, /* Apply to all weight inputs */
        .gold-buy-weight { /* New: Apply to buy weight input */
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right; /* Ensure numbers align right */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        /* Styles for inline text display inside input */
        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px; /* Adjust as needed for padding */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #888;
            pointer-events: none; /* Allows clicks to pass through to the input */
            direction: rtl; /* Ensure text flows correctly */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
            max-width: calc(100% - 70px); /* Adjust based on input padding-right and length of number */
            z-index: 2; /* Ensure text is above input */
        }
        
        /* Adjust input padding to prevent text overlap */
        input#goldPrice,
        .gold-wage {
            padding-left: 70px; /* Space for the text display */
        }
        /* No specific padding-left for gold-buy-weight as it doesn't have inline text */


        .add-item-button {
            background-color: #3498db; /* Changed to simple blue */
            color: white;
            padding: 5px 10px; /* Even smaller padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em; /* Even smaller font size */
            width: auto; /* Auto width */
            transition: background-color 0.3s ease;
            display: block; /* Make it a block element to center with margin */
            margin: 25px auto 0 auto; /* Center the button */
        }

        .add-item-button:hover {
            background-color: #2186c4; /* Darker blue on hover */
        }
        
        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input[type="radio"] {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        /* Changed final-total color to green */
        .result-item.final-total {
            color: #27ae60; /* Green color */
        }
        /* New style for deducted amount */
        .result-item.deducted-amount {
            color: #d35400; /* Orange-red for subtracted amount */
            font-size: 1em; /* Slightly smaller than total */
        }


        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.final-total span:last-child,
        .result-item.deducted-amount span:last-child { /* Apply to deducted amount too */
            color: #e74c3c;
        }
        .result-item.final-total span:last-child { /* Override for final total to green */
            color: #27ae60;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 1.6em;
            }
            .form-group label {
                font-size: 0.9em;
            }
            input[type="text"],
            input[type="number"],
            select {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            .add-item-button {
                padding: 8px 13px;
                font-size: 0.95em;
            }
            .result-item {
                font-size: 1em;
            }
            .result-item:last-child {
                font-size: 1.1em;
            }
            .flex-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فاکتور طلا</h1>

        <div class="form-group">
            <label for="goldPrice">قیمت هر گرم طلا (تومان):</label>
            <div class="input-inline-wrapper">
                <input type="text" id="goldPrice" maxlength="9" required>
                <span class="input-inline-display" id="goldPriceInWords"></span>
            </div>
        </div>

        <div id="itemContainer">
            <div class="item-row" data-item-id="1">
                <button type="button" class="remove-item" onclick="removeItem(this)">✖</button> 
                <div class="flex-group">
                    <div class="form-group">
                        <label for="weight1">وزن طلا (گرم):</label>
                        <input type="number" id="weight1" class="gold-weight" step="0.001" min="0">
                    </div>
                    <div class="form-group">
                        <label for="productType1">نوع محصول:</label>
                        <select id="productType1" class="product-type-select">
                            <option value="">انتخاب کنید</option>
                            <option value="زنجیر">زنجیر</option>
                            <option value="دستبند">دستبند</option>
                            <option value="النگو">النگو</option>
                            <option value="سرویس">سرویس</option>
                            <option value="نیم‌ست">نیم‌ست</option>
                            <option value="گوشواره">گوشواره</option>
                            <option value="مدال">مدال</option>
                            <option value="گردنبند">گردنبند</option>
                            <option value="خلخال">خلخال</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wage1">اجرت:</label>
                    <div class="currency-toggle">
                        <label>
                            <input type="radio" name="wageType1" value="percent" checked onchange="toggleWageInput(this)"> درصد
                        </label>
                        <label>
                            <input type="radio" name="wageType1" value="amount" onchange="toggleWageInput(this)"> تومان
                        </label>
                    </div>
                    <div class="input-inline-wrapper">
                        <input type="text" id="wage1" class="gold-wage">
                        <span class="input-inline-display" id="wageInWords1"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyWeight1">خرید طلا (گرم):</label>
                    <input type="number" id="buyWeight1" class="gold-buy-weight" step="0.001" min="0">
                </div>
            </div>
        </div>

        <button type="button" class="add-item-button" onclick="addItem()">افزودن آیتم جدید</button>

        <div class="form-group">
            <label for="profitRate">سود فروشنده:</label>
            <select id="profitRate">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7" selected>7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label for="includeTax">
                <input type="checkbox" id="includeTax" checked> محاسبه مالیات (10%)
            </label>
        </div>

        <div class="result-section" id="resultSection">
            </div>
    </div>

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        const itemContainer = document.getElementById('itemContainer');
        let itemIdCounter = 1;

        function convertToFarsiDigits(num) {
            // Handle null or undefined input gracefully
            if (num === null || num === undefined) {
                return '';
            }
            return String(num).split('').map(digit => {
                if (digit === '.') return '.'; // Keep decimal point as is
                const farsiDigit = farsiDigits[parseInt(digit)];
                return farsiDigit !== undefined ? farsiDigit : digit; // Return original if not a digit
            }).join('');
        }

        function convertToEnglishDigits(num) {
            let englishNum = '';
            // Ensure num is treated as a string
            num = String(num); 
            for (let i = 0; i < num.length; i++) {
                const char = num[i];
                const farsiIndex = farsiDigits.indexOf(char);
                if (farsiIndex !== -1) {
                    englishNum += farsiIndex;
                } else if (char === ',' || char === '.') { 
                    englishNum += char;
                } else {
                    englishNum += char;
                }
            }
            return englishNum;
        }

        function formatCurrency(num) {
            if (num === null || isNaN(num)) return '۰';
            // Round the number before formatting for display
            let numStr = Math.round(num).toString(); 
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function convertNumberToWords(num) {
            // Ensure num is a string to handle potential decimals
            num = String(num);

            // Handle decimal part for percentages (e.g., "۹.۵")
            if (num.includes('.')) {
                const [integerPart, decimalPart] = num.split('.');
                let words = convertNumberToWords(parseInt(integerPart, 10)); // Convert integer part to words
                if (decimalPart) {
                    // Convert decimal part digits to words
                    const decimalWords = decimalPart.split('').map(digit => farsiDigits.indexOf(digit) !== -1 ? farsiDigits.indexOf(digit).toString() : digit).join('');
                    words += ' ممیز ' + convertNumberToWords(parseInt(decimalWords, 10));
                }
                return words;
            }

            // For integer parts
            num = parseInt(num, 10); // Ensure integer for standard conversion
            if (isNaN(num)) return ''; // Handle cases where input is not a valid number
            if (num === 0) return 'صفر';

            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const thousands = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];

            let result = [];
            let numStr = String(num);

            function threeDigitToWord(n) {
                let parts = [];
                let h = Math.floor(n / 100);
                let t = n % 100;

                if (h > 0) {
                    parts.push(hundreds[h]);
                }

                if (t > 0) {
                    if (t < 10) {
                        parts.push(units[t]);
                    } else if (t >= 10 && t < 20) {
                        parts.push(teens[t - 10]);
                    } else {
                        parts.push(tens[Math.floor(t / 10)]);
                        if (t % 10 > 0) {
                            parts.push(units[t % 10]);
                        }
                    }
                }
                return parts.filter(Boolean).join(' و ');
            }

            let counter = 0;
            while (numStr.length > 0) {
                let chunk = parseInt(numStr.slice(-3));
                numStr = numStr.slice(0, -3);

                if (chunk > 0) {
                    let chunkWord = threeDigitToWord(chunk);
                    if (thousands[counter]) {
                        chunkWord += ' ' + thousands[counter];
                    }
                    result.unshift(chunkWord);
                }
                counter++;
            }
            return result.filter(Boolean).join(' و ');
        }

        function updateGoldPriceDisplay() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPriceInWordsSpan = document.getElementById('goldPriceInWords');
            let value = convertToEnglishDigits(goldPriceInput.value); 

            if (value.length > 9) { // Increased to 9 for better usability if needed, though max 7 was fine for words
                value = value.substring(0, 9);
            }
            
            goldPriceInput.value = formatNumberWithCommas(value);

            const numericValue = parseInt(value.replace(/,/g, ''), 10);
            if (!isNaN(numericValue) && numericValue > 0) {
                goldPriceInWordsSpan.textContent = convertNumberToWords(numericValue) + ' تومان';
            } else {
                goldPriceInWordsSpan.textContent = '';
            }
            calculateFactor();
        }

        function formatNumberWithCommas(num) {
            let cleanNum = convertToEnglishDigits(num).replace(/\D/g, ''); 
            return convertToFarsiDigits(cleanNum.replace(/\B(?=(\d{3})+(?!\d))/g, ','));
        }

        document.getElementById('goldPrice').addEventListener('input', updateGoldPriceDisplay);
        document.getElementById('goldPrice').addEventListener('blur', updateGoldPriceDisplay); 

        function toggleWageInput(radio) {
            const itemRow = radio.closest('.item-row');
            const wageInput = itemRow.querySelector('.gold-wage');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');
            
            wageInput.value = ''; 

            if (radio.value === 'percent') {
                wageInput.setAttribute('type', 'text'); // Keep as text to allow decimal point
                wageInput.setAttribute('inputmode', 'decimal'); // Suggest decimal keyboard
                wageInput.setAttribute('maxlength', '5'); // e.g., 99.99
                wageInWordsDisplay.style.display = 'inline-block';
            } else { 
                wageInput.setAttribute('type', 'text');
                wageInput.setAttribute('inputmode', 'numeric');
                wageInput.setAttribute('maxlength', '9'); 
                wageInWordsDisplay.style.display = 'inline-block';
            }
            updateWageInWordsDisplay(wageInput); 
            calculateFactor();
        }

        function updateWageInWordsDisplay(inputElement) {
            const itemRow = inputElement.closest('.item-row');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');
            const wageType = itemRow.querySelector('input[name^="wageType"]:checked').value;

            if (wageType === 'amount') {
                let value = convertToEnglishDigits(inputElement.value.replace(/,/g, ''));

                if (value.length > 9) { // Increased to 9
                    value = value.substring(0, 9);
                }
                
                inputElement.value = formatCurrencyForWage(value); 

                const numericValue = parseInt(value, 10);
                if (!isNaN(numericValue) && numericValue > 0) {
                    wageInWordsDisplay.textContent = convertNumberToWords(numericValue) + ' تومان';
                } else {
                    wageInWordsDisplay.textContent = '';
                }
            } else { // percent type
                let value = convertToEnglishDigits(inputElement.value);
                
                // Allow up to 2 digits before and 2 after decimal point (e.g., 99.99)
                const parts = value.split('.');
                let integerPart = parts[0];
                let decimalPart = parts[1];

                if (integerPart.length > 2) {
                    integerPart = integerPart.substring(0, 2);
                }
                if (decimalPart && decimalPart.length > 2) {
                    decimalPart = decimalPart.substring(0, 2);
                }
                
                value = integerPart;
                if (decimalPart !== undefined) {
                    value += '.' + decimalPart;
                }

                let percentValue = parseFloat(value);
                
                if (isNaN(percentValue) || percentValue < 0 || percentValue > 99.99) { // Adjust max value for percentage with decimal
                    inputElement.value = ''; 
                    wageInWordsDisplay.textContent = ''; 
                } else {
                    inputElement.value = convertToFarsiDigits(value.toString()); 
                    wageInWordsDisplay.textContent = convertNumberToWords(value) + ' درصد'; 
                }
            }
            calculateFactor();
        }

        function formatCurrencyForWage(numStr) {
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function addItem() {
            itemIdCounter++;
            const newItemHtml = `
                <div class="item-row" data-item-id="${itemIdCounter}">
                    <button type="button" class="remove-item" onclick="removeItem(this)">✖</button>
                    <div class="flex-group">
                        <div class="form-group">
                            <label for="weight${itemIdCounter}">وزن طلا (گرم):</label>
                            <input type="number" id="weight${itemIdCounter}" class="gold-weight" step="0.001" min="0">
                        </div>
                        <div class="form-group">
                            <label for="productType${itemIdCounter}">نوع محصول:</label>
                            <select id="productType${itemIdCounter}" class="product-type-select">
                                <option value="">انتخاب کنید</option>
                                <option value="زنجیر">زنجیر</option>
                                <option value="دستبند">دستبند</option>
                                <option value="النگو">النگو</option>
                                <option value="سرویس">سرویس</option>
                                <option value="نیم‌ست">نیم‌ست</option>
                                <option value="گوشواره">گوشواره</option>
                                <option value="مدال">مدال</option>
                                <option value="گردنبند">گردنبند</option>
                                <option value="خلخال">خلخال</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wage${itemIdCounter}">اجرت:</label>
                        <div class="currency-toggle">
                            <label>
                                <input type="radio" name="wageType${itemIdCounter}" value="percent" checked onchange="toggleWageInput(this)"> درصد
                            </label>
                            <label>
                                <input type="radio" name="wageType${itemIdCounter}" value="amount" onchange="toggleWageInput(this)"> تومان
                            </label>
                        </div>
                        <div class="input-inline-wrapper">
                            <input type="text" id="wage${itemIdCounter}" class="gold-wage">
                            <span class="input-inline-display" id="wageInWords${itemIdCounter}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buyWeight${itemIdCounter}">خرید طلا (گرم):</label>
                        <input type="number" id="buyWeight${itemIdCounter}" class="gold-buy-weight" step="0.001" min="0">
                    </div>
                </div>
            `;
            itemContainer.firstElementChild.insertAdjacentHTML('afterend', newItemHtml);
            updateRemoveButtonsVisibility();
            addInputEventListeners(itemContainer.querySelector(`[data-item-id="${itemIdCounter}"]`));
            
            const newItemWageInput = document.getElementById(`wage${itemIdCounter}`);
            const newItemWageTypeRadio = document.querySelector(`input[name="wageType${itemIdCounter}"][value="percent"]`);
            toggleWageInput(newItemWageTypeRadio);

            calculateFactor();
        }

        function removeItem(button) {
            const itemRow = button.closest('.item-row');
            if (itemRow.dataset.itemId === '1') {
                return; 
            }
            itemRow.remove();
            updateRemoveButtonsVisibility();
            calculateFactor();
        }

        function updateRemoveButtonsVisibility() {
            const items = itemContainer.querySelectorAll('.item-row');
            items.forEach((item, index) => {
                const removeButton = item.querySelector('.remove-item');
                // Hide remove button for the first item (index 0)
                if (index === 0) { 
                    removeButton.style.display = 'none'; 
                } else {
                    removeButton.style.display = 'block';
                }
            });
        }

        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const rawGoldPrice = parseFloat(convertToEnglishDigits(goldPriceInput.value.replace(/,/g, ''))) || 0;
            
            if (rawGoldPrice === 0) {
                document.getElementById('resultSection').innerHTML = '';
                return; 
            }

            const profitRateElement = document.getElementById('profitRate');
            const profitRate = parseFloat(profitRateElement.value) / 100;
            const includeTax = document.getElementById('includeTax').checked;

            // Update profit rate display to Farsi
            profitRateElement.innerHTML = ''; // Clear existing options
            for (let i = 1; i <= 7; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = convertToFarsiDigits(i) + '%';
                if (i === 7) { // Set 7% as selected by default
                    option.selected = true;
                }
                profitRateElement.appendChild(option);
            }

            let totalOverallPriceWithoutTax = 0; 
            let totalCalculatedTax = 0;
            let totalDeductedAmount = 0; 
            let itemResultsHtml = '';

            const itemRows = document.querySelectorAll('.item-row');
            itemRows.forEach((row) => { 
                const weightInput = row.querySelector('.gold-weight');
                const productTypeSelect = row.querySelector('.product-type-select');
                const wageInput = row.querySelector('.gold-wage');
                const wageType = row.querySelector('input[name^="wageType"]:checked').value;
                const buyWeightInput = row.querySelector('.gold-buy-weight'); 

                const weight = parseFloat(weightInput.value) || 0;
                const productType = productTypeSelect ? productTypeSelect.value : '';
                const buyWeight = parseFloat(buyWeightInput ? buyWeightInput.value : '0') || 0; 

                let wageAmount = 0;
                let profitAmount = 0;
                let itemPrice = 0;
                let itemTaxableAmount = 0; 

                const baseItemPrice = rawGoldPrice * weight;
                const deductedAmountForItem = rawGoldPrice * buyWeight; 
                totalDeductedAmount += deductedAmountForItem; 

                if (wageType === 'percent') {
                    const wagePercent = parseFloat(convertToEnglishDigits(wageInput.value)) / 100 || 0;
                    wageAmount = baseItemPrice * wagePercent;
                } else { 
                    wageAmount = parseFloat(convertToEnglishDigits(wageInput.value.replace(/,/g, ''))) || 0;
                }

                profitAmount = (baseItemPrice + wageAmount) * profitRate;

                itemPrice = baseItemPrice + wageAmount + profitAmount;
                totalOverallPriceWithoutTax += itemPrice;

                itemTaxableAmount = wageAmount + profitAmount;
                if (includeTax) {
                    totalCalculatedTax += itemTaxableAmount * 0.10; 
                }

                // Construct item label based on productType
                let itemLabel = 'قیمت';
                if (productType) {
                    itemLabel += ` (${productType})`;
                }

                itemResultsHtml += `
                    <div class="result-item">
                        <span>${itemLabel}:</span>
                        <span>${formatCurrency(itemPrice)}</span>
                    </div>
                `;
            });
            
            let totalFinalPrice = totalOverallPriceWithoutTax;
            if (includeTax) {
                totalFinalPrice += totalCalculatedTax;
            }

            totalFinalPrice -= totalDeductedAmount;

            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = itemResultsHtml;

            if (includeTax) {
                resultSection.innerHTML += `
                    <div class="result-item total-tax">
                        <span>مالیات:</span>
                        <span>${formatCurrency(totalCalculatedTax)}</span>
                    </div>
                `;
            }

            if (totalDeductedAmount > 0) {
                resultSection.innerHTML += `
                    <div class="result-item deducted-amount">
                        <span>کسر بابت خرید طلا:</span>
                        <span>${formatCurrency(totalDeductedAmount)}</span>
                    </div>
                `;
            }

            resultSection.innerHTML += `
                <div class="result-item final-total">
                    <span>قیمت کل:</span>
                    <span>${formatCurrency(totalFinalPrice)}</span>
                </div>
            `;
        }

        function addInputEventListeners(element) {
            element.querySelectorAll('input, select').forEach(input => {
                if (input.id === 'goldPrice') {
                    // Already handled by specific listeners
                } else if (input.classList.contains('gold-wage')) {
                    input.addEventListener('input', () => updateWageInWordsDisplay(input));
                    input.addEventListener('blur', () => updateWageInWordsDisplay(input));
                } else if (input.classList.contains('gold-buy-weight')) { // Add event listener for buy weight
                    input.addEventListener('input', (e) => {
                        let value = convertToEnglishDigits(e.target.value);
                        e.target.value = convertToFarsiDigits(value); // Convert to Farsi for display
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let value = convertToEnglishDigits(e.target.value);
                        e.target.value = convertToFarsiDigits(value); // Convert to Farsi on blur too
                        calculateFactor();
                    });
                }
                else {
                    input.addEventListener('input', calculateFactor);
                    input.addEventListener('change', calculateFactor); 
                }
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            updateRemoveButtonsVisibility(); 
            addInputEventListeners(document); 
            updateGoldPriceDisplay(); 
            const firstWageInput = document.getElementById('wage1');
            const firstWageTypeRadio = document.querySelector('input[name="wageType1"][value="percent"]');
            toggleWageInput(firstWageTypeRadio); 
            calculateFactor(); 
        });
    </script>
</body>
