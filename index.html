<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]),
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative;
            z-index: 1;
        }

        input#goldPrice,
        .gold-wage,
        select#profitRate,
        select.product-type-select,
        .gold-weight,
        .gold-buy-weight,
        input#discount {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }

        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        /* --- MODIFIED CSS FOR INPUT-INLINE-DISPLAY --- */
        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px; /* Position it from the left */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em; /* Default font size */
            color: #888;
            pointer-events: none; /* Allows clicks to pass through to the input */
            direction: rtl;
            white-space: nowrap; /* Keep it on a single line by default */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
            max-width: calc(100% - 70px); /* Max width to avoid overlapping with actual input number */
            z-index: 2;
            transition: font-size 0.2s ease-out; /* Smooth transition for font size change */
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px; /* Make space for the words on the left */
        }
        /* --- END OF MODIFIED CSS --- */


        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0 auto;
        }

        .add-item-button:hover {
            background-color: #2186c4;
        }

        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input:not([type="radio"]) {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            gap: 15px 25px; /* Adjust gap for better spacing */
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group > div {
            display: flex; /* Make each checkbox item a flex container */
            align-items: center;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] { /* Target checkbox specifically */
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        .result-item.final-total {
            color: #27ae60;
        }
        .result-item.buy-gold-amount,
        .result-item.buy-diff-gold-amount {
            color: #d35400;
            font-size: 1em;
        }
        .result-item.discount-amount {
            color: #e74c3c;
            font-size: 1em;
        }
        .result-item.customer-payout {
            color: #e74c3c; /* Red for payout */
            font-weight: bold;
        }


        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.buy-gold-amount span:last-child,
        .result-item.buy-diff-gold-amount span:last-child {
            color: #e74c3c;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
        }
        .result-item.discount-amount span:last-child {
            color: #e74c3c;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        .suggested-discounts-section {
            background-color: #f0fff0;
            border: 1px solid #e0eee0;
            border-left: 5px solid #8fbc8f;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .suggested-discount-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px dashed #dcdcdc;
            cursor: pointer; /* Make the whole item clickable */
            transition: background-color 0.2s ease;
            border-radius: 5px; /* Add slight border radius for hover effect */
        }
        .suggested-discount-item:last-child {
            border-bottom: none;
        }
        .suggested-discount-item:hover {
            background-color: #e6ffe6;
        }

        .suggested-discount-item.active {
            background-color: #d4f7d4; /* Lighter green for active item */
            border: 1px solid #4CAF50; /* Green border for active */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }


        .suggested-discount-text {
            font-size: 0.95em;
            color: #38761d;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .suggested-discount-text .amount {
            font-weight: bold;
            color: #2f5f2f;
        }
        .suggested-discount-text .final-price {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
            direction: rtl; /* For mixed LTR/RTL content */
        }
        .suggested-discount-text .final-price span {
            direction: ltr; /* Ensure numbers are LTR */
        }

        /* --- NEW CSS FOR INVOICE OUTPUT --- */
        .invoice-output-wrapper {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #2ecc71; /* A nice green for output section */
            overflow: hidden; /* Hide overflow when closed */
        }

        .invoice-output-header {
            text-align: right;
            color: #2c3e50;
            font-size: 1.4em;
            margin: 0 0 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
            transition: all 0.3s ease;
        }

        .invoice-output-header:hover {
            color: #27ae60;
        }

        .invoice-output-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .invoice-output-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .invoice-output-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .invoice-output-content.expanded {
            max-height: 1000px; /* Needs to be large enough to contain content */
            padding: 15px 10px; /* Restore padding when expanded */
        }

        .invoice-output-content .form-group {
            margin-bottom: 15px;
        }

        .generated-invoice-display {
            border: 1px dashed #a0d9b4; /* Light green border */
            background-color: #f9fff9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            color: #333;
            line-height: 1.8;
        }

        .generated-invoice-display p {
            margin: 5px 0;
        }

        .generated-invoice-display strong {
            color: #2f844f; /* Darker green for emphasis */
        }

        .generated-invoice-display .invoice-item-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px dotted #e0e0e0;
        }
        .generated-invoice-display .invoice-item-row:last-of-type {
            border-bottom: none;
        }

        .generated-invoice-display .invoice-section-divider {
            border-top: 1px solid #c0c0c0;
            margin: 15px 0;
            padding-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .generated-invoice-display .total-price-line {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 15px;
            border-top: 2px solid #2ecc71;
            padding-top: 10px;
        }

        .generate-invoice-button,
        .print-invoice-button {
            background-color: #28a745; /* Green for generate/print */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 15px auto 0 auto;
        }

        .generate-invoice-button:hover,
        .print-invoice-button:hover {
            background-color: #218838;
        }

        /* Print specific styles */
        @media print {
            body {
                background-color: #fff;
                margin: 0;
                padding: 0;
                display: block;
                min-height: auto;
                font-size: 12pt; /* Adjust for print readability */
            }
            .container {
                box-shadow: none;
                max-width: none;
                width: 100%;
                border-radius: 0;
                padding: 0;
            }
            #invoiceContainer > *:not(#invoiceOutputWrapper) {
                display: none; /* Hide all other parts when printing */
            }
            .invoice-output-wrapper {
                border: none;
                margin-top: 0;
                padding: 0;
                background-color: #fff;
            }
            .invoice-output-header,
            .invoice-output-content .form-group,
            .generate-invoice-button,
            .print-invoice-button {
                display: none; /* Hide input fields and buttons in print */
            }
            .invoice-output-content.expanded {
                max-height: fit-content; /* Ensure all content is visible */
                padding: 0;
            }
            .generated-invoice-display {
                border: none;
                padding: 0;
                background-color: #fff;
                margin-top: 0;
            }
            /* Hide scrollbars during print, if any */
            ::-webkit-scrollbar {
                width: 0 !important;
                height: 0 !important;
            }
            .invoice-output-header .toggle-icon {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 1.6em;
            }
            .form-group label {
                font-size: 0.9em;
            }
            input:not([type="radio"]):not([type="checkbox"]),
            select {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            .add-item-button {
                padding: 8px 13px;
                font-size: 0.95em;
            }
            .result-item {
                font-size: 1em;
            }
            .result-item:last-child {
                font-size: 1.1em;
            }
            .flex-group {
                flex-direction: column;
                gap: 10px;
            }
            .suggested-discount-item {
                flex-direction: row; /* Keep row layout, but maybe wrap text */
                align-items: center;
                gap: 5px;
            }
            .suggested-discount-text {
                align-items: flex-start; /* Ensure text aligns left */
            }
            .checkbox-group {
                flex-direction: column; /* Stack checkboxes vertically on small screens */
                align-items: flex-start; /* Align them to the start */
            }
            .checkbox-group > div {
                width: 100%; /* Make each checkbox item take full width */
            }
            /* Invoice output adjustments for small screens */
            .invoice-output-header {
                font-size: 1.2em;
            }
            .generated-invoice-display {
                padding: 10px;
            }
            .generated-invoice-display p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="invoiceContainer">
        <h1>فاکتور طلا</h1>

        <div class="form-group">
            <label for="goldPrice">قیمت هر گرم طلا (تومان):</label>
            <div class="input-inline-wrapper">
                <input type="text" id="goldPrice" maxlength="9" required>
                <span class="input-inline-display" id="goldPriceInWords"></span>
            </div>
        </div>

        <div id="itemContainer">
            <div class="item-row" data-item-id="1">
                <button type="button" class="remove-item" onclick="removeItem(this)">✖</button>
                <div class="flex-group">
                    <div class="form-group">
                        <label for="weight1">وزن طلا (گرم):</label>
                        <input type="text" id="weight1" class="gold-weight" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="productType1">نوع محصول:</label>
                        <select id="productType1" class="product-type-select">
                            <option value="">انتخاب کنید</option>
                            <option value="زنجیر">زنجیر</option>
                            <option value="دستبند">دستبند</option>
                            <option value="النگو">النگو</option>
                            <option value="سرویس">سرویس</option>
                            <option value="نیم‌ست">نیم‌ست</option>
                            <option value="گوشواره">گوشواره</option>
                            <option value="مدال">مدال</option>
                            <option value="گردنبند">گردنبند</option>
                            <option value="خلخال">خلخال</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wage1">اجرت:</label>
                    <div class="currency-toggle">
                        <label>
                            <input type="radio" name="wageType1" value="percent" checked onchange="toggleWageInput(this)"> درصد
                        </label>
                        <label>
                            <input type="radio" name="wageType1" value="amount" onchange="toggleWageInput(this)"> تومان
                        </label>
                    </div>
                    <div class="input-inline-wrapper">
                        <input type="text" id="wage1" class="gold-wage">
                        <span class="input-inline-display" id="wageInWords1"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyWeight1">خرید طلا (گرم):</label>
                    <input type="text" id="buyWeight1" class="gold-buy-weight" inputmode="decimal">
                </div>
            </div>
        </div>

        <button type="button" class="add-item-button" onclick="addItem()">افزودن آیتم جدید</button>

        <div class="form-group">
            <label for="profitRate">سود فروشنده:</label>
            <select id="profitRate">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7" selected>7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <div>
                <label for="includeTax">
                    <input type="checkbox" id="includeTax" checked> محاسبه مالیات (10%)
                </label>
            </div>
            <div>
                <label for="buyDiffGoldWithDiscount">
                    <input type="checkbox" id="buyDiffGoldWithDiscount"> خرید ما به تفاوت طلا مشتری به مظنه (کسر 2%)
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="discount">تخفیف (تومان):</label>
            <input type="text" id="discount" class="discount-input">
        </div>

        <div id="suggestedDiscountsSection" class="suggested-discounts-section" style="display: none;">
            </div>

        <div class="result-section" id="resultSection">
        </div>

        <div class="invoice-output-wrapper" id="invoiceOutputWrapper">
            <h2 class="invoice-output-header" onclick="toggleInvoiceOutput()">
                ارائه فاکتور فروش <span class="toggle-icon">▼</span>
            </h2>
            <div class="invoice-output-content" id="invoiceOutputContent">
                <div class="form-group">
                    <label for="customerName">نام خریدار:</label>
                    <input type="text" id="customerName" class="customer-input">
                </div>
                <div class="form-group">
                    <label for="customerPhone">شماره تماس (اختیاری):</label>
                    <input type="tel" id="customerPhone" class="customer-input">
                </div>
                <button type="button" class="generate-invoice-button" onclick="generateInvoiceDisplay()">
                    نمایش فاکتور
                </button>
                <div class="generated-invoice-display" id="generatedInvoiceDisplay">
                    </div>
                <button type="button" class="print-invoice-button" id="printInvoiceButton" onclick="printInvoice()" style="display: none; margin-top: 15px;">
                    چاپ فاکتور
                </button>
            </div>
        </div>
    </div>

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        const itemContainer = document.getElementById('itemContainer');
        const suggestedDiscountsSection = document.getElementById('suggestedDiscountsSection');
        const discountInput = document.getElementById('discount');
        const invoiceContainer = document.getElementById('invoiceContainer'); // Get the main container

        let itemIdCounter = 1;
        let activeDiscountValue = 0; // Stores the value of the currently applied suggested discount
        let activeDiscountType = null; // Stores the type ('round10k', 'round50k', 'round100k')

        // NEW GLOBAL VARIABLES to store calculated values for invoice display
        let finalCalculatedData = {
            goldPricePerGram: 0,
            itemDetails: [],

        function convertToFarsiDigits(num) {
            if (num === null || num === undefined || num === '') {
                return '';
            }
            let numStr = String(num);
            numStr = numStr.replace(/\./g, '٫'); // Replace standard dot with Farsi decimal separator
            return numStr.split('').map(digit => {
                if (digit === '٫') return '٫'; // Keep Farsi decimal separator
                if (digit === ',') return ','; // Keep commas for formatting
                const farsiDigit = farsiDigits[parseInt(digit)];
                return farsiDigit !== undefined ? farsiDigit : digit;
            }).join('');
        }

        function convertToEnglishDigits(num) {
            let englishNum = '';
            num = String(num).replace(/٫/g, '.'); // Replace Farsi decimal with standard dot
            for (let i = 0; i < num.length; i++) {
                const char = num[i];
                const farsiIndex = farsiDigits.indexOf(char);
                if (farsiIndex !== -1) {
                    englishNum += farsiIndex;
                } else if (char === ',' || char === '.') {
                    englishNum += char;
                } else {
                    englishNum += char;
                }
            }
            return englishNum;
        }

        function formatCurrency(num) {
            if (num === null || isNaN(num)) return '۰';
            let numStr = Math.round(num).toString();
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function convertNumberToWords(num) {
            num = String(num);

            if (num.includes('.') || num.includes('٫')) {
                const parts = num.split(/[.٫]/);
                const integerPart = parts[0];
                const decimalPart = parts[1];
                let words = convertNumberToWords(parseInt(integerPart, 10));
                if (decimalPart) {
                    // Convert Farsi digits in decimal part to English before converting to words
                    const decimalDigits = decimalPart.split('').map(digit => {
                        const farsiIndex = farsiDigits.indexOf(digit);
                        return farsiIndex !== -1 ? farsiIndex.toString() : digit;
                    }).join('');

                    if (decimalDigits.length > 0) {
                        words += ' ممیز ';
                        // Handle each digit separately for decimal part
                        for(let i = 0; i < decimalDigits.length; i++) {
                            words += convertNumberToWords(parseInt(decimalDigits[i], 10)) + ' ';
                        }
                    }
                }
                return words.trim();
            }

            num = parseInt(num, 10);
            if (isNaN(num)) return '';
            if (num === 0) return 'صفر';

            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const thousands = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];

            let result = [];
            let numStr = String(num);

            function threeDigitToWord(n) {
                let parts = [];
                let h = Math.floor(n / 100);
                let t = n % 100;

                if (h > 0) {
                    parts.push(hundreds[h]);
                }

                if (t > 0) {
                    if (t < 10) {
                        parts.push(units[t]);
                    } else if (t >= 10 && t < 20) {
                        parts.push(teens[t - 10]);
                    }
                    else {
                        parts.push(tens[Math.floor(t / 10)]);
                        if (t % 10 > 0) {
                            parts.push(units[t % 10]);
                        }
                    }
                }
                return parts.filter(Boolean).join(' و ');
            }

            let counter = 0;
            while (numStr.length > 0) {
                let chunk = parseInt(numStr.slice(-3));
                numStr = numStr.slice(0, -3);

                if (chunk > 0) {
                    let chunkWord = threeDigitToWord(chunk);
                    if (thousands[counter]) {
                        chunkWord += ' ' + thousands[counter];
                    }
                    result.unshift(chunkWord);
                }
                counter++;
            }
            return result.filter(Boolean).join(' و ');
        }

            if (textLength > 35) {

        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const rawGoldPrice = parseFloat(convertToEnglishDigits(goldPriceInput.value.replace(/,/g, ''))) || 0;

            if (rawGoldPrice === 0) {
                document.getElementById('resultSection').innerHTML = '';
                suggestedDiscountsSection.style.display = 'none';
                document.getElementById('generatedInvoiceDisplay').innerHTML = ''; // Clear generated invoice
                document.getElementById('printInvoiceButton').style.display = 'none'; // Hide print button
                return;
            }

            const profitRateElement = document.getElementById('profitRate');
            const profitRate = parseFloat(profitRateElement.value) / 100;
            const includeTax = document.getElementById('includeTax').checked;
            const buyDiffGoldWithDiscount = document.getElementById('buyDiffGoldWithDiscount').checked;
            
            let currentManualDiscount = parseFloat(convertToEnglishDigits(discountInput.value.replace(/,/g, ''))) || 0;

            profitRateElement.innerHTML = '';
            for (let i = 1; i <= 7; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = convertToFarsiDigits(i) + '%';
                if (i === 7) {
                    option.selected = true;
                }
                profitRateElement.appendChild(option);
            }

            let totalOverallPriceWithoutTax = 0;
            let totalCalculatedTax = 0;
            let totalBoughtGoldWeight = 0;
            let totalSoldGoldWeight = 0;

            let buyGoldAmountAtMuzanne = 0;
            let buyDiffGoldAmountWithDiscount = 0;

            let itemResultsHtml = '';
            let currentItemDetails = []; // To store for invoice display

            const itemRows = document.querySelectorAll('.item-row');
            itemRows.forEach((row) => {
                const weightInput = row.querySelector('.gold-weight');
                const productTypeSelect = row.querySelector('.product-type-select');
                const wageInput = row.querySelector('.gold-wage');
                const wageType = row.querySelector(`input[name="wageType${row.dataset.itemId}"]:checked`).value;
                const buyWeightInput = row.querySelector('.gold-buy-weight');

                let weight = parseFloat(convertToEnglishDigits(weightInput.value)) || 0;
                let buyWeight = parseFloat(convertToEnglishDigits((buyWeightInput ? buyWeightInput.value : '0'))) || 0;

                totalSoldGoldWeight += weight;
                totalBoughtGoldWeight += buyWeight;

                const productType = productTypeSelect ? productTypeSelect.value : '';

                let wageAmount = 0;
                let profitAmount = 0;
                let itemPrice = 0;
                let itemTaxableAmount = 0;

                const baseItemPrice = rawGoldPrice * weight;

                if (wageType === 'percent') {
                    const wagePercent = parseFloat(convertToEnglishDigits(wageInput.value)) / 100 || 0;
                    wageAmount = baseItemPrice * wagePercent;
                } else {
                    wageAmount = parseFloat(convertToEnglishDigits(wageInput.value.replace(/,/g, ''))) || 0;
                }

                profitAmount = (baseItemPrice + wageAmount) * profitRate;

                itemPrice = baseItemPrice + wageAmount + profitAmount;
                totalOverallPriceWithoutTax += itemPrice;

                itemTaxableAmount = wageAmount + profitAmount;
                let itemTax = 0;
                if (includeTax) {
                    itemTax = itemTaxableAmount * 0.10;
                    totalCalculatedTax += itemTax;
                }

                let itemLabel = 'قیمت';
                if (productType) {
                    itemLabel += ` (${productType})`;
                }

                itemResultsHtml += `
                    <div class="result-item">
                        <span>${itemLabel}:</span>
                        <span>${formatCurrency(itemPrice)}</span>
                    </div>
                `;

                currentItemDetails.push({
                    name: productType || 'طلا', // Default to 'طلا' if no specific type
                    weight: weight,
                    wage: wageAmount,
                    wageType: wageType,
                    tax: itemTax,
                    itemTotal: itemPrice // Total for this specific item including its profit/wage/tax
                });
            });

            let netGoldWeightDiff = totalBoughtGoldWeight - totalSoldGoldWeight;

            if (buyDiffGoldWithDiscount) {
                if (netGoldWeightDiff > 0) {
                    buyGoldAmountAtMuzanne = totalSoldGoldWeight * rawGoldPrice;
                    let diffWeight = netGoldWeightDiff;
                    let priceWithDiscount = rawGoldPrice * (1 - 0.02);
                    buyDiffGoldAmountWithDiscount = diffWeight * priceWithDiscount;
                } else {
                    buyGoldAmountAtMuzanne = totalBoughtGoldWeight * rawGoldPrice;
                }
            } else {
                buyGoldAmountAtMuzanne = totalBoughtGoldWeight * rawGoldPrice;
            }

            let totalBoughtGoldValue = buyGoldAmountAtMuzanne + buyDiffGoldAmountWithDiscount;


            let baseTotalFinalPriceBeforeDiscount = totalOverallPriceWithoutTax;
            if (includeTax) {
                baseTotalFinalPriceBeforeDiscount += totalCalculatedTax;
            }
            
            let totalFinalPriceBeforeDiscountAndPayoutCheck = baseTotalFinalPriceBeforeDiscount - totalBoughtGoldValue;

            let suggestedDiscounts = [];

            if (totalFinalPriceBeforeDiscountAndPayoutCheck > 0) {
                const roundedPriceForSuggestions = Math.round(totalFinalPriceBeforeDiscountAndPayoutCheck);

                const remainder10k = roundedPriceForSuggestions % 10000;
                if (remainder10k > 0) {
                    const discount = remainder10k;
                    const newFinalPrice = roundedPriceForSuggestions - discount;
                    if (newFinalPrice >= 0) {
                        suggestedDiscounts.push({
                            type: 'round10k',
                            text: 'رند به ۱۰ هزار تومان پایین‌تر:',
                            discountAmount: discount,
                            finalPrice: newFinalPrice
                        });
                    }
                }

                const remainder50k = roundedPriceForSuggestions % 50000;
                if (remainder50k > 0) {
                    const discount = remainder50k;
                    const newFinalPrice = roundedPriceForSuggestions - discount;
                    if (newFinalPrice >= 0 && discount > (suggestedDiscounts[0] ? suggestedDiscounts[0].discountAmount : 0)) {
                        suggestedDiscounts.push({
                            type: 'round50k',
                            text: 'رند به ۵۰ هزار تومان پایین‌تر:',
                            discountAmount: discount,
                            finalPrice: newFinalPrice
                        });
                    }
                }

                const remainder100k = roundedPriceForSuggestions % 100000;
                if (remainder100k > 0) {
                    const discount = remainder100k;
                    const newFinalPrice = roundedPriceForSuggestions - discount;
                    if (newFinalPrice >= 0 && discount > (suggestedDiscounts[suggestedDiscounts.length - 1] ? suggestedDiscounts[suggestedDiscounts.length - 1].discountAmount : 0)) {
                        suggestedDiscounts.push({
                            type: 'round100k',
                            text: 'رند به ۱۰۰ هزار تومان پایین‌تر:',
                            discountAmount: discount,
                            finalPrice: newFinalPrice
                        });
                    }
                }
            }
            
            suggestedDiscounts.sort((a, b) => a.discountAmount - b.discountAmount);

            let suggestionsHtml = '';
            if (suggestedDiscounts.length > 0) {
                suggestedDiscounts.forEach(sug => {
                    suggestionsHtml += `
                        <div class="suggested-discount-item ${activeDiscountType === sug.type ? 'active' : ''}" 
                             onclick="applySuggestedDiscount(${sug.discountAmount}, '${sug.type}')">
                            <div class="suggested-discount-text">
                                <span>${sug.text}</span>
                                <span class="amount">${formatCurrency(sug.discountAmount)} تومان</span>
                                <span class="final-price">(قیمت نهایی: <span dir="ltr">${formatCurrency(sug.finalPrice)}</span>)</span>
                            </div>
                        </div>
                    `;
                });
                suggestedDiscountsSection.innerHTML = suggestionsHtml;
                suggestedDiscountsSection.style.display = 'block';
            } else {
                suggestedDiscountsSection.style.display = 'none';
            }

            let discountToApply = 0;
            if (activeDiscountType !== null) {
                const activeSug = suggestedDiscounts.find(sug => sug.type === activeDiscountType);
                if (activeSug) {
                    discountToApply = activeSug.discountAmount;
                    discountInput.value = formatNumberWithCommas(activeSug.discountAmount);
                } else {
                    activeDiscountType = null;
                    activeDiscountValue = 0;
                    discountInput.value = '';
                }
            } else {
                discountToApply = currentManualDiscount;
                discountInput.value = formatNumberWithCommas(currentManualDiscount);
            }
            
            let finalPriceAfterDiscount = totalFinalPriceBeforeDiscountAndPayoutCheck - discountToApply;

            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = itemResultsHtml;

            if (includeTax) {
                resultSection.innerHTML += `
                    <div class="result-item total-tax">
                        <span>مالیات:</span>
                        <span>${formatCurrency(totalCalculatedTax)}</span>
                    </div>
                `;
            }

            if (totalBoughtGoldValue > 0) {
                if (buyDiffGoldWithDiscount && netGoldWeightDiff > 0) {
                    resultSection.innerHTML += `
                        <div class="result-item buy-gold-amount">
                            <span>خرید طلا (مظنه):</span>
                            <span>${formatCurrency(buyGoldAmountAtMuzanne)}</span>
                        </div>
                        <div class="result-item buy-diff-gold-amount">
                            <span>خرید مازاد طلا (کسر 2%):</span>
                            <span>${formatCurrency(buyDiffGoldAmountWithDiscount)}</span>
                        </div>
                        <div class="result-item buy-gold-amount">
                            <span>جمع کل خرید طلا:</span>
                            <span>${formatCurrency(totalBoughtGoldValue)}</span>
                        </div>
                    `;
                } else if (totalBoughtGoldValue > 0) {
                    resultSection.innerHTML += `
                        <div class="result-item buy-gold-amount">
                            <span>خرید طلا:</span>
                            <span>${formatCurrency(totalBoughtGoldValue)}</span>
                        </div>
                    `;
                }
            }

            if (discountToApply > 0) {
                resultSection.innerHTML += `
                    <div class="result-item discount-amount">
                        <span>کسر بابت تخفیف:</span>
                        <span>${formatCurrency(discountToApply)}</span>
                    </div>
                `;
            }

            // Store final results in the global object
            finalCalculatedData.goldPricePerGram = rawGoldPrice;
            finalCalculatedData.itemDetails = currentItemDetails;
            finalCalculatedData.totalBoughtGoldValue = totalBoughtGoldValue;
            finalCalculatedData.buyDiffGoldWithDiscount = buyDiffGoldWithDiscount;
            finalCalculatedData.buyGoldAmountAtMuzanne = buyGoldAmountAtMuzanne;
            finalCalculatedData.buyDiffGoldAmountWithDiscount = buyDiffGoldAmountWithDiscount;
            finalCalculatedData.totalCalculatedTax = totalCalculatedTax;
            finalCalculatedData.discountAmount = discountToApply;
            finalCalculatedData.finalTotalAmount = Math.abs(finalPriceAfterDiscount);
            finalCalculatedData.isCustomerPayout = (finalPriceAfterDiscount < 0);
            if (finalCalculatedData.isCustomerPayout) {
                finalCalculatedData.customerPayoutAmount = Math.abs(finalPriceAfterDiscount);
            } else {
                finalCalculatedData.customerPayoutAmount = 0;
            }


            if (finalPriceAfterDiscount < 0) {
                resultSection.innerHTML += `
                    <div class="result-item customer-payout">
                        <span>مبلغ تقدیمی به مشتری:</span>
                        <span>${formatCurrency(Math.abs(finalPriceAfterDiscount))}</span>

                `;
            } else {

                    </div>

            }
        }

                <p>خریدار آقای/خانم: <strong>${customerName}</strong></p>
            `;
            if (customerPhone) {
                invoiceHtml += `<p>شماره تماس: <strong>${convertToFarsiDigits(customerPhone)}</strong></p>`;
            }
            invoiceHtml += `<p>قیمت روز طلا ۱۸ عیار: <strong>${formatCurrency(finalCalculatedData.goldPricePerGram)} تومان</strong></p>`;
            invoiceHtml += `<div class="invoice-section-divider">جزئیات طلاهای فروخته شده:</div>`;

            if (finalCalculatedData.itemDetails.length === 0 || finalCalculatedData.itemDetails.every(item => item.weight === 0)) {
                invoiceHtml += `<p>هیچ آیتم طلایی ثبت نشده است.</p>`;
            } else {
                finalCalculatedData.itemDetails.forEach(item => {
                    if (item.weight > 0) { // Only show items that actually have weight
                        invoiceHtml += `<div class="invoice-item-row">`;
                        invoiceHtml += `<span><strong>${item.name}</strong> - وزن: ${convertToFarsiDigits(item.weight.toFixed(3))} گرم</span>`;
                        let itemDetailsPart = '';
                        if (item.wage > 0) {
                            itemDetailsPart += ` - اجرت: `;
                            if (item.wageType === 'percent') {
                                // Recalculate percent to display in invoice based on initial price * weight
                                const originalWeightPrice = finalCalculatedData.goldPricePerGram * item.weight;
                                const originalWagePercent = (item.wage / originalWeightPrice) * 100;
                                itemDetailsPart += `${convertToFarsiDigits(originalWagePercent.toFixed(2))}%`;
                            } else {
                                itemDetailsPart += `${formatCurrency(item.wage)} تومان`;
                            }
                        }
                        if (item.tax > 0) {
                            itemDetailsPart += ` - ارزش افزوده: ${formatCurrency(item.tax)} تومان`;
                        }
                        invoiceHtml += `<span>${itemDetailsPart}</span>`;
                        invoiceHtml += `</div>`;
                    }
                });
            }

            if (finalCalculatedData.totalBoughtGoldValue > 0) {
                invoiceHtml += `<div class="invoice-section-divider">جزئیات خرید طلا از مشتری:</div>`;
                let totalBoughtWeight = 0;
                document.querySelectorAll('.gold-buy-weight').forEach(input => {
                    totalBoughtWeight += parseFloat(convertToEnglishDigits(input.value)) || 0;
                });

                if (finalCalculatedData.buyDiffGoldWithDiscount && finalCalculatedData.buyDiffGoldAmountWithDiscount > 0) {
                    invoiceHtml += `<p>وزن کل طلای خریداری شده: ${convertToFarsiDigits(totalBoughtWeight.toFixed(3))} گرم</p>`;
                    invoiceHtml += `<p>مبلغ خرید طلا (مظنه): <strong>${formatCurrency(finalCalculatedData.buyGoldAmountAtMuzanne)} تومان</strong></p>`;
                    invoiceHtml += `<p>مبلغ خرید مازاد طلا (کسر 2%): <strong>${formatCurrency(finalCalculatedData.buyDiffGoldAmountWithDiscount)} تومان</strong></p>`;
                } else {
                    invoiceHtml += `<p>وزن کل طلای خریداری شده: ${convertToFarsiDigits(totalBoughtWeight.toFixed(3))} گرم</p>`;
                    invoiceHtml += `<p>مبلغ خرید طلا: <strong>${formatCurrency(finalCalculatedData.totalBoughtGoldValue)} تومان</strong></p>`;
                }
            }

            if (finalCalculatedData.discountAmount > 0) {
                invoiceHtml += `<p>کسر بابت تخفیف: <strong>${formatCurrency(finalCalculatedData.discountAmount)} تومان</strong></p>`;
            }

            invoiceHtml += `<div class="invoice-section-divider total-price-line">`;
            if (finalCalculatedData.isCustomerPayout) {
                invoiceHtml += `مبلغ تقدیمی به مشتری: <strong>${formatCurrency(finalCalculatedData.customerPayoutAmount)} تومان</strong>`;
            } else {
                invoiceHtml += `قیمت کل: <strong>${formatCurrency(finalCalculatedData.finalTotalAmount)} تومان</strong>`;
            }
            invoiceHtml += `</div>`;

            generatedInvoiceDisplay.innerHTML = invoiceHtml;
            printButton.style.display = 'block'; // Show print button
        }

        function printInvoice() {
            window.print();
        }

        function addInputEventListeners(element) {
            element.querySelectorAll('input, select').forEach(input => {
                if (input.id === 'goldPrice') {
                    // Already handled by specific listeners
                } else if (input.classList.contains('gold-wage')) {
                    input.addEventListener('input', () => updateWageInWordsDisplay(input));
                    input.addEventListener('blur', () => updateWageInWordsDisplay(input));
                } else if (input.classList.contains('gold-buy-weight') || input.classList.contains('gold-weight')) {
                    input.addEventListener('input', (e) => {
                        let rawValue = e.target.value;
                        let cleanValue = convertToEnglishDigits(rawValue);
                        
                        cleanValue = cleanValue.replace(/[^\d.]/g, '');
                        
                        const parts = cleanValue.split('.');
                        if (parts.length > 2) {
                            cleanValue = parts[0] + '.' + parts.slice(1).join('');
                        }
                        
                        e.target.value = cleanValue; 
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let rawValue = e.target.value;
                        let cleanValue = convertToEnglishDigits(rawValue);
                        cleanValue = cleanValue.replace(/[^\d.]/g, '');
                        if (cleanValue.endsWith('.')) {
                            cleanValue = cleanValue.slice(0, -1);
                        }
                        e.target.value = (cleanValue === '' || parseFloat(cleanValue) === 0) ? '' : convertToFarsiDigits(cleanValue);
                        calculateFactor();
                    });
                     if (parseFloat(convertToEnglishDigits(input.value)) === 0 && input.value.trim() === '') {
                        input.value = '';
                    }
                } else if (input.id === 'discount') {
                    input.addEventListener('input', (e) => {
                        activeDiscountType = null;
                        activeDiscountValue = 0;
                        document.querySelectorAll('.suggested-discount-item').forEach(item => {
                            item.classList.remove('active');
                        });

                        let value = convertToEnglishDigits(e.target.value.replace(/,/g, ''));
                        e.target.value = formatNumberWithCommas(value);
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let value = convertToEnglishDigits(e.target.value.replace(/,/g, ''));
                        e.target.value = formatNumberWithCommas(value);
                        calculateFactor();
                    });
                } else if (input.classList.contains('customer-input')) {
                    input.addEventListener('input', () => {
                        // Don't call calculateFactor here to avoid constant recalculations for name/phone
                        // This input affects only the display of the generated invoice, not the calculation itself
                    });
                }
                else {
                    input.addEventListener('input', calculateFactor);
                    input.addEventListener('change', calculateFactor);
                }
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            updateRemoveButtonsVisibility();
            addInputEventListeners(document);
            updateGoldPriceDisplay(); // This calls calculateFactor too
            const firstWageInput = document.getElementById('wage1');
            const firstWageTypeRadio = document.querySelector('input[name="wageType1"][value="percent"]');
            toggleWageInput(firstWageTypeRadio); // Ensure initial wage input is correctly setup
            // calculateFactor() is already called by updateGoldPriceDisplay for initial load
        });
    </script>
</body>
