<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]),
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative;
            z-index: 1;
        }

        input#goldPrice,
        .gold-wage,
        select#profitRate,
        select.product-type-select,
        .gold-weight,
        .gold-buy-weight,
        input#discount {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }

        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #888;
            pointer-events: none;
            direction: rtl;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 70px);
            z-index: 2;
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px;
        }

        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0 auto;
        }

        .add-item-button:hover {
            background-color: #2186c4;
        }

        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input:not([type="radio"]) {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input:not([type="radio"]) {
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        .result-item.final-total {
            color: #27ae60;
        }
        .result-item.deducted-amount {
            color: #d35400;
            font-size: 1em;
        }
        .result-item.discount-amount {
            color: #e74c3c;
            font-size: 1em;
        }

        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.deducted-amount span:last-child {
            color: #e74c3c;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
        }
        .result-item.discount-amount span:last-child {
            color: #e74c3c;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        .suggested-discount-container {
            /* Keep background and border for normal suggested discount */
            background-color: #f0fff0;
            border: 1px solid #e0eee0;
            border-left: 5px solid #8fbc8f;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 48px; /* Standardize height */
            box-sizing: border-box;
        }

        .suggested-discount-text {
            font-size: 0.9em;
            color: #38761d;
            flex-grow: 1; /* Allow text to grow and fill space */
        }
        
        /* Specific style for "bigger" discount */
        .suggested-discount-container.bold {
            border-left-color: #8A2BE2; /* BlueViolet for "bigger" discount */
            background-color: #E6E6FA; /* Lavender for background */
            font-weight: bold;
        }
        .suggested-discount-container.bold .suggested-discount-text {
            color: #4B0082; /* Indigo text */
        }

        .apply-discount-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap; /* Prevent button text from wrapping */
            margin-right: 10px; /* Space between text and button */
        }

        .apply-discount-button.remove {
            background-color: #e74c3c;
        }

        /* Specific button color for the "bigger" discount */
        .suggested-discount-container.bold .apply-discount-button {
            background-color: #8A2BE2; /* BlueViolet to match border */
        }
        .suggested-discount-container.bold .apply-discount-button.remove {
            background-color: #e74c3c; /* Still red for remove */
        }

        .apply-discount-button:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 1.6em;
            }
            .form-group label {
                font-size: 0.9em;
            }
            input:not([type="radio"]):not([type="checkbox"]),
            select {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            .add-item-button {
                padding: 8px 13px;
                font-size: 0.95em;
            }
            .result-item {
                font-size: 1em;
            }
            .result-item:last-child {
                font-size: 1.1em;
            }
            .flex-group {
                flex-direction: column;
                gap: 10px;
            }
            .suggested-discount-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            .apply-discount-button {
                width: 100%;
                margin-right: 0; /* Remove margin for full width button */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>فاکتور طلا</h1>

        <div class="form-group">
            <label for="goldPrice">قیمت هر گرم طلا (تومان):</label>
            <div class="input-inline-wrapper">
                <input type="text" id="goldPrice" maxlength="9" required>
                <span class="input-inline-display" id="goldPriceInWords"></span>
            </div>
        </div>

        <div id="itemContainer">
            <div class="item-row" data-item-id="1">
                <button type="button" class="remove-item" onclick="removeItem(this)">✖</button>
                <div class="flex-group">
                    <div class="form-group">
                        <label for="weight1">وزن طلا (گرم):</label>
                        <input type="text" id="weight1" class="gold-weight" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="productType1">نوع محصول:</label>
                        <select id="productType1" class="product-type-select">
                            <option value="">انتخاب کنید</option>
                            <option value="زنجیر">زنجیر</option>
                            <option value="دستبند">دستبند</option>
                            <option value="النگو">النگو</option>
                            <option value="سرویس">سرویس</option>
                            <option value="نیم‌ست">نیم‌ست</option>
                            <option value="گوشواره">گوشواره</option>
                            <option value="مدال">مدال</option>
                            <option value="گردنبند">گردنبند</option>
                            <option value="خلخال">خلخال</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wage1">اجرت:</label>
                    <div class="currency-toggle">
                        <label>
                            <input type="radio" name="wageType1" value="percent" checked onchange="toggleWageInput(this)"> درصد
                        </label>
                        <label>
                            <input type="radio" name="wageType1" value="amount" onchange="toggleWageInput(this)"> تومان
                        </label>
                    </div>
                    <div class="input-inline-wrapper">
                        <input type="text" id="wage1" class="gold-wage">
                        <span class="input-inline-display" id="wageInWords1"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyWeight1">خرید طلا (گرم):</label>
                    <input type="text" id="buyWeight1" class="gold-buy-weight" inputmode="decimal">
                </div>
            </div>
        </div>

        <button type="button" class="add-item-button" onclick="addItem()">افزودن آیتم جدید</button>

        <div class="form-group">
            <label for="profitRate">سود فروشنده:</label>
            <select id="profitRate">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7" selected>7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label for="includeTax">
                <input type="checkbox" id="includeTax" checked> محاسبه مالیات (10%)
            </label>
        </div>

        <div class="form-group">
            <label for="discount">تخفیف (تومان):</label>
            <input type="text" id="discount" class="discount-input">
        </div>

        <div id="suggestedDiscountContainer" style="display: none;">
            <div class="suggested-discount-container">
                <div class="suggested-discount-text">
                    <span>پیشنهاد تخفیف برای رند شدن قیمت به پایین: </span>
                    <span id="suggestedDiscountAmount"></span> <span>تومان</span>
                </div>
                <button id="applyDiscountButton" class="apply-discount-button">اعمال تخفیف</button>
            </div>
        </div>

        <div id="bigSuggestedDiscountContainer" style="display: none;">
            <div class="suggested-discount-container bold">
                <div class="suggested-discount-text">
                    <span>تخفیف بیشتر! رند شدن به پایین: </span>
                    <span id="bigSuggestedDiscountAmount"></span> <span>تومان</span>
                </div>
                <button id="applyBigDiscountButton" class="apply-discount-button">اعمال تخفیف</button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
        </div>
    </div>

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        const itemContainer = document.getElementById('itemContainer');
        const suggestedDiscountContainer = document.getElementById('suggestedDiscountContainer');
        const suggestedDiscountAmountElement = document.getElementById('suggestedDiscountAmount');
        const applyDiscountButton = document.getElementById('applyDiscountButton');
        const bigSuggestedDiscountContainer = document.getElementById('bigSuggestedDiscountContainer');
        const bigSuggestedDiscountAmountElement = document.getElementById('bigSuggestedDiscountAmount');
        const applyBigDiscountButton = document.getElementById('applyBigDiscountButton');

        let itemIdCounter = 1;
        let isSuggestedDiscountApplied = false;
        let isBigSuggestedDiscountApplied = false;
        let currentSuggestedDiscount = 0;
        let currentBigSuggestedDiscount = 0;

        function convertToFarsiDigits(num) {
            if (num === null || num === undefined) {
                return '';
            }
            let numStr = String(num);
            numStr = numStr.replace(/\./g, '٫'); // Replace standard dot with Farsi decimal separator
            return numStr.split('').map(digit => {
                if (digit === '٫') return '٫'; // Keep Farsi decimal separator
                if (digit === ',') return ','; // Keep commas for formatting
                const farsiDigit = farsiDigits[parseInt(digit)];
                return farsiDigit !== undefined ? farsiDigit : digit;
            }).join('');
        }

        function convertToEnglishDigits(num) {
            let englishNum = '';
            num = String(num).replace(/٫/g, '.'); // Replace Farsi decimal with standard dot
            for (let i = 0; i < num.length; i++) {
                const char = num[i];
                const farsiIndex = farsiDigits.indexOf(char);
                if (farsiIndex !== -1) {
                    englishNum += farsiIndex;
                } else if (char === ',' || char === '.') {
                    englishNum += char;
                } else {
                    englishNum += char;
                }
            }
            return englishNum;
        }

        function formatCurrency(num) {
            if (num === null || isNaN(num)) return '۰';
            let numStr = Math.round(num).toString();
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function convertNumberToWords(num) {
            num = String(num);

            if (num.includes('.') || num.includes('٫')) {
                const parts = num.split(/[.٫]/);
                const integerPart = parts[0];
                const decimalPart = parts[1];
                let words = convertNumberToWords(parseInt(integerPart, 10));
                if (decimalPart) {
                    const decimalDigits = decimalPart.split('').map(digit => {
                        const farsiIndex = farsiDigits.indexOf(digit);
                        return farsiIndex !== -1 ? farsiIndex.toString() : digit;
                    }).join('');
                    if (decimalDigits.length > 0) {
                        words += ' ممیز ' + convertNumberToWords(parseInt(decimalDigits, 10));
                    }
                }
                return words;
            }

            num = parseInt(num, 10);
            if (isNaN(num)) return '';
            if (num === 0) return 'صفر';

            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const thousands = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];

            let result = [];
            let numStr = String(num);

            function threeDigitToWord(n) {
                let parts = [];
                let h = Math.floor(n / 100);
                let t = n % 100;

                if (h > 0) {
                    parts.push(hundreds[h]);
                }

                if (t > 0) {
                    if (t < 10) {
                        parts.push(units[t]);
                    } else if (t >= 10 && t < 20) {
                        parts.push(teens[t - 10]);
                    } else {
                        parts.push(tens[Math.floor(t / 10)]);
                        if (t % 10 > 0) {
                            parts.push(units[t % 10]);
                        }
                    }
                }
                return parts.filter(Boolean).join(' و ');
            }

            let counter = 0;
            while (numStr.length > 0) {
                let chunk = parseInt(numStr.slice(-3));
                numStr = numStr.slice(0, -3);

                if (chunk > 0) {
                    let chunkWord = threeDigitToWord(chunk);
                    if (thousands[counter]) {
                        chunkWord += ' ' + thousands[counter];
                    }
                    result.unshift(chunkWord);
                }
                counter++;
            }
            return result.filter(Boolean).join(' و ');
        }

        function updateGoldPriceDisplay() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPriceInWordsSpan = document.getElementById('goldPriceInWords');
            let value = convertToEnglishDigits(goldPriceInput.value).replace(/[^\d.]/g, '');

            if (value.length > 9) {
                value = value.substring(0, 9);
            }

            goldPriceInput.value = formatNumberWithCommas(value);

            const numericValue = parseInt(value.replace(/,/g, ''), 10);
            if (!isNaN(numericValue) && numericValue > 0) {
                goldPriceInWordsSpan.textContent = convertNumberToWords(numericValue) + ' تومان';
            } else {
                goldPriceInWordsSpan.textContent = '';
            }
            calculateFactor();
        }

        function formatNumberWithCommas(num) {
            let cleanNum = convertToEnglishDigits(num).replace(/[^\d.]/g, '');
            const parts = cleanNum.split('.');
            let integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            let decimalPart = parts[1] ? '.' + parts[1] : '';
            return convertToFarsiDigits(integerPart + decimalPart);
        }

        document.getElementById('goldPrice').addEventListener('input', updateGoldPriceDisplay);
        document.getElementById('goldPrice').addEventListener('blur', updateGoldPriceDisplay);

        function toggleWageInput(radio) {
            const itemRow = radio.closest('.item-row');
            const wageInput = itemRow.querySelector('.gold-wage');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');

            wageInput.value = '';

            if (radio.value === 'percent') {
                wageInput.setAttribute('type', 'text');
                wageInput.setAttribute('inputmode', 'decimal');
                wageInput.setAttribute('maxlength', '5');
                wageInWordsDisplay.style.display = 'inline-block';
            } else {
                wageInput.setAttribute('type', 'text');
                wageInput.setAttribute('inputmode', 'numeric');
                wageInput.setAttribute('maxlength', '9');
                wageInWordsDisplay.style.display = 'inline-block';
            }
            updateWageInWordsDisplay(wageInput);
            calculateFactor();
        }

        function updateWageInWordsDisplay(inputElement) {
            const itemRow = inputElement.closest('.item-row');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');
            const wageType = itemRow.querySelector(`input[name="wageType${itemRow.dataset.itemId}"]:checked`).value;

            if (wageType === 'amount') {
                let value = convertToEnglishDigits(inputElement.value.replace(/,/g, ''));

                if (value.length > 9) {
                    value = value.substring(0, 9);
                }

                inputElement.value = formatCurrencyForWage(value);

                const numericValue = parseInt(value, 10);
                if (!isNaN(numericValue) && numericValue > 0) {
                    wageInWordsDisplay.textContent = convertNumberToWords(numericValue) + ' تومان';
                } else {
                    wageInWordsDisplay.textContent = '';
                }
            } else { // percent type
                let value = convertToEnglishDigits(inputElement.value);

                const parts = value.split('.');
                let integerPart = parts[0];
                let decimalPart = parts[1];

                if (integerPart.length > 2) {
                    integerPart = integerPart.substring(0, 2);
                }
                if (decimalPart && decimalPart.length > 2) {
                    decimalPart = decimalPart.substring(0, 2);
                }

                value = integerPart;
                if (decimalPart !== undefined) {
                    value += '.' + decimalPart;
                }

                let percentValue = parseFloat(value);

                if (isNaN(percentValue) || percentValue < 0 || percentValue > 99.99) {
                    inputElement.value = '';
                    wageInWordsDisplay.textContent = '';
                } else {
                    inputElement.value = convertToFarsiDigits(value.toString());
                    wageInWordsDisplay.textContent = convertNumberToWords(value) + ' درصد';
                }
            }
            calculateFactor();
        }

        function formatCurrencyForWage(numStr) {
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function addItem() {
            itemIdCounter++;
            const newItemHtml = `
                <div class="item-row" data-item-id="${itemIdCounter}">
                    <button type="button" class="remove-item" onclick="removeItem(this)">✖</button>
                    <div class="flex-group">
                        <div class="form-group">
                            <label for="weight${itemIdCounter}">وزن طلا (گرم):</label>
                            <input type="text" id="weight${itemIdCounter}" class="gold-weight" inputmode="decimal">
                        </div>
                        <div class="form-group">
                            <label for="productType${itemIdCounter}">نوع محصول:</label>
                            <select id="productType${itemIdCounter}" class="product-type-select">
                                <option value="">انتخاب کنید</option>
                                <option value="زنجیر">زنجیر</option>
                                <option value="دستبند">دستبند</option>
                                <option value="النگو">النگو</option>
                                <option value="سرویس">سرویس</option>
                                <option value="نیم‌ست">نیم‌ست</option>
                                <option value="گوشواره">گوشواره</option>
                                <option value="مدال">مدال</option>
                                <option value="گردنبند">گردنبند</option>
                                <option value="خلخال">خلخال</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wage${itemIdCounter}">اجرت:</label>
                        <div class="currency-toggle">

                                <input type="radio" name="wageType${itemIdCounter}" value="percent" checked onchange="toggleWageInput(this)"> درصد
                            </label>
                            <label>
                                <input type="radio" name="wageType${itemIdCounter}" value="amount" onchange="toggleWageInput(this)"> تومان
                            </label>
                        </div>
                        <div class="input-inline-wrapper">
                            <input type="text" id="wage${itemIdCounter}" class="gold-wage">

                    <div class="form-group">

                    </div>
                </div>
            `;
            itemContainer.firstElementChild.insertAdjacentHTML('afterend', newItemHtml);
            updateRemoveButtonsVisibility();
            addInputEventListeners(itemContainer.querySelector(`[data-item-id="${itemIdCounter}"]`));

            const newItemWageInput = document.getElementById(`wage${itemIdCounter}`);
            const newItemWageTypeRadio = document.querySelector(`input[name="wageType${itemIdCounter}"][value="percent"]`);
            toggleWageInput(newItemWageTypeRadio);

            calculateFactor();
        }

        function removeItem(button) {
            const itemRow = button.closest('.item-row');
            if (itemRow.dataset.itemId === '1') {
                return;
            }
            itemRow.remove();
            updateRemoveButtonsVisibility();
            calculateFactor();
        }

        function updateRemoveButtonsVisibility() {
            const items = itemContainer.querySelectorAll('.item-row');
            items.forEach((item, index) => {
                const removeButton = item.querySelector('.remove-item');
                if (index === 0) {
                    removeButton.style.display = 'none';
                } else {
                    removeButton.style.display = 'block';
                }
            });
        }

        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const rawGoldPrice = parseFloat(convertToEnglishDigits(goldPriceInput.value.replace(/,/g, ''))) || 0;

            if (rawGoldPrice === 0) {
                document.getElementById('resultSection').innerHTML = '';
                suggestedDiscountContainer.style.display = 'none';
                bigSuggestedDiscountContainer.style.display = 'none';
                return;
            }

            const profitRateElement = document.getElementById('profitRate');
            const profitRate = parseFloat(profitRateElement.value) / 100;
            const includeTax = document.getElementById('includeTax').checked;
            const discountInput = document.getElementById('discount');
            let discountAmount = parseFloat(convertToEnglishDigits(discountInput.value.replace(/,/g, ''))) || 0;

            profitRateElement.innerHTML = '';
            for (let i = 1; i <= 7; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = convertToFarsiDigits(i) + '%';
                if (i === 7) {
                    option.selected = true;
                }
                profitRateElement.appendChild(option);
            }

            let totalOverallPriceWithoutTax = 0;
            let totalCalculatedTax = 0;
            let totalDeductedAmount = 0;
            let itemResultsHtml = '';

            const itemRows = document.querySelectorAll('.item-row');
            itemRows.forEach((row) => {
                const weightInput = row.querySelector('.gold-weight');
                const productTypeSelect = row.querySelector('.product-type-select');
                const wageInput = row.querySelector('.gold-wage');
                const wageType = row.querySelector(`input[name="wageType${row.dataset.itemId}"]:checked`).value;
                const buyWeightInput = row.querySelector('.gold-buy-weight');

                // Get numeric values, allowing decimals
                let weight = parseFloat(convertToEnglishDigits(weightInput.value)) || 0;
                let buyWeight = parseFloat(convertToEnglishDigits((buyWeightInput ? buyWeightInput.value : '0'))) || 0;

                // Only format for display if value exists and is not 0
                weightInput.value = weight === 0 ? '' : convertToFarsiDigits(String(weight));
                if (buyWeightInput) {
                    buyWeightInput.value = buyWeight === 0 ? '' : convertToFarsiDigits(String(buyWeight));
                }

                const productType = productTypeSelect ? productTypeSelect.value : '';

                let wageAmount = 0;
                let profitAmount = 0;
                let itemPrice = 0;
                let itemTaxableAmount = 0;

                const baseItemPrice = rawGoldPrice * weight;
                const deductedAmountForItem = rawGoldPrice * buyWeight;
                totalDeductedAmount += deductedAmountForItem;

                if (wageType === 'percent') {
                    const wagePercent = parseFloat(convertToEnglishDigits(wageInput.value)) / 100 || 0;
                    wageAmount = baseItemPrice * wagePercent;
                } else {
                    wageAmount = parseFloat(convertToEnglishDigits(wageInput.value.replace(/,/g, ''))) || 0;
                }

                profitAmount = (baseItemPrice + wageAmount) * profitRate;

                itemPrice = baseItemPrice + wageAmount + profitAmount;
                totalOverallPriceWithoutTax += itemPrice;

                itemTaxableAmount = wageAmount + profitAmount;
                if (includeTax) {
                    totalCalculatedTax += itemTaxableAmount * 0.10;
                }

                let itemLabel = 'قیمت';
                if (productType) {
                    itemLabel += ` (${productType})`;
                }

                itemResultsHtml += `
                    <div class="result-item">
                        <span>${itemLabel}:</span>
                        <span>${formatCurrency(itemPrice)}</span>
                    </div>
                `;
            });

            let totalFinalPrice = totalOverallPriceWithoutTax;
            if (includeTax) {
                totalFinalPrice += totalCalculatedTax;
            }

            totalFinalPrice -= totalDeductedAmount;

            // --- Suggested discount logic (round to nearest 100,000 or 50,000 if not too far) ---
            const roundedPrice = Math.round(totalFinalPrice);
            const remainder100k = roundedPrice % 100000;
            const remainder50k = roundedPrice % 50000;

            let potentialSuggestedDiscount5Digit = 0;
            if (remainder100k !== 0) {
                potentialSuggestedDiscount5Digit = remainder100k;
            }

            if (potentialSuggestedDiscount5Digit > 0) {
                currentSuggestedDiscount = potentialSuggestedDiscount5Digit;
                suggestedDiscountAmountElement.textContent = formatCurrency(currentSuggestedDiscount);
                suggestedDiscountContainer.style.display = 'flex';
                suggestedDiscountContainer.classList.remove('bold'); // Ensure normal style
                if (isSuggestedDiscountApplied) {
                    applyDiscountButton.textContent = 'حذف تخفیف';
                    applyDiscountButton.classList.add('remove');
                } else {
                    applyDiscountButton.textContent = 'اعمال تخفیف';
                    applyDiscountButton.classList.remove('remove');
                }
            } else {
                currentSuggestedDiscount = 0;
                suggestedDiscountContainer.style.display = 'none';
                isSuggestedDiscountApplied = false;
                applyDiscountButton.textContent = 'اعمال تخفیف';
                applyDiscountButton.classList.remove('remove');
            }

            // --- Big suggested discount logic (round down to nearest 500,000 or 100,000 mark based on example) ---
            const priceForBigDiscount = Math.round(totalFinalPrice);
            let targetRoundedPrice = 0;
            
            // Example: 1,475,400 -> 1,450,000 (rounds down to the nearest 500k interval, or 1M interval)
            // If priceForBigDiscount is 1,475,400:
            // floor(1475400 / 500000) = 2
            // targetRoundedPrice = 2 * 500000 = 1,000,000
            // if (remainder (1,475,400 % 1,000,000) == 475,400) which is < 500,000, then it should round to nearest 100,000 interval downwards.
            // If the price is 1,675,400, it should round to 1,650,000
            
            const floorMillions = Math.floor(priceForBigDiscount / 1000000);
            const remainderAfterMillions = priceForBigDiscount % 1000000;

            if (remainderAfterMillions >= 500000) {
                targetRoundedPrice = floorMillions * 1000000 + 500000;
            } else if (remainderAfterMillions >= 100000) {
                // If the remainder is less than 500k but more than 100k, round down to the nearest 100k
                targetRoundedPrice = floorMillions * 1000000 + Math.floor(remainderAfterMillions / 100000) * 100000;
            } else {
                targetRoundedPrice = floorMillions * 1000000;
            }
            
            const potentialBigSuggestedDiscount = priceForBigDiscount - targetRoundedPrice;

            if (potentialBigSuggestedDiscount > 0) {
                currentBigSuggestedDiscount = potentialBigSuggestedDiscount;
                bigSuggestedDiscountAmountElement.textContent = formatCurrency(currentBigSuggestedDiscount);
                bigSuggestedDiscountContainer.style.display = 'flex';
                bigSuggestedDiscountContainer.classList.add('bold'); // Apply bold style for "tople"
                if (isBigSuggestedDiscountApplied) {
                    applyBigDiscountButton.textContent = 'حذف تخفیف';
                    applyBigDiscountButton.classList.add('remove');
                } else {
                    applyBigDiscountButton.textContent = 'اعمال تخفیف';
                    applyBigDiscountButton.classList.remove('remove');
                }
            } else {
                currentBigSuggestedDiscount = 0;
                bigSuggestedDiscountContainer.style.display = 'none';
                isBigSuggestedDiscountApplied = false;
                applyBigDiscountButton.textContent = 'اعمال تخفیف';
                applyBigDiscountButton.classList.remove('remove');
            }


            // Apply suggested discount if already applied or manually entered
            if (isSuggestedDiscountApplied) {
                discountAmount = currentSuggestedDiscount;
                discountInput.value = formatNumberWithCommas(currentSuggestedDiscount);
            } else if (isBigSuggestedDiscountApplied) {
                discountAmount = currentBigSuggestedDiscount;
                discountInput.value = formatNumberWithCommas(currentBigSuggestedDiscount);
            } else {
                 // If no suggested discount is applied, ensure the manual discount input is formatted
                 discountInput.value = formatNumberWithCommas(discountInput.value);
            }


            totalFinalPrice -= discountAmount;

            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = itemResultsHtml;

            if (includeTax) {
                resultSection.innerHTML += `
                    <div class="result-item total-tax">
                        <span>مالیات:</span>
                        <span>${formatCurrency(totalCalculatedTax)}</span>
                    </div>
                `;
            }

            if (totalDeductedAmount > 0) {
                resultSection.innerHTML += `
                    <div class="result-item deducted-amount">
                        <span>کسر بابت خرید طلا:</span>
                        <span>${formatCurrency(totalDeductedAmount)}</span>
                    </div>
                `;
            }

            if (discountAmount > 0) {
                resultSection.innerHTML += `
                    <div class="result-item discount-amount">
                        <span>کسر بابت تخفیف:</span>
                        <span>${formatCurrency(discountAmount)}</span>
                    </div>
                `;
            }

            resultSection.innerHTML += `
                <div class="result-item final-total">
                    <span>قیمت کل:</span>
                    <span>${formatCurrency(totalFinalPrice)}</span>
                </div>
            `;
        }

        applyDiscountButton.addEventListener('click', () => {
            if (isSuggestedDiscountApplied) {
                document.getElementById('discount').value = '';
                isSuggestedDiscountApplied = false;
                // If big discount was applied, also deactivate its button
                if (isBigSuggestedDiscountApplied) {
                    isBigSuggestedDiscountApplied = false;
                    applyBigDiscountButton.textContent = 'اعمال تخفیف';
                    applyBigDiscountButton.classList.remove('remove');
                }
            } else {
                document.getElementById('discount').value = formatNumberWithCommas(currentSuggestedDiscount);
                isSuggestedDiscountApplied = true;
                // Deactivate big discount button if it was active
                if (isBigSuggestedDiscountApplied) {
                    isBigSuggestedDiscountApplied = false;
                    applyBigDiscountButton.textContent = 'اعمال تخفیف';
                    applyBigDiscountButton.classList.remove('remove');
                }
            }
            calculateFactor();
        });

        applyBigDiscountButton.addEventListener('click', () => {
            if (isBigSuggestedDiscountApplied) {
                document.getElementById('discount').value = '';
                isBigSuggestedDiscountApplied = false;
                // If small discount was applied, also deactivate its button
                if (isSuggestedDiscountApplied) {
                    isSuggestedDiscountApplied = false;
                    applyDiscountButton.textContent = 'اعمال تخفیف';
                    applyDiscountButton.classList.remove('remove');
                }
            } else {
                document.getElementById('discount').value = formatNumberWithCommas(currentBigSuggestedDiscount);
                isBigSuggestedDiscountApplied = true;
                // Deactivate small discount button if it was active
                if (isSuggestedDiscountApplied) {
                    isSuggestedDiscountApplied = false;
                    applyDiscountButton.textContent = 'اعمال تخفیف';
                    applyDiscountButton.classList.remove('remove');
                }
            }
            calculateFactor();
        });

        function addInputEventListeners(element) {
            element.querySelectorAll('input, select').forEach(input => {
                if (input.id === 'goldPrice') {
                    // Already handled by specific listeners
                } else if (input.classList.contains('gold-wage')) {
                    input.addEventListener('input', () => updateWageInWordsDisplay(input));
                    input.addEventListener('blur', () => updateWageInWordsDisplay(input));
                } else if (input.classList.contains('gold-buy-weight') || input.classList.contains('gold-weight')) {
                    input.addEventListener('input', (e) => {
                        let rawValue = e.target.value;
                        let cleanValue = convertToEnglishDigits(rawValue); // Remove commas for calculation
                        
                        // Allow only numbers and a single decimal point
                        cleanValue = cleanValue.replace(/[^\d.]/g, '');
                        if (cleanValue.split('.').length > 2) {
                            cleanValue = cleanValue.substring(0, cleanValue.lastIndexOf('.'));
                        }

                        e.target.value = cleanValue; // Keep English digits for internal processing
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let rawValue = e.target.value;
                        let cleanValue = convertToEnglishDigits(rawValue);
                        cleanValue = cleanValue.replace(/[^\d.]/g, '');
                        if (cleanValue.endsWith('.')) {
                            cleanValue = cleanValue.slice(0, -1);
                        }
                        e.target.value = cleanValue === '' ? '' : convertToFarsiDigits(cleanValue); // Only format if not empty
                        calculateFactor();
                    });
                     // Set initial display to empty if value is 0 or empty
                     if (parseFloat(convertToEnglishDigits(input.value)) === 0) {
                        input.value = '';
                    }
                } else if (input.id === 'discount') {
                    input.addEventListener('input', (e) => {
                        // Reset suggested discount flags if manual discount is entered
                        isSuggestedDiscountApplied = false;
                        isBigSuggestedDiscountApplied = false;
                        // Reset button states
                        applyDiscountButton.textContent = 'اعمال تخفیف';
                        applyDiscountButton.classList.remove('remove');
                        applyBigDiscountButton.textContent = 'اعمال تخفیف';
                        applyBigDiscountButton.classList.remove('remove');

                        let value = convertToEnglishDigits(e.target.value.replace(/,/g, ''));
                        e.target.value = formatNumberWithCommas(value);
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let value = convertToEnglishDigits(e.target.value.replace(/,/g, ''));
                        e.target.value = formatNumberWithCommas(value);
                        calculateFactor();
                    });
                }
                else {
                    input.addEventListener('input', calculateFactor);
                    input.addEventListener('change', calculateFactor);
                }
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            updateRemoveButtonsVisibility();
            addInputEventListeners(document);
            updateGoldPriceDisplay();
            const firstWageInput = document.getElementById('wage1');
            const firstWageTypeRadio = document.querySelector('input[name="wageType1"][value="percent"]');
            toggleWageInput(firstWageTypeRadio);
            calculateFactor();
        });
    </script>
