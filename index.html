<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]),
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative;
            z-index: 1;
        }

        input#goldPrice,
        .gold-wage,
        select#profitRate,
        select.product-type-select,
        .gold-weight,
        .gold-buy-weight,
        input#discount {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }

        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #888;
            pointer-events: none;
            direction: rtl;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 70px);
            z-index: 2;
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px;
        }

        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0 auto;
        }

        .add-item-button:hover {
            background-color: #2186c4;
        }

        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input:not([type="radio"]) {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            gap: 15px 25px; /* Adjust gap for better spacing */
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group > div {
            display: flex; /* Make each checkbox item a flex container */
            align-items: center;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] { /* Target checkbox specifically */
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        .result-item.final-total {
            color: #27ae60;
        }
        .result-item.buy-gold-amount,
        .result-item.buy-diff-gold-amount,
        .result-item.total-bought-gold-value { /* Add this for combined bought gold total */
            color: #d35400;
            font-size: 1em;
        }
        .result-item.discount-amount {
            color: #e74c3c;
            font-size: 1em;
        }
        .result-item.round-up-amount { /* New style for round-up amount */
            color: #28a745; /* Green for additions */
            font-size: 1em;
        }
        .result-item.customer-payout {
            color: #e74c3c; /* Red for payout */
            font-weight: bold;
        }


        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.buy-gold-amount span:last-child,
        .result-item.buy-diff-gold-amount span:last-child,
        .result-item.total-bought-gold-value span:last-child {
            color: #e74c3c;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
        }
        .result-item.discount-amount span:last-child {
            color: #e74c3c;
        }
        .result-item.round-up-amount span:last-child { /* New style for round-up amount */
            color: #28a745;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        .suggested-options-section { /* Renamed from suggested-discounts-section */
            background-color: #ecf0f1; /* Neutral background for general suggestions */
            border: 1px solid #dcdcdc;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }
        .suggested-options-section h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 15px;
        }

        .suggested-option-item { /* Renamed from suggested-discount-item */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px dashed #dcdcdc;
            cursor: pointer;
            transition: background-color 0.2s ease, border 0.2s ease, box-shadow 0.2s ease;
            border-radius: 5px;
            background-color: #fff; /* White background for individual items */
            margin-bottom: 5px; /* Spacing between items */
        }
        .suggested-option-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .suggested-option-item:hover {
            background-color: #f5f8fa;
        }

        /* Styles for Discount suggestions (when final price is positive) */
        .suggested-option-item.discount-option {
            border-left: 5px solid #8fbc8f; /* Greenish border for discounts */
        }
        .suggested-option-item.discount-option.active {
            background-color: #d4f7d4;
            border: 1px solid #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        .suggested-option-item.discount-option .option-text .amount {
            color: #2f5f2f;
        }

        /* Styles for Round-up suggestions (when final price is negative/payout) */
        .suggested-option-item.round-up-option {
            border-left: 5px solid #f1c40f; /* Yellowish/Orange border for round-up */
        }
        .suggested-option-item.round-up-option.active {
            background-color: #fff8e1; /* Lighter yellow for active round-up */
            border: 1px solid #fbc02d;
            box-shadow: 0 0 5px rgba(251, 192, 45, 0.3);
        }
        .suggested-option-item.round-up-option .option-text .amount {
            color: #d35400; /* Darker orange for round-up amounts */
        }

        .option-text { /* Renamed from suggested-discount-text */
            font-size: 0.95em;
            color: #333; /* More neutral color */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .option-text .amount {
            font-weight: bold;
        }
        .option-text .final-price {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
            direction: rtl; /* For mixed LTR/RTL content */
        }
        .option-text .final-price span {
            direction: ltr; /* Ensure numbers are LTR */
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px;
            }
            h1 {
                font-size: 1.6em;
            }
            .form-group label {
                font-size: 0.9em;
            }
            input:not([type="radio"]):not([type="checkbox"]),
            select {
                padding: 10px 12px;
                font-size: 0.95em;
            }
            .add-item-button {
                padding: 8px 13px;
                font-size: 0.95em;
            }
            .result-item {
                font-size: 1em;
            }
            .result-item:last-child {
                font-size: 1.1em;
            }
            .flex-group {
                flex-direction: column;
                gap: 10px;
            }
            .suggested-option-item { /* Renamed from suggested-discount-item */
                flex-direction: row; /* Keep row layout, but maybe wrap text */
                align-items: center;
                gap: 5px;
            }
            .option-text { /* Renamed from suggested-discount-text */
                align-items: flex-start; /* Ensure text aligns left */
            }
            .checkbox-group {
                flex-direction: column; /* Stack checkboxes vertically on small screens */
                align-items: flex-start; /* Align them to the start */
            }
            .checkbox-group > div {
                width: 100%; /* Make each checkbox item take full width */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="invoiceContainer">
        <h1>فاکتور طلا</h1>

        <div class="form-group">
            <label for="goldPrice">قیمت هر گرم طلا (تومان):</label>
            <div class="input-inline-wrapper">
                <input type="text" id="goldPrice" maxlength="9" required>
                <span class="input-inline-display" id="goldPriceInWords"></span>
            </div>
        </div>

        <div id="itemContainer">
            <div class="item-row" data-item-id="1">
                <button type="button" class="remove-item" onclick="removeItem(this)">✖</button>
                <div class="flex-group">
                    <div class="form-group">
                        <label for="weight1">وزن طلا (گرم):</label>
                        <input type="text" id="weight1" class="gold-weight" inputmode="decimal">
                    </div>
                    <div class="form-group">
                        <label for="productType1">نوع محصول:</label>
                        <select id="productType1" class="product-type-select">
                            <option value="">انتخاب کنید</option>
                            <option value="زنجیر">زنجیر</option>
                            <option value="دستبند">دستبند</option>
                            <option value="النگو">النگو</option>
                            <option value="سرویس">سرویس</option>
                            <option value="نیم‌ست">نیم‌ست</option>
                            <option value="گوشواره">گوشواره</option>
                            <option value="مدال">مدال</option>
                            <option value="گردنبند">گردنبند</option>
                            <option value="خلخال">خلخال</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="wage1">اجرت:</label>
                    <div class="currency-toggle">
                        <label>
                            <input type="radio" name="wageType1" value="percent" checked onchange="toggleWageInput(this)"> درصد
                        </label>
                        <label>
                            <input type="radio" name="wageType1" value="amount" onchange="toggleWageInput(this)"> تومان
                        </label>
                    </div>
                    <div class="input-inline-wrapper">
                        <input type="text" id="wage1" class="gold-wage">
                        <span class="input-inline-display" id="wageInWords1"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyWeight1">خرید طلا (گرم):</label>
                    <input type="text" id="buyWeight1" class="gold-buy-weight" inputmode="decimal">
                </div>
            </div>
        </div>

        <button type="button" class="add-item-button" onclick="addItem()">افزودن آیتم جدید</button>

        <div class="form-group">
            <label for="profitRate">سود فروشنده:</label>
            <select id="profitRate">
                <option value="1">1%</option>
                <option value="2">2%</option>
                <option value="3">3%</option>
                <option value="4">4%</option>
                <option value="5">5%</option>
                <option value="6">6%</option>
                <option value="7" selected>7%</option>
            </select>
        </div>

        <div class="checkbox-group">
            <div>
                <label for="includeTax">
                    <input type="checkbox" id="includeTax" checked> محاسبه مالیات (10%)
                </label>
            </div>
            <div>
                <label for="buyDiffGoldWithDiscount">
                    <input type="checkbox" id="buyDiffGoldWithDiscount"> خرید ما به تفاوت طلا مشتری به مظنه (کسر 2%)
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="discount">تخفیف (تومان):</label>
            <input type="text" id="discount" class="discount-input">
        </div>

        <div id="suggestedOptionsSection" class="suggested-options-section" style="display: none;">
            </div>

        <div class="result-section" id="resultSection">
        </div>
    </div>

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
        const itemContainer = document.getElementById('itemContainer');
        const suggestedOptionsSection = document.getElementById('suggestedOptionsSection'); // Renamed
        const discountInput = document.getElementById('discount');
        const invoiceContainer = document.getElementById('invoiceContainer');

        let itemIdCounter = 1;
        let activeSuggestionType = null; // Stores type: 'discount' or 'round-up'
        let activeSuggestionValue = 0; // Stores the value of the currently applied suggestion

        function convertToFarsiDigits(num) {
            if (num === null || num === undefined || num === '') {
                return '';
            }
            let numStr = String(num);
            numStr = numStr.replace(/\./g, '٫'); // Replace standard dot with Farsi decimal separator
            return numStr.split('').map(digit => {
                if (digit === '٫') return '٫'; // Keep Farsi decimal separator
                if (digit === ',') return ','; // Keep commas for formatting
                const farsiDigit = farsiDigits[parseInt(digit)];
                return farsiDigit !== undefined ? farsiDigit : digit;
            }).join('');
        }

        function convertToEnglishDigits(num) {
            let englishNum = '';
            num = String(num).replace(/٫/g, '.'); // Replace Farsi decimal with standard dot
            for (let i = 0; i < num.length; i++) {
                const char = num[i];
                const farsiIndex = farsiDigits.indexOf(char);
                if (farsiIndex !== -1) {
                    englishNum += farsiIndex;
                } else if (char === ',' || char === '.') {
                    englishNum += char;
                } else {
                    englishNum += char;
                }
            }
            return englishNum;
        }

        function formatCurrency(num) {
            if (num === null || isNaN(num)) return '۰';
            let numStr = Math.round(num).toString();
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function convertNumberToWords(num) {
            num = String(num);

            if (num.includes('.') || num.includes('٫')) {
                const parts = num.split(/[.٫]/);
                const integerPart = parts[0];
                const decimalPart = parts[1];
                let words = convertNumberToWords(parseInt(integerPart, 10));
                if (decimalPart) {
                    const decimalDigits = decimalPart.split('').map(digit => {
                        const farsiIndex = farsiDigits.indexOf(digit);
                        return farsiIndex !== -1 ? farsiIndex.toString() : digit;
                    }).join('');
                    if (decimalDigits.length > 0) {
                        words += ' ممیز ' + convertNumberToWords(parseInt(decimalDigits, 10));
                    }
                }
                return words;
            }

            num = parseInt(num, 10);
            if (isNaN(num)) return '';
            if (num === 0) return 'صفر';

            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const thousands = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];

            let result = [];
            let numStr = String(num);

            function threeDigitToWord(n) {
                let parts = [];
                let h = Math.floor(n / 100);
                let t = n % 100;

                if (h > 0) {
                    parts.push(hundreds[h]);
                }

                if (t > 0) {
                    if (t < 10) {
                        parts.push(units[t]);
                    } else if (t >= 10 && t < 20) {
                        parts.push(teens[t - 10]);
                    } else {
                        parts.push(tens[Math.floor(t / 10)]);
                        if (t % 10 > 0) {
                            parts.push(units[t % 10]);
                        }
                    }
                }
                return parts.filter(Boolean).join(' و ');
            }

            let counter = 0;
            while (numStr.length > 0) {
                let chunk = parseInt(numStr.slice(-3));
                numStr = numStr.slice(0, -3);

                if (chunk > 0) {
                    let chunkWord = threeDigitToWord(chunk);
                    if (thousands[counter]) {
                        chunkWord += ' ' + thousands[counter];
                    }
                    result.unshift(chunkWord);
                }
                counter++;
            }
            return result.filter(Boolean).join(' و ');
        }

        function updateGoldPriceDisplay() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPriceInWordsSpan = document.getElementById('goldPriceInWords');
            let value = convertToEnglishDigits(goldPriceInput.value).replace(/[^\d.]/g, '');

            if (value.length > 9) {
                value = value.substring(0, 9);
            }

            goldPriceInput.value = formatNumberWithCommas(value);

            const numericValue = parseInt(value.replace(/,/g, ''), 10);
            if (!isNaN(numericValue) && numericValue > 0) {
                goldPriceInWordsSpan.textContent = convertNumberToWords(numericValue) + ' تومان';
            } else {
                goldPriceInWordsSpan.textContent = '';
            }
            calculateFactor();
        }

        function formatNumberWithCommas(num) {
            let cleanNum = convertToEnglishDigits(num).replace(/[^\d.]/g, '');
            const parts = cleanNum.split('.');
            let integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            let decimalPart = parts[1] ? '.' + parts[1] : '';
            return convertToFarsiDigits(integerPart + decimalPart);
        }

        document.getElementById('goldPrice').addEventListener('input', updateGoldPriceDisplay);
        document.getElementById('goldPrice').addEventListener('blur', updateGoldPriceDisplay);

        function toggleWageInput(radio) {
            const itemRow = radio.closest('.item-row');
            const wageInput = itemRow.querySelector('.gold-wage');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');

            wageInput.value = '';

            if (radio.value === 'percent') {
                wageInput.setAttribute('type', 'text');
                wageInput.setAttribute('inputmode', 'decimal');
                wageInput.setAttribute('maxlength', '5');
                wageInWordsDisplay.style.display = 'inline-block';
            } else {
                wageInput.setAttribute('type', 'text');
                wageInput.setAttribute('inputmode', 'numeric');
                wageInput.setAttribute('maxlength', '9');
                wageInWordsDisplay.style.display = 'inline-block';
            }
            updateWageInWordsDisplay(wageInput);
            calculateFactor();
        }

        function updateWageInWordsDisplay(inputElement) {
            const itemRow = inputElement.closest('.item-row');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');
            const wageType = itemRow.querySelector(`input[name="wageType${itemRow.dataset.itemId}"]:checked`).value;

            if (wageType === 'amount') {
                let value = convertToEnglishDigits(inputElement.value.replace(/,/g, ''));

                if (value.length > 9) {
                    value = value.substring(0, 9);
                }

                inputElement.value = formatCurrencyForWage(value);

                const numericValue = parseInt(value, 10);
                if (!isNaN(numericValue) && numericValue > 0) {
                    wageInWordsDisplay.textContent = convertNumberToWords(numericValue) + ' تومان';
                } else {
                    wageInWordsDisplay.textContent = '';
                }
            } else { // percent type
                let value = convertToEnglishDigits(inputElement.value);

                const parts = value.split('.');
                let integerPart = parts[0];
                let decimalPart = parts[1];

                if (integerPart.length > 2) {
                    integerPart = integerPart.substring(0, 2);
                }
                if (decimalPart && decimalPart.length > 2) {
                    decimalPart = decimalPart.substring(0, 2);
                }

                value = integerPart;
                if (decimalPart !== undefined) {
                    value += '.' + decimalPart;
                }

                let percentValue = parseFloat(value);

                if (isNaN(percentValue) || percentValue < 0 || percentValue > 99.99) {
                    inputElement.value = '';
                    wageInWordsDisplay.textContent = '';
                } else {
                    inputElement.value = convertToFarsiDigits(value.toString());
                    wageInWordsDisplay.textContent = convertNumberToWords(value) + ' درصد';
                }
            }
            calculateFactor();
        }

        function formatCurrencyForWage(numStr) {
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function addItem() {
            itemIdCounter++;
            const newItemHtml = `
                <div class="item-row" data-item-id="${itemIdCounter}">
                    <button type="button" class="remove-item" onclick="removeItem(this)">✖</button>
                    <div class="flex-group">
                        <div class="form-group">
                            <label for="weight${itemIdCounter}">وزن طلا (گرم):</label>
                            <input type="text" id="weight${itemIdCounter}" class="gold-weight" inputmode="decimal">
                        </div>
                        <div class="form-group">
                            <label for="productType${itemIdCounter}">نوع محصول:</label>
                            <select id="productType${itemIdCounter}" class="product-type-select">
                                <option value="">انتخاب کنید</option>
                                <option value="زنجیر">زنجیر</option>
                                <option value="دستبند">دستبند</option>
                                <option value="النگو">النگو</option>
                                <option value="سرویس">سرویس</option>
                                <option value="نیم‌ست">نیم‌ست</option>
                                <option value="گوشواره">گوشواره</option>
                                <option value="مدال">مدال</option>
                                <option value="گردنبند">گردنبند</option>
                                <option value="خلخال">خلخال</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="wage${itemIdCounter}">اجرت:</label>
                        <div class="currency-toggle">
                            <label>
                                <input type="radio" name="wageType${itemIdCounter}" value="percent" checked onchange="toggleWageInput(this)"> درصد
                            </label>
                            <label>
                                <input type="radio" name="wageType${itemIdCounter}" value="amount" onchange="toggleWageInput(this)"> تومان
                            </label>
                        </div>
                        <div class="input-inline-wrapper">
                            <input type="text" id="wage${itemIdCounter}" class="gold-wage">
                            <span class="input-inline-display" id="wageInWords${itemIdCounter}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buyWeight${itemIdCounter}">خرید طلا (گرم):</label>
                        <input type="text" id="buyWeight${itemIdCounter}" class="gold-buy-weight" inputmode="decimal">
                    </div>
                </div>
            `;
            itemContainer.firstElementChild.insertAdjacentHTML('afterend', newItemHtml);
            updateRemoveButtonsVisibility();
            addInputEventListeners(itemContainer.querySelector(`[data-item-id="${itemIdCounter}"]`));

            const newItemWageInput = document.getElementById(`wage${itemIdCounter}`);
            const newItemWageTypeRadio = document.querySelector(`input[name="wageType${itemIdCounter}"][value="percent"]`);
            toggleWageInput(newItemWageTypeRadio);

            calculateFactor();
        }

        function removeItem(button) {
            const itemRow = button.closest('.item-row');
            if (itemRow.dataset.itemId === '1') {
                return;
            }
            itemRow.remove();
            updateRemoveButtonsVisibility();
            calculateFactor();
        }

        function updateRemoveButtonsVisibility() {
            const items = itemContainer.querySelectorAll('.item-row');
            items.forEach((item, index) => {
                const removeButton = item.querySelector('.remove-item');
                if (index === 0) {
                    removeButton.style.display = 'none';
                } else {
                    removeButton.style.display = 'block';
                }
            });
        }

        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const rawGoldPrice = parseFloat(convertToEnglishDigits(goldPriceInput.value.replace(/,/g, ''))) || 0;

            if (rawGoldPrice === 0) {
                document.getElementById('resultSection').innerHTML = '';
                suggestedOptionsSection.style.display = 'none';
                return;
            }

            const profitRateElement = document.getElementById('profitRate');
            const profitRate = parseFloat(profitRateElement.value) / 100;
            const includeTax = document.getElementById('includeTax').checked;
            const buyDiffGoldWithDiscount = document.getElementById('buyDiffGoldWithDiscount').checked; // New checkbox status
            
            // Get current discount from input, if any. This is for manual entry.
            let currentManualDiscount = parseFloat(convertToEnglishDigits(discountInput.value.replace(/,/g, ''))) || 0;

            // Update profit rate options (ensure 7% is default selected)
            profitRateElement.innerHTML = '';
            for (let i = 1; i <= 7; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = convertToFarsiDigits(i) + '%';
                if (i === 7) {
                    option.selected = true;
                }
                profitRateElement.appendChild(option);
            }

            let totalOverallPriceWithoutTax = 0;
            let totalCalculatedTax = 0;
            let totalBoughtGoldWeight = 0; // Total weight of gold customer sells to us
            let totalSoldGoldWeight = 0; // Total weight of gold we sell to customer

            let buyGoldAmountAtMuzanne = 0; // Amount for gold bought at rawGoldPrice
            let buyDiffGoldAmountWithDiscount = 0; // Amount for difference gold bought with 2% discount

            let itemResultsHtml = '';

            const itemRows = document.querySelectorAll('.item-row');
            itemRows.forEach((row) => {
                const weightInput = row.querySelector('.gold-weight');
                const productTypeSelect = row.querySelector('.product-type-select');
                const wageInput = row.querySelector('.gold-wage');
                const wageType = row.querySelector(`input[name="wageType${row.dataset.itemId}"]:checked`).value;
                const buyWeightInput = row.querySelector('.gold-buy-weight');

                // Get numeric values, allowing decimals
                let weight = parseFloat(convertToEnglishDigits(weightInput.value)) || 0; // Gold we sell to customer
                let buyWeight = parseFloat(convertToEnglishDigits((buyWeightInput ? buyWeightInput.value : '0'))) || 0; // Gold customer sells to us

                totalSoldGoldWeight += weight;
                totalBoughtGoldWeight += buyWeight;

                const productType = productTypeSelect ? productTypeSelect.value : '';

                let wageAmount = 0;
                let profitAmount = 0;
                let itemPrice = 0;
                let itemTaxableAmount = 0;

                const baseItemPrice = rawGoldPrice * weight;

                if (wageType === 'percent') {
                    const wagePercent = parseFloat(convertToEnglishDigits(wageInput.value)) / 100 || 0;
                    wageAmount = baseItemPrice * wagePercent;
                } else {
                    wageAmount = parseFloat(convertToEnglishDigits(wageInput.value.replace(/,/g, ''))) || 0;
                }

                profitAmount = (baseItemPrice + wageAmount) * profitRate;

                itemPrice = baseItemPrice + wageAmount + profitAmount;
                totalOverallPriceWithoutTax += itemPrice;

                itemTaxableAmount = wageAmount + profitAmount;
                if (includeTax) {
                    totalCalculatedTax += itemTaxableAmount * 0.10;
                }

                let itemLabel = 'قیمت';
                if (productType) {
                    itemLabel += ` (${productType})`;
                }

                itemResultsHtml += `
                    <div class="result-item">
                        <span>${itemLabel}:</span>
                        <span>${formatCurrency(itemPrice)}</span>
                    </div>
                `;
            });

            // Calculate bought gold amounts based on the new logic
            let netGoldWeightDiff = totalBoughtGoldWeight - totalSoldGoldWeight;

            if (buyDiffGoldWithDiscount) {
                if (netGoldWeightDiff > 0) { // Customer sold more gold than they bought from us
                    // Buy up to totalSoldGoldWeight at rawGoldPrice
                    buyGoldAmountAtMuzanne = totalSoldGoldWeight * rawGoldPrice;
                    
                    // Buy the difference at rawGoldPrice - 2%
                    let diffWeight = netGoldWeightDiff;
                    let priceWithDiscountFactor = rawGoldPrice * (1 - 0.02); // 2% discount
                    buyDiffGoldAmountWithDiscount = diffWeight * priceWithDiscountFactor;
                } else { // Customer bought more gold or equal, or sold less
                    buyGoldAmountAtMuzanne = totalBoughtGoldWeight * rawGoldPrice; // All bought gold is at muzanne
                    buyDiffGoldAmountWithDiscount = 0; // No "diff" amount if they didn't sell more than they bought
                }
            } else {
                // Old logic: all bought gold is at rawGoldPrice
                buyGoldAmountAtMuzanne = totalBoughtGoldWeight * rawGoldPrice;
                buyDiffGoldAmountWithDiscount = 0;
            }

            let totalBoughtGoldValue = buyGoldAmountAtMuzanne + buyDiffGoldAmountWithDiscount;


            let baseTotalFinalPriceBeforeDiscount = totalOverallPriceWithoutTax;
            if (includeTax) {
                baseTotalFinalPriceBeforeDiscount += totalCalculatedTax;
            }
            
            let currentCalculatedPrice = baseTotalFinalPriceBeforeDiscount - totalBoughtGoldValue;

            // --- Suggestion logic (Discounts or Round-ups) ---
            let suggestions = [];
            let isCustomerOwes = currentCalculatedPrice > 0;
            let isShopOwes = currentCalculatedPrice < 0;
            const roundedAbsPriceForSuggestions = Math.round(Math.abs(currentCalculatedPrice));

            if (isCustomerOwes) { // Customer owes money, suggest discounts
                suggestedOptionsSection.querySelector('h3') ? suggestedOptionsSection.querySelector('h3').textContent = 'تخفیف‌های پیشنهادی:' : null;
                // 1. Round to nearest 10,000 down
                const remainder10k = roundedAbsPriceForSuggestions % 10000;
                if (remainder10k > 0) {
                    const discount = remainder10k;
                    const newFinalPrice = roundedAbsPriceForSuggestions - discount;
                    if (newFinalPrice >= 0) {
                        suggestions.push({
                            type: 'discount-10k',
                            text: 'رند به ۱۰ هزار تومان پایین‌تر:',
                            amount: discount,
                            finalPrice: newFinalPrice,
                            category: 'discount'
                        });
                    }
                }

                // 2. Round to nearest 50,000 down
                const remainder50k = roundedAbsPriceForSuggestions % 50000;
                if (remainder50k > 0) {
                    const discount = remainder50k;
                    const newFinalPrice = roundedAbsPriceForSuggestions - discount;
                    // Only add if it's a larger discount than the 10k one
                    if (newFinalPrice >= 0 && discount > (suggestions[0] ? suggestions[0].amount : 0)) {
                        suggestions.push({
                            type: 'discount-50k',
                            text: 'رند به ۵۰ هزار تومان پایین‌تر:',
                            amount: discount,
                            finalPrice: newFinalPrice,
                            category: 'discount'
                        });
                    }
                }

                // 3. Round to nearest 100,000 down
                const remainder100k = roundedAbsPriceForSuggestions % 100000;
                if (remainder100k > 0) {
                    const discount = remainder100k;
                    const newFinalPrice = roundedAbsPriceForSuggestions - discount;
                    // Only add if it's a larger discount than the previous ones
                    if (newFinalPrice >= 0 && discount > (suggestions[suggestions.length - 1] ? suggestions[suggestions.length - 1].amount : 0)) {
                        suggestions.push({
                            type: 'discount-100k',
                            text: 'رند به ۱۰۰ هزار تومان پایین‌تر:',
                            amount: discount,
                            finalPrice: newFinalPrice,
                            category: 'discount'
                        });
                    }
                }
                suggestions.sort((a, b) => a.amount - b.amount); // Sort discounts smallest to largest

            } else if (isShopOwes && buyDiffGoldWithDiscount) { // Shop owes money AND the "buyDiffGoldWithDiscount" checkbox is checked
                suggestedOptionsSection.querySelector('h3') ? suggestedOptionsSection.querySelector('h3').textContent = 'گرد کردن مبلغ پرداختی به مشتری:' : null;

                // Amount to be rounded up
                const amountToRound = roundedAbsPriceForSuggestions;

                // Round up to nearest 10,000
                const nearest10k = Math.ceil(amountToRound / 10000) * 10000;
                const roundUp10k = nearest10k - amountToRound;
                if (roundUp10k >= 0) { // Should always be non-negative
                    suggestions.push({
                        type: 'round-up-10k',
                        text: 'گرد کردن به ۱۰ هزار تومان بالاتر:',
                        amount: roundUp10k,
                        finalPrice: nearest10k, // This is the new payout amount
                        category: 'round-up'
                    });
                }

                // Round up to nearest 50,000
                const nearest50k = Math.ceil(amountToRound / 50000) * 50000;
                const roundUp50k = nearest50k - amountToRound;
                if (roundUp50k >= 0 && roundUp50k > (suggestions[0] ? suggestions[0].amount : 0)) {
                    suggestions.push({
                        type: 'round-up-50k',
                        text: 'گرد کردن به ۵۰ هزار تومان بالاتر:',
                        amount: roundUp50k,
                        finalPrice: nearest50k,
                        category: 'round-up'
                    });
                }

                // Round up to nearest 100,000
                const nearest100k = Math.ceil(amountToRound / 100000) * 100000;
                const roundUp100k = nearest100k - amountToRound;
                if (roundUp100k >= 0 && roundUp100k > (suggestions[suggestions.length - 1] ? suggestions[suggestions.length - 1].amount : 0)) {
                    suggestions.push({
                        type: 'round-up-100k',
                        text: 'گرد کردن به ۱۰۰ هزار تومان بالاتر:',
                        amount: roundUp100k,
                        finalPrice: nearest100k,
                        category: 'round-up'
                    });
                }
                suggestions.sort((a, b) => a.amount - b.amount); // Sort round-ups smallest to largest
            }

            let suggestionsHtml = suggestions.length > 0 ? `<h3>${suggestedOptionsSection.querySelector('h3').textContent}</h3>` : '';
            if (suggestions.length > 0) {
                suggestions.forEach(sug => {
                    suggestionsHtml += `
                        <div class="suggested-option-item ${sug.category}-option ${activeSuggestionType === sug.type ? 'active' : ''}" 
                             onclick="applySuggestion(${sug.amount}, '${sug.type}', '${sug.category}')">
                            <div class="option-text">
                                <span>${sug.text}</span>
                                <span class="amount">${formatCurrency(sug.amount)} تومان</span>
                                <span class="final-price">
                                    (${sug.category === 'discount' ? 'قیمت نهایی' : 'مبلغ پرداختی'}: 
                                    <span dir="ltr">${formatCurrency(sug.finalPrice)}</span>)
                                </span>
                            </div>
                        </div>
                    `;
                });
                suggestedOptionsSection.innerHTML = suggestionsHtml;
                suggestedOptionsSection.style.display = 'block';
            } else {
                suggestedOptionsSection.innerHTML = '';
                suggestedOptionsSection.style.display = 'none';
            }

            // Determine final adjustment amount based on active suggestion
            let adjustmentToApply = 0; // This will be discount (positive) or round-up (negative)
            if (activeSuggestionType !== null) {
                const activeSug = suggestions.find(sug => sug.type === activeSuggestionType);
                if (activeSug) {
                    adjustmentToApply = activeSug.amount;
                    if (activeSug.category === 'round-up') {
                        // For round-up, we are *adding* to the owed amount, so it effectively subtracts from finalPriceAfterDiscount
                        currentCalculatedPrice -= adjustmentToApply; 
                    } else { // discount
                        currentCalculatedPrice -= adjustmentToApply;
                    }
                    discountInput.value = formatNumberWithCommas(adjustmentToApply);
                } else { // The previously active suggested option is no longer valid
                    activeSuggestionType = null;
                    activeSuggestionValue = 0;
                    discountInput.value = '';
                }
            } else { // No suggested option active, use manual discount input
                currentCalculatedPrice -= currentManualDiscount; // Manual discount always reduces total
            }
            
            let finalPriceAfterAdjustment = currentCalculatedPrice;

            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = itemResultsHtml;

            if (includeTax) {
                resultSection.innerHTML += `
                    <div class="result-item total-tax">
                        <span>مالیات:</span>
                        <span>${formatCurrency(totalCalculatedTax)}</span>
                    </div>
                `;
            }

            // Display "خرید طلا" details
            if (totalBoughtGoldValue > 0) {
                if (buyDiffGoldWithDiscount && netGoldWeightDiff > 0) {
                    resultSection.innerHTML += `
                        <div class="result-item buy-gold-amount">
                            <span>خرید طلا (مظنه):</span>
                            <span>${formatCurrency(buyGoldAmountAtMuzanne)}</span>
                        </div>
                        <div class="result-item buy-diff-gold-amount">
                            <span>خرید مازاد طلا (کسر 2%):</span>
                            <span>${formatCurrency(buyDiffGoldAmountWithDiscount)}</span>
                        </div>
                        <div class="result-item total-bought-gold-value">
                            <span>جمع کل خرید طلا:</span>
                            <span>${formatCurrency(totalBoughtGoldValue)}</span>
                        </div>
                    `;
                } else if (totalBoughtGoldValue > 0) {
                    resultSection.innerHTML += `
                        <div class="result-item buy-gold-amount">
                            <span>خرید طلا:</span>
                            <span>${formatCurrency(totalBoughtGoldValue)}</span>
                        </div>
                    `;
                }
            }

            if (currentManualDiscount > 0 && activeSuggestionType === null) { // Only show manual discount if no suggestion is active
                resultSection.innerHTML += `
                    <div class="result-item discount-amount">
                        <span>کسر بابت تخفیف:</span>
                        <span>${formatCurrency(currentManualDiscount)}</span>
                    </div>
                `;
            }

            // Display the applied suggestion amount if any
            if (activeSuggestionType !== null) {
                const activeSug = suggestions.find(sug => sug.type === activeSuggestionType);
                if (activeSug) {
                    if (activeSug.category === 'discount') {
                        resultSection.innerHTML += `
                            <div class="result-item discount-amount">
                                <span>کسر بابت تخفیف:</span>
                                <span>${formatCurrency(activeSug.amount)}</span>
                            </div>
                        `;
                    } else if (activeSug.category === 'round-up') {
                        resultSection.innerHTML += `
                            <div class="result-item round-up-amount">
                                <span>اضافه بابت گرد کردن:</span>
                                <span>${formatCurrency(activeSug.amount)}</span>
                            </div>
                        `;
                    }
                }
            }


            if (finalPriceAfterAdjustment < 0) {
                resultSection.innerHTML += `
                    <div class="result-item customer-payout">
                        <span>مبلغ نهایی پرداختی به مشتری:</span>
                        <span>${formatCurrency(Math.abs(finalPriceAfterAdjustment))}</span>
                    </div>
                `;
            } else {
                resultSection.innerHTML += `
                    <div class="result-item final-total">
                        <span>قیمت نهایی:</span>
                        <span>${formatCurrency(finalPriceAfterAdjustment)}</span>
                    </div>
                `;
            }
        }

        function applySuggestion(amount, type, category) {
            // If this suggestion type is already active, deactivate it
            if (activeSuggestionType === type) {
                activeSuggestionType = null;
                activeSuggestionValue = 0;
                discountInput.value = ''; // Clear manual discount
            } else {
                activeSuggestionType = type;
                activeSuggestionValue = amount;
                discountInput.value = formatNumberWithCommas(amount); // Visually update the discount input
            }
            
            // Re-calculate to update display and active states
            calculateFactor();
        }

        function addInputEventListeners(element) {
            element.querySelectorAll('input, select').forEach(input => {
                if (input.id === 'goldPrice') {
                    // Already handled by specific listeners
                } else if (input.classList.contains('gold-wage')) {
                    input.addEventListener('input', () => updateWageInWordsDisplay(input));
                    input.addEventListener('blur', () => updateWageInWordsDisplay(input));
                } else if (input.classList.contains('gold-buy-weight') || input.classList.contains('gold-weight')) {
                    input.addEventListener('input', (e) => {
                        let rawValue = e.target.value;
                        let cleanValue = convertToEnglishDigits(rawValue);
                        
                        // Allow only numbers and a single decimal point
                        cleanValue = cleanValue.replace(/[^\d.]/g, ''); // Remove all non-digit, non-dot characters
                        
                        // Ensure only one dot
                        const parts = cleanValue.split('.');
                        if (parts.length > 2) {
                            cleanValue = parts[0] + '.' + parts.slice(1).join('');
                        }
                        
                        // Update the input value with the cleaned English digits
                        e.target.value = cleanValue; 
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let rawValue = e.target.value;
                        let cleanValue = convertToEnglishDigits(rawValue);
                        cleanValue = cleanValue.replace(/[^\d.]/g, '');
                        if (cleanValue.endsWith('.')) {
                            cleanValue = cleanValue.slice(0, -1);
                        }
                        // Format for display with Farsi digits and ensure empty if 0 or blank
                        e.target.value = (cleanValue === '' || parseFloat(cleanValue) === 0) ? '' : convertToFarsiDigits(cleanValue);
                        calculateFactor();
                    });
                     // Set initial display to empty if value is 0 or empty
                     if (parseFloat(convertToEnglishDigits(input.value)) === 0 && input.value.trim() === '') {
                        input.value = '';
                    }
                } else if (input.id === 'discount') {
                    input.addEventListener('input', (e) => {
                        // Reset active suggestion if manual discount is entered
                        activeSuggestionType = null;
                        activeSuggestionValue = 0;
                        document.querySelectorAll('.suggested-option-item').forEach(item => {
                            item.classList.remove('active');
                        });

                        let value = convertToEnglishDigits(e.target.value.replace(/,/g, ''));
                        e.target.value = formatNumberWithCommas(value);
                        calculateFactor();
                    });
                    input.addEventListener('blur', (e) => {
                        let value = convertToEnglishDigits(e.target.value.replace(/,/g, ''));
                        e.target.value = formatNumberWithCommas(value);
                        calculateFactor();
                    });
                }
                else {
                    input.addEventListener('input', calculateFactor);
                    input.addEventListener('change', calculateFactor);
                }
            });
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            updateRemoveButtonsVisibility();
            addInputEventListeners(document);
            updateGoldPriceDisplay();
            const firstWageInput = document.getElementById('wage1');
            const firstWageTypeRadio = document.querySelector('input[name="wageType1"][value="percent"]');
            toggleWageInput(firstWageTypeRadio);
            calculateFactor();
        });
    </script>
