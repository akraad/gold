<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاکتور طلا</title>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'IRANSans';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/IRANSans@v2.0/fonts/IRANSansWeb(FaNum).woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v1.0.0-alpha17/dist/Sahel-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px 10px;
            box-sizing: border-box;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8em;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        input:not([type="radio"]):not([type="checkbox"]):not(.buy-option-input),
        select:not(.buy-option-input) {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            position: relative;
            z-index: 1;
        }
        
        input#goldPrice,
        .gold-wage,
        select#profitRate,
        select.product-type-select,
        .gold-weight,
        input#discount {
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            text-align: right;
        }
        /* NEW: Specific styles for smaller input in buy sections */
        .buy-option-input {
            width: 100%;
            padding: 8px 10px; /* Smaller padding */
            border: 1px solid #ddd;
            border-radius: 6px; /* Slightly smaller radius */
            box-sizing: border-box;
            font-size: 0.9em; /* Smaller font size */
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fdfdfd;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif; /* Ensure font is applied */
            text-align: right;
        }


        input:not([type="radio"]):not([type="checkbox"]):focus,
        select:focus,
        .buy-option-input:focus { /* Include buy-option-input for focus style */
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .input-inline-wrapper {
            position: relative;
            width: 100%;
        }

        .input-inline-display {
            position: absolute;
            left: 15px; /* Position it from the left */
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em; /* Default font size */
            color: #888;
            pointer-events: none; /* Allows clicks to pass through to the input */
            direction: rtl;
            white-space: nowrap; /* Keep it on a single line by default */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for hidden text */
            max-width: calc(100% - 70px); /* Max width to avoid overlapping with actual input number */
            z-index: 2;
            transition: font-size 0.2s ease-out; /* Smooth transition for font size change */
        }

        input#goldPrice,
        .gold-wage {
            padding-left: 70px; /* Make space for the words on the left */
        }

        .add-item-button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 25px auto 0 auto;
        }

        .add-item-button:hover {
            background-color: #2186c4;
        }

        .item-row {
            border: 1px dashed #c0c0c0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: #fbfbfb;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-row .remove-item {
            position: absolute;
            top: 8px;
            left: 8px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.3em;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .item-row .remove-item:hover {
            background-color: #ffe0e0;
        }

        .item-row .form-group {
            margin-bottom: 15px;
        }

        .flex-group {
            display: flex;
            gap: 15px;
        }

        .flex-group > div {
            flex: 1;
        }

        .currency-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .currency-toggle label {
            margin-bottom: 0;
        }

        .currency-toggle input:not([type="radio"]) {
            width: auto;
            margin-left: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            gap: 15px 25px; /* Adjust gap for better spacing */
            align-items: center;
            margin-bottom: 25px;
            justify-content: space-between;
            padding: 8px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .checkbox-group > div {
            display: flex; /* Make each checkbox item a flex container */
            align-items: center;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
            color: #444;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] { /* Target checkbox specifically */
            width: 18px;
            height: 18px;
            margin-left: 10px;
            accent-color: #3498db;
        }

        .result-section {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #3498db;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #dcdcdc;
            font-size: 1.1em;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
        }

        .result-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.2em;
            margin-top: 15px;
        }
        .result-item.total-tax {
            color: #e67e22;
        }
        .result-item.final-total {
            color: #27ae60;
        }
        .result-item.buy-gold-amount,
        .result-item.buy-diff-gold-amount {
            color: #d35400;
            font-size: 1em;
        }
        /* Distinct color for "خرید طلا از مشتری" */
        .result-item.buy-item span:first-child {
            color: #e74c3c; /* Red color for distinction */
            font-weight: bold;
        }
        .result-item.buy-item span:last-child {
            color: #e74c3c; /* Red color for distinction */
        }


        .result-item.discount-amount {
            color: #e74c3c;
            font-size: 1em;
        }
        .result-item.customer-payout {
            color: #e74c3c; /* Red for payout */
            font-weight: bold;
        }


        .result-item span:first-child {
            color: #555;
        }

        .result-item span:last-child {
            color: #007bff;
            direction: ltr;
        }
        .result-item.buy-gold-amount span:last-child,
        .result-item.buy-diff-gold-amount span:last-child {
            color: #e74c3c;
        }
        .result-item.final-total span:last-child {
            color: #27ae60;
        }
        .result-item.discount-amount span:last-child {
            color: #e74c3c;
        }


        select#profitRate {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }
        select.product-type-select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: #fdfdfd;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20256%20256%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M205.66%2099.66L128%20177.34%2050.34%2099.66z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 15px center;
            background-size: 12px;
            padding-left: 40px;
            padding-right: 15px;
        }

        .suggested-discounts-section {
            background-color: #f0fff0;
            border: 1px solid #e0eee0;
            border-left: 5px solid #8fbc8f;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .suggested-discount-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px dashed #dcdcdc;
            cursor: pointer; /* Make the whole item clickable */
            transition: background-color 0.2s ease;
            border-radius: 5px; /* Add slight border radius for hover effect */
        }
        .suggested-discount-item:last-child {
            border-bottom: none;
        }
        .suggested-discount-item:hover {
            background-color: #e6ffe6;
        }

        .suggested-discount-item.active {
            background-color: #d4f7d4; /* Lighter green for active item */
            border: 1px solid #4CAF50; /* Green border for active */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }


        .suggested-discount-text {
            font-size: 0.95em;
            color: #38761d;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .suggested-discount-text .amount {
            font-weight: bold;
            color: #2f5f2f;
        }
        .suggested-discount-text .final-price {
            font-size: 0.85em;
            color: #666;
            margin-top: 2px;
            direction: rtl; /* For mixed LTR/RTL content */
        }
        .suggested-discount-text .final-price span {
            direction: ltr; /* Ensure numbers are LTR */
        }

        /* --- NEW CSS FOR INVOICE OUTPUT --- */
        .invoice-output-wrapper {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 5px solid #2ecc71; /* A nice green for output section */
            overflow: hidden; /* Hide overflow when closed */
        }

        .invoice-output-header {
            text-align: right;
            color: #2c3e50;
            font-size: 1.4em;
            margin: 0 0 10px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ccc;
            transition: all 0.3s ease;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif; /* Added font */
        }

        .invoice-output-header:hover {
            color: #27ae60;
        }

        .invoice-output-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .invoice-output-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .invoice-output-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .invoice-output-content.expanded {
            max-height: 1000px; /* Needs to be large enough to contain content */
            padding: 15px 10px; /* Restore padding when expanded */
        }

        .invoice-output-content .form-group {
            margin-bottom: 15px;
        }

        .generated-invoice-display {
            border: 1px dashed #a0d9b4; /* Light green border */
            background-color: #f9fff9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif;
            color: #333;
            line-height: 1.8;
            direction: rtl; /* Ensure whole invoice is RTL */
        }

        .generated-invoice-display p {
            margin: 5px 0;
            font-size: 0.9em; /* Smaller font for invoice items */
            line-height: 1.4; /* Adjusted line height */
        }

        .generated-invoice-display strong {
            color: #2f844f; /* Darker green for emphasis */
        }
        
        /* New invoice item styling */
        .generated-invoice-display .invoice-item-group {
            border-bottom: 1px dotted #e0e0e0;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        .generated-invoice-display .invoice-item-group:last-of-type {
            border-bottom: none;
        }

        .generated-invoice-display .invoice-section-divider {
            border-top: 1px solid #c0c0c0;
            margin: 15px 0;
            padding-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .generated-invoice-display .total-price-line {
            font-size: 1.1em; /* Slightly smaller for total line in invoice */
            font-weight: bold;
            color: #27ae60;
            margin-top: 15px;
            border-top: 2px solid #2ecc71;
            padding-top: 10px;
        }
        /* Specific colors for invoice */
        .generated-invoice-display .discount-value {
            color: #e74c3c; /* Red for discount */
            font-weight: bold;
        }
        .generated-invoice-display .total-final-value {
            color: #007bff; /* Blue for total price */
            font-weight: bold;
        }
        /* Invoice specific color for "خرید طلا از مشتری" */
        .generated-invoice-display .buy-item-value {
            color: #e74c3c; /* Red for bought gold from customer */
            font-weight: bold;
        }
        .generated-invoice-display .buy-item-value span { /* Ensure numbers within these spans are LTR */
            direction: ltr;
            font-size: 0.9em; /* Smaller font for numbers in invoice buy items */
        }


        .generate-invoice-button,
        .print-invoice-button {
            background-color: #28a745; /* Green for generate/print */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 15px auto 0 auto;
        }

        .generate-invoice-button:hover,
        .print-invoice-button:hover {
            background-color: #218838;
        }

        /* NEW: Buy Section Styles */
        .buy-section-container {
            margin-top: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden; /* For collapsible content */
            background-color: #f8f8f8;
        }

        .buy-section-header {
            font-size: 1.1em;
            font-weight: bold;
            color: #34495e;
            padding: 15px;
            background-color: #e9ecef;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dcdcdc;
            transition: background-color 0.3s ease;
            font-family: 'Vazirmatn', 'IRANSans', 'Sahel', sans-serif; /* Added font */
        }

        .buy-section-header:hover {
            background-color: #dee2e6;
        }

        .buy-section-header .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }

        .buy-section-header.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .buy-section-content {
            max-height: 0;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            overflow: hidden;
            padding: 0 15px;
            box-sizing: border-box;
        }
        .buy-section-content.expanded {
            max-height: 1000px; /* Adjust as needed */
            padding: 15px 15px;
        }

        /* NEW: Styles for buy gold/parsian/ingot options - more compact */
        .buy-option-group {
            margin-bottom: 10px; /* Smaller margin */
            padding: 10px; /* Smaller padding */
            border: 1px dashed #e0e0e0; /* Lighter dashed border */
            border-radius: 6px; /* Slightly smaller radius */
            background-color: #fff;
            position: relative;
        }
        .buy-option-group:last-child {
            margin-bottom: 0;
        }

        .buy-option-group .remove-buy-item {
            position: absolute;
            top: 3px; /* Adjust position */
            left: 3px; /* Adjust position */
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1em; /* Smaller icon */
            cursor: pointer;
            padding: 3px; /* Smaller padding for button */
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .buy-option-group .remove-buy-item:hover {
            background-color: #ffe0e0;
        }

        /* NEW: Coin section specific styles - flatter structure */
        .coin-item-group { /* Replaces buy-option-group for coins, to be direct child of container */
            margin-bottom: 10px; /* Consistent margin */
            padding: 10px;
            border: 1px dashed #e0e0e0;
            border-radius: 6px;
            background-color: #fff;
            position: relative;
        }
        .coin-item-group:last-child {
            margin-bottom: 0;
        }

        .coin-item-group .remove-buy-item { /* Reuse remove-buy-item for outer coin group */
            position: absolute;
            top: 3px;
            left: 3px;
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1em;
            cursor: pointer;
            padding: 3px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .coin-item-group .remove-buy-item:hover {
            background-color: #ffe0e0;
        }

        .coin-sub-item { /* Each individual coin select/input row */
            display: flex;
            align-items: center;
            gap: 8px; /* Slightly smaller gap */
            margin-bottom: 8px; /* Smaller margin for rows */
            /* background-color: #f9f9f9; */ /* Removed background */
            /* border: 1px solid #eee; */ /* Removed border */
            padding: 0; /* Removed padding */
            border-radius: 3px; /* Smaller border radius */
        }
        .coin-sub-item:last-of-type {
            margin-bottom: 0;
        }
        .coin-sub-item .coin-remove-button {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1em; /* Smaller icon */
            cursor: pointer;
            padding: 3px;
        }
        .add-coin-button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px; /* Smaller padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em; /* Smaller font size */
            margin-top: 10px;
            transition: background-color 0.3s ease;
            display: block; /* To center it */
            margin-left: auto;
            margin-right: auto;
        }
        .add-coin-button:hover {
            background-color: #45a049;
        }
        /* New: Button for adding buy items - smaller */
        .add-buy-item-button {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px; /* Smaller padding */
            border: none;
            border-radius: 6px; /* Slightly smaller radius */
            cursor: pointer;
            font-size: 0.85em; /* Smaller font size */
            width: auto;
            transition: background-color 0.3s ease;
            display: block;
            margin: 15px auto 0 auto; /* Adjust margin */
        }
        .add-buy-item-button:hover {
            background-color: #5a6268;
        }


        /* Print specific styles */
        @media print {
            body {
                background-color: #fff;
                margin: 0;
                padding: 0;
                display: block;
                min-height: auto;
                font-size: 12pt; /* Adjust for print readability */
            }
            .container {
                box-shadow: none;
                max-width: none;
                width: 100%;
                border-radius: 0;
                padding: 0;
            }
            /* Hide all other parts except invoiceOutputWrapper during print */
            #invoiceContainer > *:not(#invoiceOutputWrapper):not(#itemContainer), /* Keep itemContainer for sold items */
            .add-item-button,
            .checkbox-group,
            .form-group:has(#profitRate),
            .form-group:has(#discount),
            .suggested-discounts-section,
            .result-section { /* Hide result section on print */
                display: none !important;
            }
            /* Re-enable display for item container and its elements to ensure sold items are also visible */
            #itemContainer {
                display: block !important;
                margin-top: 0 !important;
            }
            #itemContainer .item-row {
                display: block !important;
                border: none !important; /* Remove borders */
                padding: 0 !important;
                margin-top: 0 !important;
                background-color: transparent !important;
            }
            #itemContainer .item-row .remove-item,
            #itemContainer .item-row .flex-group > div.form-group:last-child, /* Hide "خرید طلا از مشتری" input */
            #itemContainer .item-row .form-group:has(.currency-toggle) /* Hide wage type radios and input if needed */
             {
                display: none !important;
            }
            #itemContainer .item-row .form-group {
                margin-bottom: 5px !important;
            }
            #itemContainer label {
                font-weight: bold !important;
                margin-bottom: 3px !important;
                display: inline-block !important;
            }

    <script>
        const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];

        const buyGoldItemContainer = document.getElementById('buyGoldItemContainer');

        let itemIdCounter = 1;
        let buyGoldItemIdCounter = 1; // Counter for "خرید طلا" items
        let buyCoinGroupCounter = 1; // Counter for "خرید سکه" groups (each group can have multiple coins)
        let activeDiscountValue = 0;
        let activeDiscountType = null;

        // GLOBAL VARIABLES to store calculated values for invoice display
        let finalCalculatedData = {
            goldPricePerGram: 0,
            itemDetails: [], // Sold items
            boughtItems: [], // All bought items (gold, coin, parsian, ingot)
            totalBoughtValue: 0, 
            buyDiffGoldWithDiscount: false,
            buyGoldAmountAtMuzanne: 0, 
            buyDiffGoldAmountWithDiscount: 0, 
            totalCalculatedTax: 0,
            discountAmount: 0,
            finalTotalAmount: 0,
            isCustomerPayout: false,
            customerPayoutAmount: 0
        };

        const COIN_WEIGHTS = {
            'ربع ۸۶': 2.033,
            'نیم ۸۶': 4.066,
            'امامی ۸۶': 8.133,
            'ربع زیر ۸۶': 2.033, 
            'نیم زیر ۸۶': 4.066,
            'امامی زیر ۸۶': 8.133,
            'یک گرمی بانکی': 1.000
        };

        function convertToFarsiDigits(num) {
            if (num === null || num === undefined || num === '') {
                return '';
            }
            let numStr = String(num);
            numStr = numStr.replace(/\./g, '٫'); 
            return numStr.split('').map(digit => {
                if (digit === '٫') return '٫'; 
                if (digit === ',') return ','; 
                const farsiDigit = farsiDigits[parseInt(digit)];
                return farsiDigit !== undefined ? farsiDigit : digit;
            }).join('');
        }

        function convertToEnglishDigits(num) {
            let englishNum = '';
            num = String(num).replace(/٫/g, '.').replace(/,/g, ''); 
            for (let i = 0; i < num.length; i++) {
                const char = num[i];
                const farsiIndex = farsiDigits.indexOf(char);
                if (farsiIndex !== -1) {
                    englishNum += farsiIndex;
                } else if (char === '.') { // Only allow dot for decimals
                    englishNum += char;
                } else if (!isNaN(parseInt(char))) { // Allow actual numeric chars
                    englishNum += char;
                }
            }
            return englishNum;
        }

        function formatCurrency(num) {
            if (num === null || isNaN(num)) return '۰';
            let numStr = Math.round(num).toString();
            let formatted = '';
            let counter = 0;
            for (let i = numStr.length - 1; i >= 0; i--) {
                formatted = numStr[i] + formatted;
                counter++;
                if (counter % 3 === 0 && i !== 0) {
                    formatted = ',' + formatted;
                }
            }
            return convertToFarsiDigits(formatted);
        }

        function convertNumberToWords(num) {
            num = String(num);

            if (num.includes('.') || num.includes('٫')) {
                const parts = num.split(/[.٫]/);
                const integerPart = parts[0];
                const decimalPart = parts[1];
                let words = convertNumberToWords(parseInt(integerPart, 10));
                if (decimalPart) {
                    const decimalDigits = decimalPart.split('').map(digit => {
                        const farsiIndex = farsiDigits.indexOf(digit);
                        return farsiIndex !== -1 ? farsiIndex.toString() : digit;
                    }).join('');

                    if (decimalDigits.length > 0) {
                        words += ' ممیز ';
                        for(let i = 0; i < decimalDigits.length; i++) {
                            words += convertNumberToWords(parseInt(decimalDigits[i], 10)) + ' ';
                        }
                    }
                }
                return words.trim();
            }

            num = parseInt(num, 10);
            if (isNaN(num)) return '';
            if (num === 0) return 'صفر';

            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const thousands = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];

            let result = [];
            let numStr = String(num);

            function threeDigitToWord(n) {
                let parts = [];
                let h = Math.floor(n / 100);
                let t = n % 100;

                if (h > 0) {
                    parts.push(hundreds[h]);
                }

                if (t > 0) {
                    if (t < 10) {
                        parts.push(units[t]);
                    } else if (t >= 10 && t < 20) {
                        parts.push(teens[t - 10]);
                    }
                    else {
                        parts.push(tens[Math.floor(t / 10)]);
                        if (t % 10 > 0) {
                            parts.push(units[t % 10]);
                        }
                    }
                }
                return parts.filter(Boolean).join(' و ');
            }

            let counter = 0;
            while (numStr.length > 0) {
                let chunk = parseInt(numStr.slice(-3));
                numStr = numStr.slice(0, -3);

                if (chunk > 0) {
                    let chunkWord = threeDigitToWord(chunk);
                    if (thousands[counter]) {
                        chunkWord += ' ' + thousands[counter];
                    }
                    result.unshift(chunkWord);
                }
                counter++;
            }
            return result.filter(Boolean).join(' و ');
        }

        function adjustFontSizeForWords(spanElement, text) {
            const textLength = text.length;
            let newFontSize = 0.9; 

            if (textLength > 35) {
                newFontSize = 0.6;
            } else if (textLength > 28) {
                newFontSize = 0.7;
            } else if (textLength > 20) {
                newFontSize = 0.8;
            }
            spanElement.style.fontSize = `${newFontSize}em`;
        }

        function updateGoldPriceDisplay() {
            const goldPriceInput = document.getElementById('goldPrice');
            const goldPriceInWordsSpan = document.getElementById('goldPriceInWords');
            let value = convertToEnglishDigits(goldPriceInput.value);

            if (value.length > 9) {
                value = value.substring(0, 9);
            }

            goldPriceInput.value = formatNumberWithCommas(value);

            const numericValue = parseInt(value.replace(/,/g, ''), 10);
            if (!isNaN(numericValue) && numericValue > 0) {
                const words = convertNumberToWords(numericValue) + ' تومان';
                goldPriceInWordsSpan.textContent = words;
                adjustFontSizeForWords(goldPriceInWordsSpan, words);
            } else {
                goldPriceInWordsSpan.textContent = '';
                goldPriceInWordsSpan.style.fontSize = '0.9em';
            }
            calculateFactor();
        }

        function formatNumberWithCommas(num) {
            let cleanNum = convertToEnglishDigits(num);
            const parts = cleanNum.split('.');
            let integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            let decimalPart = parts[1] ? '.' + parts[1] : '';
            return convertToFarsiDigits(integerPart + decimalPart);
        }

        document.getElementById('goldPrice').addEventListener('blur', updateGoldPriceDisplay);

        function toggleWageInput(radio) {
            const itemRow = radio.closest('.item-row');
            const wageInput = itemRow.querySelector('.gold-wage');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');

            wageInput.value = ''; 

            if (radio.value === 'percent') {
                wageInput.setAttribute('inputmode', 'decimal');
                wageInput.setAttribute('maxlength', '5');
            } else { // amount
                wageInput.setAttribute('inputmode', 'numeric');
                wageInput.setAttribute('maxlength', '9');
            }
            updateWageInWordsDisplay(wageInput);
            calculateFactor();
        }

        function updateWageInWordsDisplay(inputElement) {
            const itemRow = inputElement.closest('.item-row');
            const wageInWordsDisplay = itemRow.querySelector('.input-inline-display');
            const wageType = itemRow.querySelector(`input[name="wageType${itemRow.dataset.itemId}"]:checked`).value;

            if (wageType === 'amount') {
                let value = convertToEnglishDigits(inputElement.value);
                
                if (value.length > 9) {
                    value = value.substring(0, 9);
                }
                inputElement.value = formatNumberWithCommas(value);

                const numericValue = parseInt(value, 10);
                if (!isNaN(numericValue) && numericValue > 0) {
                    const words = convertNumberToWords(numericValue) + ' تومان';
                    wageInWordsDisplay.textContent = words;
                    adjustFontSizeForWords(wageInWordsDisplay, words);
                } else {
                    wageInWordsDisplay.textContent = '';
                    wageInWordsDisplay.style.fontSize = '0.9em';
                }
            } else { // percent type
                let value = convertToEnglishDigits(inputElement.value);

                const parts = value.split('.');
                let integerPart = parts[0];
                let decimalPart = parts[1];

                if (integerPart.length > 2) {
                    integerPart = integerPart.substring(0, 2);
                }
                if (decimalPart && decimalPart.length > 2) {
                    decimalPart = decimalPart.substring(0, 2);
                }

                value = integerPart;
                if (decimalPart !== undefined) {
                    value += '.' + decimalPart;
                }

                let percentValue = parseFloat(value);

                if (isNaN(percentValue) || percentValue < 0 || percentValue > 99.99) {
                    inputElement.value = '';
                    wageInWordsDisplay.textContent = '';
                    wageInWordsDisplay.style.fontSize = '0.9em';
                } else {
                    const words = convertNumberToWords(value) + ' درصد';
                    inputElement.value = convertToFarsiDigits(value.toString());
                    wageInWordsDisplay.textContent = words;
                    adjustFontSizeForWords(wageInWordsDisplay, words);
                }
            }
            calculateFactor();
        }

        function addItem() {

            const newItemHtml = `

                                <option value="">انتخاب کنید</option>

        function calculateFactor() {
            const goldPriceInput = document.getElementById('goldPrice');
            const rawGoldPrice = parseFloat(convertToEnglishDigits(goldPriceInput.value)) || 0; 

            if (rawGoldPrice === 0) {
                document.getElementById('resultSection').innerHTML = '';
                suggestedDiscountsSection.style.display = 'none';
                document.getElementById('generatedInvoiceDisplay').innerHTML = '';
                document.getElementById('printInvoiceButton').style.display = 'none';
                return;
            }

            const profitRateElement = document.getElementById('profitRate');
            const profitRate = parseFloat(profitRateElement.value) / 100;
            const includeTax = document.getElementById('includeTax').checked;
            const buyDiffGoldWithDiscount = document.getElementById('buyDiffGoldWithDiscount').checked;
            
            let currentManualDiscount = parseFloat(convertToEnglishDigits(discountInput.value)) || 0; 

            let totalOverallPriceWithoutTax = 0;
            let totalCalculatedTax = 0;
            
            let itemResultsHtml = '';
            let currentItemDetails = []; // To store for invoice display

            const itemRows = document.querySelectorAll('.item-row');
            itemRows.forEach((row) => {
                const weightInput = row.querySelector('.gold-weight');
                const productTypeSelect = row.querySelector('.product-type-select');
                const wageInput = row.querySelector('.gold-wage');
                const wageTypeRadio = row.querySelector(`input[name="wageType${row.dataset.itemId}"]:checked`);
                const wageType = wageTypeRadio ? wageTypeRadio.value : 'percent'; 

                let weight = parseFloat(convertToEnglishDigits(weightInput.value)) || 0;

                const productType = productTypeSelect ? productTypeSelect.value : '';

                let wageAmount = 0;
                let profitAmount = 0;
                let itemPrice = 0;
                let itemTaxableAmount = 0;

                const baseItemPrice = rawGoldPrice * weight;

                if (wageType === 'percent') {
                    const wagePercent = parseFloat(convertToEnglishDigits(wageInput.value)) / 100 || 0;
                    wageAmount = baseItemPrice * wagePercent;
                } else {
                    wageAmount = parseFloat(convertToEnglishDigits(wageInput.value)) || 0;
                }

                profitAmount = (baseItemPrice + wageAmount) * profitRate;

                itemPrice = baseItemPrice + wageAmount + profitAmount;
                totalOverallPriceWithoutTax += itemPrice;

                itemTaxableAmount = wageAmount + profitAmount;
                let itemTax = 0;
                if (includeTax) {
                    itemTax = itemTaxableAmount * 0.10;
                    totalCalculatedTax += itemTax;
                }

                let itemLabel = 'قیمت';
                if (productType) {
                    itemLabel += ` (${productType})`;
                }

                itemResultsHtml += `
                    <div class="result-item">
                        <span>${itemLabel}:</span>
                        <span>${formatCurrency(itemPrice)}</span>
                    </div>
                `;

                currentItemDetails.push({
                    name: productType || 'طلا', 
                    weight: weight,
                    wage: wageAmount,
                    wageType: wageType,
                    tax: itemTax,
                    itemTotal: itemPrice 
                });
            });

            // Calculate bought items from all sections
            let totalBoughtValue = 0;
            let totalBoughtGoldWeightForDiff = 0; // Only for pure gold from "خرید طلا" section

            let boughtItemsDetails = [];

            // 1. Calculate from Buy Gold section
            document.querySelectorAll('#buyGoldItemContainer .buy-option-group').forEach(row => {
                const weightInput = row.querySelector('.gold-buy-weight');
                let weight = parseFloat(convertToEnglishDigits(weightInput.value)) || 0;
                let itemPrice = weight * rawGoldPrice;
                if (itemPrice > 0) {
                    totalBoughtGoldWeightForDiff += weight;
                    boughtItemsDetails.push({
                        type: 'gold',
                        description: `خرید طلا (${convertToFarsiDigits(weight.toFixed(3))} گرم)`,
                        value: itemPrice
                    });
                }
            });

            // 2. Calculate from Buy Coin section
            document.querySelectorAll('#buyCoinItemContainer .coin-item-group').forEach(group => { // Changed to coin-item-group
                const coinSubItems = group.querySelectorAll('.coin-sub-item');
                let totalCoinValueInGroup = 0;
                let coinDescriptionParts = [];
                coinSubItems.forEach(coinItem => {
                    const modelSelect = coinItem.querySelector('.coin-model-select');
                    const priceInput = coinItem.querySelector('.coin-price-input');
                    const model = modelSelect.value;
                    const price = parseFloat(convertToEnglishDigits(priceInput.value)) || 0;
                    if (model && price > 0) {
                        totalCoinValueInGroup += price;
                        coinDescriptionParts.push(`${model}: <span dir="ltr">${formatCurrency(price)}</span> تومان`);
                    }
                });
                if (totalCoinValueInGroup > 0) {
                    boughtItemsDetails.push({
                        type: 'coin',
                        description: `خرید سکه: <br>` + coinDescriptionParts.join('<br>'),
                        value: totalCoinValueInGroup
                    });
                }
            });

            // 3. Calculate from Buy Parsian section
            const parsianWeightInput = document.getElementById('buyParsianWeight1');
            let parsianWeight = parseFloat(convertToEnglishDigits(parsianWeightInput.value)) || 0;
            let parsianPrice = parsianWeight * rawGoldPrice;
            if (parsianPrice > 0) {
                boughtItemsDetails.push({
                    type: 'parsian',
                    description: `خرید سکه پارسیان: ${convertToFarsiDigits(parsianWeight.toFixed(3))} گرم`,
                    value: parsianPrice
                });
            }

            // 4. Calculate from Buy Ingot section
            const ingotWeightInput = document.getElementById('buyIngotWeight1');
            let ingotWeight = parseFloat(convertToEnglishDigits(ingotWeightInput.value)) || 0;
            let ingotPrice = (ingotWeight * 995 / 750) * rawGoldPrice; // Formula for ingot (assuming it's per 750 for 18k equivalent)
            if (ingotPrice > 0) {
                boughtItemsDetails.push({
                    type: 'ingot',
                    description: `خرید شمش: ${convertToFarsiDigits(ingotWeight.toFixed(3))} گرم`,
                    value: ingotPrice
                });
            }

            // Sum all calculated bought item values (before buyDiffGoldWithDiscount adjustment)
            totalBoughtValue = boughtItemsDetails.reduce((sum, item) => sum + item.value, 0);

            let soldGoldWeight = 0;
            document.querySelectorAll('.item-row').forEach(row => {
                soldGoldWeight += parseFloat(convertToEnglishDigits(row.querySelector('.gold-weight').value)) || 0;
            });

            let netGoldWeightDiff = totalBoughtGoldWeightForDiff - soldGoldWeight; 

            let buyGoldAmountAtMuzanne = 0; 
            let buyDiffGoldAmountWithDiscount = 0; 

            let totalEffectiveBoughtGoldFromCustomer = 0; 
            let totalBoughtNonGoldFromCustomer = 0; 

            boughtItemsDetails.forEach(item => {
                if (item.type !== 'gold') {
                    totalBoughtNonGoldFromCustomer += item.value;
                }
            });

            if (buyDiffGoldWithDiscount && netGoldWeightDiff > 0) { 
                buyGoldAmountAtMuzanne = soldGoldWeight * rawGoldPrice; 
                let diffWeight = netGoldWeightDiff;
                let priceWithDiscount = rawGoldPrice * (1 - 0.02); 
                buyDiffGoldAmountWithDiscount = diffWeight * priceWithDiscount;
                totalEffectiveBoughtGoldFromCustomer = buyGoldAmountAtMuzanne + buyDiffGoldAmountWithDiscount;
            } else { 
                totalEffectiveBoughtGoldFromCustomer = totalBoughtGoldWeightForDiff * rawGoldPrice;
            }
            
            // Recalculate total bought value using the adjusted gold value
            totalBoughtValue = totalEffectiveBoughtGoldFromCustomer + totalBoughtNonGoldFromCustomer;


            let baseTotalFinalPriceBeforeDiscount = totalOverallPriceWithoutTax;
            if (includeTax) {
                baseTotalFinalPriceBeforeDiscount += totalCalculatedTax;
            }
            
            let totalFinalPriceBeforeDiscountAndPayoutCheck = baseTotalFinalPriceBeforeDiscount - totalBoughtValue;

            let suggestedDiscounts = [];

            if (totalFinalPriceBeforeDiscountAndPayoutCheck > 0) {
                const roundedPriceForSuggestions = Math.round(totalFinalPriceBeforeDiscountAndPayoutCheck);

                const remainder10k = roundedPriceForSuggestions % 10000;
                if (remainder10k > 0) {
                    const discount = remainder10k;
                    const newFinalPrice = roundedPriceForSuggestions - discount;
                    if (newFinalPrice >= 0) {
                        suggestedDiscounts.push({
                            type: 'round10k',
                            text: 'رند به ۱۰ هزار تومان پایین‌تر:',
                            discountAmount: discount,
                            finalPrice: newFinalPrice
                        });
                    }
                }

                const remainder50k = roundedPriceForSuggestions % 50000;
                if (remainder50k > 0) {
                    const discount = remainder50k;
                    const newFinalPrice = roundedPriceForSuggestions - discount;
                    if (newFinalPrice >= 0) { 
                        suggestedDiscounts.push({
                            type: 'round50k',
                            text: 'رند به ۵۰ هزار تومان پایین‌تر:',
                            discountAmount: discount,
                            finalPrice: newFinalPrice
                        });
                    }
                }

                const remainder100k = roundedPriceForSuggestions % 100000;
                if (remainder100k > 0) {
                    const discount = remainder100k;
                    const newFinalPrice = roundedPriceForSuggestions - discount;
                    if (newFinalPrice >= 0) { 
                        suggestedDiscounts.push({
                            type: 'round100k',
                            text: 'رند به ۱۰۰ هزار تومان پایین‌تر:',
                            discountAmount: discount,
                            finalPrice: newFinalPrice
                        });
                    }
                }
            }
            
            suggestedDiscounts.sort((a, b) => a.discountAmount - b.discountAmount);

            let suggestionsHtml = '';
            if (suggestedDiscounts.length > 0) {
                suggestedDiscounts.forEach(sug => {
                    suggestionsHtml += `
                        <div class="suggested-discount-item ${activeDiscountType === sug.type ? 'active' : ''}" 
                             onclick="applySuggestedDiscount(${sug.discountAmount}, '${sug.type}')">
                            <div class="suggested-discount-text">
                                <span>${sug.text}</span>
                                <span class="amount">${formatCurrency(sug.discountAmount)} تومان</span>
                                <span class="final-price">(قیمت نهایی: <span dir="ltr">${formatCurrency(sug.finalPrice)}</span>)</span>
                            </div>
                        </div>
                    `;
                });
                suggestedDiscountsSection.innerHTML = suggestionsHtml;
                suggestedDiscountsSection.style.display = 'block';
            } else {
                suggestedDiscountsSection.style.display = 'none';
            }

            let discountToApply = 0;
            if (activeDiscountType !== null) {
                const activeSug = suggestedDiscounts.find(sug => sug.type === activeDiscountType);
                if (activeSug) {
                    discountToApply = activeSug.discountAmount;
                    discountInput.value = formatNumberWithCommas(activeSug.discountAmount);
                } else {
                    activeDiscountType = null;
                    activeDiscountValue = 0;
                    discountInput.value = '';
                }
            } else {
                discountToApply = currentManualDiscount;
                discountInput.value = formatNumberWithCommas(currentManualDiscount);
            }
            
            let finalPriceAfterDiscount = totalFinalPriceBeforeDiscountAndPayoutCheck - discountToApply;

            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = itemResultsHtml;

            if (includeTax) {
                resultSection.innerHTML += `
                    <div class="result-item total-tax">
                        <span>مالیات:</span>
                        <span>${formatCurrency(totalCalculatedTax)}</span>
                    </div>
                `;
            }

            if (boughtItemsDetails.length > 0 && totalBoughtValue > 0) {
                resultSection.innerHTML += `<div class="result-item buy-item"><span></span><span></span></div>`; 
                boughtItemsDetails.forEach(item => {
                    if (item.value > 0) {
                        // Display main item
                        resultSection.innerHTML += `
                            <div class="result-item buy-item">
                                <span>${item.description.split('<br>')[0].replace(':', '')}:</span>
                                <span>${formatCurrency(item.value)}</span>
                            </div>
                        `;
                        // For coins, add sub-items if present
                        if (item.type === 'coin' && item.description.includes('<br>')) {
                            const coinSubItems = item.description.split('<br>').slice(1).filter(Boolean);
                            coinSubItems.forEach(subItem => {
                                resultSection.innerHTML += `
                                    <div class="result-item buy-item" style="font-size: 0.9em; padding-right: 20px;">
                                        <span>- ${subItem.split(':')[0]}:</span>
                                        <span dir="ltr">${subItem.split(':')[1]}</span>
                                    </div>
                                `;
                            });
                        }
                    }
                });
                resultSection.innerHTML += `
                    <div class="result-item buy-item">
                        <span>مجموع خرید از مشتری:</span>
                        <span>${formatCurrency(totalBoughtValue)}</span>
                    </div>
                `;
            }

            if (discountToApply > 0) {
                resultSection.innerHTML += `
                    <div class="result-item discount-amount">
                        <span>کسر بابت تخفیف:</span>
                        <span>${formatCurrency(discountToApply)}</span>
                    </div>
                `;
            }

            finalCalculatedData.goldPricePerGram = rawGoldPrice;
            finalCalculatedData.itemDetails = currentItemDetails;
            finalCalculatedData.boughtItems = boughtItemsDetails; 
            finalCalculatedData.totalBoughtValue = totalBoughtValue; 
            finalCalculatedData.buyDiffGoldWithDiscount = buyDiffGoldWithDiscount;
            finalCalculatedData.buyGoldAmountAtMuzanne = buyGoldAmountAtMuzanne; 
            finalCalculatedData.buyDiffGoldAmountWithDiscount = buyDiffGoldAmountWithDiscount; 
            finalCalculatedData.totalCalculatedTax = totalCalculatedTax;
            finalCalculatedData.discountAmount = discountToApply;
            finalCalculatedData.finalTotalAmount = Math.abs(finalPriceAfterDiscount);
            finalCalculatedData.isCustomerPayout = (finalPriceAfterDiscount < 0);
            if (finalCalculatedData.isCustomerPayout) {
                finalCalculatedData.customerPayoutAmount = Math.abs(finalPriceAfterDiscount);
            } else {
                finalCalculatedData.customerPayoutAmount = 0;
            }

            if (finalPriceAfterDiscount < 0) {
                resultSection.innerHTML += `
                    <div class="result-item customer-payout">
                        <span>مبلغ تقدیمی به مشتری:</span>
                        <span>${formatCurrency(Math.abs(finalPriceAfterDiscount))}</span>
                    </div>
                `;
            } else {
                resultSection.innerHTML += `
                    <div class="result-item final-total">
                        <span>قیمت کل:</span>
                        <span>${formatCurrency(finalPriceAfterDiscount)}</span>
                    </div>
                `;
            }
        }

                invoiceHtml += `<p>شماره تماس: <strong>${convertToFarsiDigits(customerPhone)}</strong></p>`;
            }
            invoiceHtml += `<p>قیمت روز طلا ۱۸ عیار: <strong><span dir="ltr">${formatCurrency(finalCalculatedData.goldPricePerGram)}</span> تومان</strong></p>`;
            
            if (finalCalculatedData.itemDetails.length > 0 && finalCalculatedData.itemDetails.some(item => item.weight > 0)) {
                invoiceHtml += `<div class="invoice-section-divider">مشخصات طلای فروش:</div>`;
                finalCalculatedData.itemDetails.forEach(item => {
                    if (item.weight > 0) { 
                        invoiceHtml += `<div class="invoice-item-group">`;
                        invoiceHtml += `<p>نوع طلا: <strong>${item.name}</strong></p>`; 
                        invoiceHtml += `<p>وزن: <span dir="ltr">${convertToFarsiDigits(item.weight.toFixed(3))}</span> گرم</p>`;
                        
                        if (item.wage > 0) {
                            let wageDisplay = '';
                            if (item.wageType === 'percent') {
                                const originalWeightPrice = finalCalculatedData.goldPricePerGram * item.weight;
                                const originalWagePercent = (originalWeightPrice !== 0) ? (item.wage / originalWeightPrice) * 100 : 0;
                                wageDisplay = `<span dir="ltr">${convertToFarsiDigits(originalWagePercent.toFixed(2))}</span>%`;
                            } else {
                                wageDisplay = `<span dir="ltr">${formatCurrency(item.wage)}</span> تومان`;
                            }
                            invoiceHtml += `<p>اجرت: ${wageDisplay}</p>`;
                        }
                        if (finalCalculatedData.totalCalculatedTax > 0 && item.tax > 0) { 
                            invoiceHtml += `<p>ارزش افزوده: <span dir="ltr">${formatCurrency(item.tax)}</span> تومان</p>`;
                        }
                        invoiceHtml += `</div>`;
                    }
                });
            }

            if (finalCalculatedData.boughtItems.length > 0 && finalCalculatedData.totalBoughtValue > 0) {
                invoiceHtml += `<div class="invoice-section-divider">مشخصات خرید از مشتری:</div>`;
                finalCalculatedData.boughtItems.forEach(item => {
                    if (item.value > 0) {
                        invoiceHtml += `<div class="invoice-item-group">`;
                        // Handle coin sub-items for description and value
                        if (item.type === 'coin' && item.description.includes('<br>')) {
                            const descriptionParts = item.description.split('<br>');
                            invoiceHtml += `<p class="buy-item-value">${descriptionParts[0].replace(':', '')}:</p>`;
                            descriptionParts.slice(1).filter(Boolean).forEach(subItem => {
                                invoiceHtml += `<p class="buy-item-value" style="padding-right: 15px;">- ${subItem}</p>`;
                            });
                            invoiceHtml += `<p class="buy-item-value">قیمت کلی سکه‌ها: <span dir="ltr">${formatCurrency(item.value)}</span> تومان</p>`;

                        } else {
                            invoiceHtml += `<p class="buy-item-value">${item.description}: <span dir="ltr">${formatCurrency(item.value)}</span> تومان</p>`;
                        }
                        invoiceHtml += `</div>`;
                    }
                });
                invoiceHtml += `<p class="buy-item-value"><strong>مجموع خرید از مشتری: <span dir="ltr">${formatCurrency(finalCalculatedData.totalBoughtValue)}</span> تومان</strong></p>`;
            }


            if (finalCalculatedData.discountAmount > 0) {
                invoiceHtml += `<div class="invoice-section-divider"></div>`; 
                invoiceHtml += `<p class="discount-value">تخفیف: <span dir="ltr">${formatCurrency(finalCalculatedData.discountAmount)}</span> تومان</p>`;
            }

            invoiceHtml += `<div class="invoice-section-divider total-price-line">`;
            if (finalCalculatedData.isCustomerPayout) {
                invoiceHtml += `مبلغ تقدیمی به مشتری: <span class="total-final-value" dir="ltr">${formatCurrency(finalCalculatedData.customerPayoutAmount)}</span> تومان`;
            } else {
                invoiceHtml += `قیمت کل: <span class="total-final-value" dir="ltr">${formatCurrency(finalCalculatedData.finalTotalAmount)}</span> تومان`;
            }
            invoiceHtml += `</div>`;

            generatedInvoiceDisplay.innerHTML = invoiceHtml;
            printButton.style.display = 'block';
        }
